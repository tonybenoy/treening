name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install Trunk
        uses: jetli/trunk-action@v0.5.0
        with:
          version: latest

      - name: Format check
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy --target wasm32-unknown-unknown -- -D warnings

      - name: Stamp SW version
        run: |
          sed -i "s/__CACHE_VERSION__/$(git rev-parse --short HEAD)/" sw.js
          sed -i "s/__BUILD_DATE__/$(date -u '+%Y-%m-%d %H:%M UTC')/" sw.js

      - name: Build
        run: trunk build --release --public-url /

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  release:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u '+%Y-%m-%d %H:%M UTC')
          TAG="v${SHORT_SHA}"

          # Skip if this tag already exists
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG already exists, skipping."
            exit 0
          fi

          # Get commit messages since last tag (or last 20 commits if no tags)
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            CHANGES=$(git log "${LAST_TAG}..HEAD" --pretty=format:"- %s" --no-merges)
          else
            CHANGES=$(git log -20 --pretty=format:"- %s" --no-merges)
          fi

          COMPARE_BASE="${LAST_TAG:-$(git rev-list --max-parents=0 HEAD | head -1 | cut -c1-7)}"
          FULL_SHA=$(git rev-parse HEAD)
          REPO="${{ github.repository }}"

          {
            echo "## What's Changed"
            echo ""
            echo "$CHANGES"
            echo ""
            echo "**Full Changelog**: https://github.com/${REPO}/compare/${COMPARE_BASE}...${TAG}"
            echo ""
            echo "---"
            echo "Deployed to [treen.ing](https://treen.ing/) Â· Built from [\`${SHORT_SHA}\`](https://github.com/${REPO}/commit/${FULL_SHA})"
          } > /tmp/release_notes.md

          gh release create "$TAG" \
            --title "Treening ${TAG} (${BUILD_DATE})" \
            --notes-file /tmp/release_notes.md
