<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Floor line -->
  <line x1="50" y1="230" x2="250" y2="230" stroke="#374151" stroke-width="1"/>
  <!-- Legs -->
  <line x1="135" y1="170" x2="125" y2="230" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="165" y1="170" x2="175" y2="230" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Feet -->
  <line x1="125" y1="230" x2="115" y2="230" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="175" y1="230" x2="185" y2="230" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Torso -->
  <line x1="150" y1="100" x2="150" y2="170" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Body mass - torso fill -->
  <path d="M138 100 L162 100 L166 170 L134 170 Z" fill="#374151" stroke="#e5e7eb" stroke-width="2"/>
  <!-- Head -->
  <circle cx="150" cy="75" r="18" fill="#374151" stroke="#e5e7eb" stroke-width="2"/>
  <!-- Shoulders -->
  <line x1="120" y1="105" x2="180" y2="105" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Left upper arm (down) -->
  <line x1="120" y1="105" x2="115" y2="140" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Left bicep highlight -->
  <ellipse cx="117" cy="125" rx="6" ry="14" fill="#ef4444" opacity="0.8"/>
  <!-- Left forearm (curled up) -->
  <line x1="115" y1="140" x2="125" y2="115" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Right upper arm (down) -->
  <line x1="180" y1="105" x2="185" y2="140" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Right bicep highlight -->
  <ellipse cx="183" cy="125" rx="6" ry="14" fill="#ef4444" opacity="0.8"/>
  <!-- Right forearm (curled up) -->
  <line x1="185" y1="140" x2="175" y2="115" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Barbell -->
  <line x1="100" y1="113" x2="200" y2="113" stroke="#6b7280" stroke-width="3" stroke-linecap="round"/>
  <!-- Barbell plates left -->
  <rect x="95" y="105" width="8" height="16" rx="2" fill="#6b7280"/>
  <rect x="88" y="107" width="8" height="12" rx="2" fill="#6b7280"/>
  <!-- Barbell plates right -->
  <rect x="197" y="105" width="8" height="16" rx="2" fill="#6b7280"/>
  <rect x="204" y="107" width="8" height="12" rx="2" fill="#6b7280"/>
  <!-- Hands on bar -->
  <circle cx="125" cy="113" r="4" fill="#e5e7eb"/>
  <circle cx="175" cy="113" r="4" fill="#e5e7eb"/>
</svg>