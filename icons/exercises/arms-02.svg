<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Floor line -->
  <line x1="50" y1="230" x2="250" y2="230" stroke="#374151" stroke-width="1"/>
  <!-- Legs -->
  <line x1="135" y1="170" x2="125" y2="230" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="165" y1="170" x2="175" y2="230" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Feet -->
