  <line x1="175" y1="230" x2="185" y2="230" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Body mass - torso -->
  <path d="M138 100 L162 100 L166 170 L134 170 Z" fill="#374151" stroke="#e5e7eb" stroke-width="2"/>
  <!-- Head -->
  <circle cx="150" cy="75" r="18" fill="#374151" stroke="#e5e7eb" stroke-width="2"/>
  <!-- Shoulders -->
  <line x1="118" y1="105" x2="182" y2="105" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
