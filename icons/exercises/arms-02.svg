  <line x1="118" y1="105" x2="112" y2="142" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Left bicep -->
  <ellipse cx="115" cy="126" rx="6" ry="15" fill="#ef4444" opacity="0.8"/>
  <!-- Left forearm curled up -->
  <line x1="112" y1="142" x2="118" y2="112" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Left dumbbell -->
  <rect x="108" y="104" width="6" height="16" rx="2" fill="#6b7280"/>
  <line x1="114" y1="112" x2="122" y2="112" stroke="#6b7280" stroke-width="3"/>
  <rect x="120" y="104" width="6" height="16" rx="2" fill="#6b7280"/>
  <!-- Right upper arm -->
  <line x1="182" y1="105" x2="188" y2="142" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Right bicep -->
  <ellipse cx="185" cy="126" rx="6" ry="15" fill="#ef4444" opacity="0.8"/>
  <!-- Right forearm curled up -->
  <line x1="188" y1="142" x2="182" y2="112" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Right dumbbell -->
  <rect x="172" y="104" width="6" height="16" rx="2" fill="#6b7280"/>
  <line x1="178" y1="112" x2="186" y2="112" stroke="#6b7280" stroke-width="3"/>
  <rect x="186" y="104" width="6" height="16" rx="2" fill="#6b7280"/>
  <!-- Hands -->
  <circle cx="118" cy="112" r="3" fill="#e5e7eb"/>
  <circle cx="182" cy="112" r="3" fill="#e5e7eb"/>
</svg>