<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Floor line -->
  <line x1="50" y1="230" x2="250" y2="230" stroke="#374151" stroke-width="1"/>
  <!-- Legs -->
  <line x1="135" y1="170" x2="125" y2="230" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="165" y1="170" x2="175" y2="230" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Feet -->
  <line x1="125" y1="230" x2="115" y2="230" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="175" y1="230" x2="185" y2="230" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Body mass - torso -->
  <path d="M138 100 L162 100 L166 170 L134 170 Z" fill="#374151" stroke="#e5e7eb" stroke-width="2"/>
  <!-- Head -->
  <circle cx="150" cy="75" r="18" fill="#374151" stroke="#e5e7eb" stroke-width="2"/>
  <!-- Shoulders -->
  <line x1="118" y1="105" x2="182" y2="105" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Left upper arm -->
  <line x1="118" y1="105" x2="112" y2="142" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Left bicep (red) -->
  <ellipse cx="115" cy="126" rx="6" ry="15" fill="#ef4444" opacity="0.8"/>
  <!-- Left forearm curled up -->
  <line x1="112" y1="142" x2="115" y2="110" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Left forearm muscle (amber) -->
  <ellipse cx="113" cy="138" rx="4" ry="10" fill="#f59e0b" opacity="0.7" transform="rotate(-5 113 138)"/>
  <!-- Left dumbbell - vertical/neutral grip (seen from side) -->
  <rect x="111" y="98" width="8" height="6" rx="1" fill="#6b7280"/>
  <rect x="113" y="104" width="4" height="12" rx="1" fill="#6b7280"/>
  <rect x="111" y="116" width="8" height="6" rx="1" fill="#6b7280"/>
  <!-- Right upper arm -->
  <line x1="182" y1="105" x2="188" y2="142" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Right bicep (red) -->
  <ellipse cx="185" cy="126" rx="6" ry="15" fill="#ef4444" opacity="0.8"/>
  <!-- Right forearm curled up -->
  <line x1="188" y1="142" x2="185" y2="110" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Right forearm muscle (amber) -->
  <ellipse cx="187" cy="138" rx="4" ry="10" fill="#f59e0b" opacity="0.7" transform="rotate(5 187 138)"/>
  <!-- Right dumbbell - vertical/neutral grip -->
  <rect x="181" y="98" width="8" height="6" rx="1" fill="#6b7280"/>
  <rect x="183" y="104" width="4" height="12" rx="1" fill="#6b7280"/>
  <rect x="181" y="116" width="8" height="6" rx="1" fill="#6b7280"/>
  <!-- Hands -->
  <circle cx="115" cy="110" r="3" fill="#e5e7eb"/>
  <circle cx="185" cy="110" r="3" fill="#e5e7eb"/>
</svg>