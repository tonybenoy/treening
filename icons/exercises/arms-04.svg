<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Floor line -->
  <line x1="30" y1="235" x2="270" y2="235" stroke="#374151" stroke-width="1"/>
  <!-- Preacher bench - side view -->
  <!-- Seat -->
  <rect x="60" y="180" width="50" height="8" rx="2" fill="#6b7280"/>
  <!-- Seat legs -->
  <line x1="70" y1="188" x2="70" y2="235" stroke="#6b7280" stroke-width="3"/>
  <line x1="100" y1="188" x2="100" y2="235" stroke="#6b7280" stroke-width="3"/>
  <!-- Angled pad -->
  <line x1="110" y1="175" x2="145" y2="120" stroke="#6b7280" stroke-width="8" stroke-linecap="round"/>
  <!-- Pad support -->
  <line x1="140" y1="125" x2="140" y2="235" stroke="#6b7280" stroke-width="3"/>
  <!-- Person seated - side view -->
  <!-- Lower legs -->
  <line x1="85" y1="180" x2="80" y2="215" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="80" y1="215" x2="70" y2="235" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Torso -->
  <path d="M78 130 L92 130 L96 180 L74 180 Z" fill="#374151" stroke="#e5e7eb" stroke-width="2"/>
  <!-- Head -->
  <circle cx="85" cy="112" r="16" fill="#374151" stroke="#e5e7eb" stroke-width="2"/>
  <!-- Upper arm resting on pad -->
  <line x1="100" y1="135" x2="130" y2="130" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Bicep (red) -->
  <ellipse cx="115" cy="130" rx="14" ry="7" fill="#ef4444" opacity="0.8" transform="rotate(-3 115 130)"/>
  <!-- Forearm curled up -->
  <line x1="130" y1="130" x2="150" y2="100" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Barbell -->
  <line x1="145" y1="96" x2="165" y2="96" stroke="#6b7280" stroke-width="3"/>
  <!-- Barbell plates -->
  <rect x="140" y="89" width="6" height="14" rx="2" fill="#6b7280"/>
  <rect x="164" y="89" width="6" height="14" rx="2" fill="#6b7280"/>
  <!-- Hand -->
  <circle cx="150" cy="98" r="3" fill="#e5e7eb"/>
  <!-- Barbell rack -->
  <line x1="155" y1="96" x2="160" y2="120" stroke="#6b7280" stroke-width="2"/>
</svg>