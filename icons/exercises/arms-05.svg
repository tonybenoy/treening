<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Floor line -->
  <line x1="50" y1="230" x2="250" y2="230" stroke="#374151" stroke-width="1"/>
  <!-- Cable machine frame -->
  <rect x="220" y="20" width="10" height="210" rx="2" fill="#6b7280"/>
  <rect x="210" y="20" width="30" height="10" rx="2" fill="#6b7280"/>
  <!-- Pulley at bottom -->
  <circle cx="225" cy="220" r="5" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
  <!-- Cable from pulley going up to bar -->
  <line x1="225" y1="215" x2="225" y2="140" stroke="#9ca3af" stroke-width="1.5" stroke-dasharray="4 2"/>
  <line x1="225" y1="140" x2="175" y2="115" stroke="#9ca3af" stroke-width="1.5" stroke-dasharray="4 2"/>
  <!-- Person standing - front view facing cable -->
  <!-- Legs -->
  <line x1="140" y1="170" x2="130" y2="230" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="160" y1="170" x2="170" y2="230" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Feet -->
  <line x1="130" y1="230" x2="120" y2="230" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="170" y1="230" x2="180" y2="230" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Body mass - torso -->
  <path d="M138 100 L162 100 L166 170 L134 170 Z" fill="#374151" stroke="#e5e7eb" stroke-width="2"/>
  <!-- Head -->
  <circle cx="150" cy="75" r="18" fill="#374151" stroke="#e5e7eb" stroke-width="2"/>
  <!-- Shoulders -->
  <line x1="120" y1="105" x2="180" y2="105" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Left upper arm down -->
  <line x1="120" y1="105" x2="117" y2="142" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Left bicep (red) -->
  <ellipse cx="118" cy="126" rx="6" ry="15" fill="#ef4444" opacity="0.8"/>
  <!-- Left forearm curled -->
  <line x1="117" y1="142" x2="130" y2="115" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Right upper arm down -->
  <line x1="180" y1="105" x2="183" y2="142" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Right bicep (red) -->
  <ellipse cx="182" cy="126" rx="6" ry="15" fill="#ef4444" opacity="0.8"/>
  <!-- Right forearm curled -->
  <line x1="183" y1="142" x2="170" y2="115" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Cable bar -->
  <line x1="125" y1="115" x2="175" y2="115" stroke="#6b7280" stroke-width="3" stroke-linecap="round"/>
  <!-- Hands on bar -->
  <circle cx="130" cy="115" r="3" fill="#e5e7eb"/>
  <circle cx="170" cy="115" r="3" fill="#e5e7eb"/>
</svg>