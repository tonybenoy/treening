<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Floor line -->
  <line x1="30" y1="235" x2="270" y2="235" stroke="#374151" stroke-width="1"/>
  <!-- Bench/seat -->
  <rect x="90" y="170" width="80" height="8" rx="2" fill="#6b7280"/>
  <line x1="100" y1="178" x2="100" y2="235" stroke="#6b7280" stroke-width="3"/>
  <line x1="160" y1="178" x2="160" y2="235" stroke="#6b7280" stroke-width="3"/>
  <!-- Person seated - front view, leaning forward -->
  <!-- Legs spread -->
  <line x1="115" y1="170" x2="90" y2="210" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="90" y1="210" x2="85" y2="235" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="145" y1="170" x2="170" y2="210" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="170" y1="210" x2="175" y2="235" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Feet -->
  <line x1="85" y1="235" x2="75" y2="235" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="175" y1="235" x2="185" y2="235" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Torso leaning forward slightly -->
  <path d="M118 110 L142 110 L148 170 L112 170 Z" fill="#374151" stroke="#e5e7eb" stroke-width="2"/>
  <!-- Head -->
  <circle cx="130" cy="92" r="16" fill="#374151" stroke="#e5e7eb" stroke-width="2"/>
  <!-- Left shoulder -->
  <line x1="108" y1="115" x2="152" y2="115" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Left arm resting (non-working) on left thigh -->
  <line x1="108" y1="115" x2="95" y2="155" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Right upper arm - elbow on inner right thigh -->
  <line x1="152" y1="115" x2="155" y2="158" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Right bicep (red) -->
  <ellipse cx="154" cy="138" rx="6" ry="18" fill="#ef4444" opacity="0.8"/>
  <!-- Right forearm curled up -->
  <line x1="155" y1="158" x2="160" y2="125" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Dumbbell in right hand -->
  <rect x="153" y="115" width="6" height="10" rx="1" fill="#6b7280"/>
  <line x1="156" y1="125" x2="164" y2="125" stroke="#6b7280" stroke-width="3"/>
  <rect x="162" y="115" width="6" height="10" rx="1" fill="#6b7280"/>
  <!-- Hand -->
  <circle cx="160" cy="125" r="3" fill="#e5e7eb"/>
</svg>