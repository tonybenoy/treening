<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Floor line -->
  <line x1="50" y1="230" x2="250" y2="230" stroke="#374151" stroke-width="1"/>
  <!-- Cable machine frame -->
  <rect x="135" y="10" width="30" height="12" rx="2" fill="#6b7280"/>
  <rect x="130" y="10" width="8" height="220" rx="2" fill="#6b7280"/>
  <rect x="162" y="10" width="8" height="220" rx="2" fill="#6b7280"/>
  <!-- Pulley at top -->
  <circle cx="150" cy="28" r="5" fill="#9ca3af" stroke="#4b5563" stroke-width="1"/>
  <!-- Cable from pulley to bar -->
  <line x1="150" y1="33" x2="150" y2="130" stroke="#9ca3af" stroke-width="1.5" stroke-dasharray="4 2"/>
  <!-- Person standing facing machine -->
  <!-- Legs -->
  <line x1="140" y1="175" x2="132" y2="230" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="160" y1="175" x2="168" y2="230" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Feet -->
  <line x1="132" y1="230" x2="122" y2="230" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="168" y1="230" x2="178" y2="230" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Body mass - torso -->
  <path d="M138 100 L162 100 L165 175 L135 175 Z" fill="#374151" stroke="#e5e7eb" stroke-width="2"/>
  <!-- Head -->
  <circle cx="150" cy="78" r="17" fill="#374151" stroke="#e5e7eb" stroke-width="2"/>
  <!-- Shoulders -->
  <line x1="120" y1="105" x2="180" y2="105" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Left upper arm (close to body) -->
  <line x1="125" y1="105" x2="125" y2="138" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Left tricep (red) - back of upper arm -->
  <ellipse cx="121" cy="122" rx="5" ry="14" fill="#ef4444" opacity="0.8"/>
  <!-- Left forearm pushed down -->
  <line x1="125" y1="138" x2="135" y2="170" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Right upper arm -->
  <line x1="175" y1="105" x2="175" y2="138" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Right tricep (red) -->
  <ellipse cx="179" cy="122" rx="5" ry="14" fill="#ef4444" opacity="0.8"/>
  <!-- Right forearm pushed down -->
  <line x1="175" y1="138" x2="165" y2="170" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- V-bar/rope at hands -->
  <line x1="135" y1="170" x2="150" y2="155" stroke="#6b7280" stroke-width="3" stroke-linecap="round"/>
  <line x1="165" y1="170" x2="150" y2="155" stroke="#6b7280" stroke-width="3" stroke-linecap="round"/>
  <!-- Cable connects to rope -->
  <line x1="150" y1="130" x2="150" y2="155" stroke="#9ca3af" stroke-width="1.5" stroke-dasharray="4 2"/>
  <!-- Hands -->
  <circle cx="135" cy="170" r="3" fill="#e5e7eb"/>
  <circle cx="165" cy="170" r="3" fill="#e5e7eb"/>
</svg>