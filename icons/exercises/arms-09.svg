<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Floor line -->
  <line x1="30" y1="230" x2="270" y2="230" stroke="#374151" stroke-width="1"/>
  <!-- Bench - side view -->
  <rect x="70" y="145" width="160" height="8" rx="2" fill="#6b7280"/>
  <!-- Bench legs -->
  <line x1="85" y1="153" x2="85" y2="230" stroke="#6b7280" stroke-width="3"/>
  <line x1="215" y1="153" x2="215" y2="230" stroke="#6b7280" stroke-width="3"/>
  <!-- Person lying on bench - side view -->
  <!-- Legs hanging off bench end -->
  <line x1="85" y1="148" x2="65" y2="185" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="65" y1="185" x2="60" y2="230" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Torso lying flat -->
  <rect x="90" y="125" width="100" height="20" rx="5" fill="#374151" stroke="#e5e7eb" stroke-width="2"/>
  <!-- Head on bench -->
  <circle cx="200" cy="135" r="15" fill="#374151" stroke="#e5e7eb" stroke-width="2"/>
  <!-- Upper arms vertical (going up) -->
  <line x1="130" y1="130" x2="130" y2="85" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="170" y1="130" x2="170" y2="85" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Triceps (red) - on upper arms -->
  <ellipse cx="126" cy="108" rx="5" ry="16" fill="#ef4444" opacity="0.8"/>
  <ellipse cx="174" cy="108" rx="5" ry="16" fill="#ef4444" opacity="0.8"/>
  <!-- Forearms angled toward forehead (lowered position) -->
  <line x1="130" y1="85" x2="170" y2="75" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="170" y1="85" x2="185" y2="75" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Barbell near forehead -->
  <line x1="160" y1="73" x2="210" y2="73" stroke="#6b7280" stroke-width="3" stroke-linecap="round"/>
  <!-- Barbell plates -->
  <rect x="154" y="66" width="7" height="14" rx="2" fill="#6b7280"/>
  <rect x="210" y="66" width="7" height="14" rx="2" fill="#6b7280"/>
  <!-- Hands -->
  <circle cx="170" cy="75" r="3" fill="#e5e7eb"/>
  <circle cx="185" cy="75" r="3" fill="#e5e7eb"/>
</svg>