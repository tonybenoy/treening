<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Floor line -->
  <line x1="30" y1="235" x2="270" y2="235" stroke="#374151" stroke-width="1"/>
  <!-- Bench - side view -->
  <rect x="70" y="148" width="160" height="8" rx="2" fill="#6b7280"/>
  <!-- Bench legs -->
  <line x1="85" y1="156" x2="85" y2="235" stroke="#6b7280" stroke-width="3"/>
  <line x1="215" y1="156" x2="215" y2="235" stroke="#6b7280" stroke-width="3"/>
  <!-- Rack uprights -->
  <line x1="195" y1="50" x2="195" y2="156" stroke="#6b7280" stroke-width="3"/>
  <line x1="220" y1="50" x2="220" y2="156" stroke="#6b7280" stroke-width="3"/>
  <!-- Rack hooks -->
  <line x1="195" y1="70" x2="200" y2="70" stroke="#6b7280" stroke-width="3"/>
  <line x1="220" y1="70" x2="215" y2="70" stroke="#6b7280" stroke-width="3"/>
  <!-- Person lying on bench - side view -->
  <!-- Legs off end of bench -->
  <line x1="85" y1="145" x2="65" y2="190" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="65" y1="190" x2="60" y2="235" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Torso on bench -->
  <rect x="90" y="128" width="100" height="20" rx="5" fill="#374151" stroke="#e5e7eb" stroke-width="2"/>
  <!-- Chest highlight (amber) - secondary -->
  <ellipse cx="130" cy="132" rx="15" ry="8" fill="#f59e0b" opacity="0.6"/>
  <!-- Head -->
  <circle cx="200" cy="138" r="15" fill="#374151" stroke="#e5e7eb" stroke-width="2"/>
  <!-- Upper arms - close grip means arms are near center -->
  <line x1="140" y1="135" x2="140" y2="90" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="155" y1="135" x2="155" y2="90" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Triceps (red) on upper arms -->
  <ellipse cx="136" cy="112" rx="5" ry="16" fill="#ef4444" opacity="0.8"/>
  <ellipse cx="159" cy="112" rx="5" ry="16" fill="#ef4444" opacity="0.8"/>
  <!-- Forearms holding bar at top (pressing up) -->
  <line x1="140" y1="90" x2="143" y2="82" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="155" y1="90" x2="152" y2="82" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Barbell - close grip (narrow hand spacing) -->
  <line x1="100" y1="80" x2="210" y2="80" stroke="#6b7280" stroke-width="3" stroke-linecap="round"/>
  <!-- Plates -->
  <rect x="93" y="72" width="8" height="16" rx="2" fill="#6b7280"/>
  <rect x="85" y="74" width="8" height="12" rx="2" fill="#6b7280"/>
  <rect x="210" y="72" width="8" height="16" rx="2" fill="#6b7280"/>
  <rect x="218" y="74" width="8" height="12" rx="2" fill="#6b7280"/>
  <!-- Hands close together on bar -->
  <circle cx="143" cy="80" r="3" fill="#e5e7eb"/>
  <circle cx="152" cy="80" r="3" fill="#e5e7eb"/>
</svg>