<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Floor line -->
  <line x1="30" y1="235" x2="270" y2="235" stroke="#374151" stroke-width="1"/>
  <!-- Bench/seat -->
  <rect x="90" y="150" width="120" height="8" rx="2" fill="#6b7280"/>
  <line x1="100" y1="158" x2="100" y2="235" stroke="#6b7280" stroke-width="3"/>
  <line x1="200" y1="158" x2="200" y2="235" stroke="#6b7280" stroke-width="3"/>
  <!-- Person seated - front view -->
  <!-- Lower legs -->
  <line x1="125" y1="150" x2="115" y2="200" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="115" y1="200" x2="110" y2="235" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="175" y1="150" x2="185" y2="200" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="185" y1="200" x2="190" y2="235" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Feet -->
  <line x1="110" y1="235" x2="100" y2="235" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="190" y1="235" x2="200" y2="235" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Torso -->
  <path d="M132 90 L168 90 L172 150 L128 150 Z" fill="#374151" stroke="#e5e7eb" stroke-width="2"/>
  <!-- Head -->
  <circle cx="150" cy="70" r="17" fill="#374151" stroke="#e5e7eb" stroke-width="2"/>
  <!-- Shoulders -->
  <line x1="115" y1="95" x2="185" y2="95" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Left upper arm down to thigh -->
  <line x1="118" y1="95" x2="115" y2="130" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Left forearm on thigh -->
  <line x1="115" y1="130" x2="118" y2="155" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Left forearm muscle (red) -->
  <ellipse cx="116" cy="143" rx="5" ry="12" fill="#ef4444" opacity="0.8"/>
  <!-- Right upper arm down to thigh -->
  <line x1="182" y1="95" x2="185" y2="130" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Right forearm on thigh -->
  <line x1="185" y1="130" x2="182" y2="155" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Right forearm muscle (red) -->
  <ellipse cx="184" cy="143" rx="5" ry="12" fill="#ef4444" opacity="0.8"/>
  <!-- Left hand with dumbbell - wrist curled up -->
  <circle cx="118" cy="155" r="3" fill="#e5e7eb"/>
  <!-- Left dumbbell -->
  <rect x="108" y="152" width="6" height="8" rx="1" fill="#6b7280"/>
  <line x1="114" y1="156" x2="122" y2="156" stroke="#6b7280" stroke-width="2.5"/>
  <rect x="122" y="152" width="6" height="8" rx="1" fill="#6b7280"/>
  <!-- Right hand with dumbbell -->
  <circle cx="182" cy="155" r="3" fill="#e5e7eb"/>
  <!-- Right dumbbell -->
  <rect x="172" y="152" width="6" height="8" rx="1" fill="#6b7280"/>
  <line x1="178" y1="156" x2="186" y2="156" stroke="#6b7280" stroke-width="2.5"/>
  <rect x="186" y="152" width="6" height="8" rx="1" fill="#6b7280"/>
  <!-- Wrist curl indicators - small arrows -->
  <path d="M112 148 L118 143 L124 148" stroke="#ef4444" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M176 148 L182 143 L188 148" stroke="#ef4444" stroke-width="1.5" fill="none" opacity="0.6"/>
</svg>