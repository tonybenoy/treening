<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Floor line -->
  <line x1="50" y1="230" x2="250" y2="230" stroke="#374151" stroke-width="1"/>
  <!-- Legs -->
  <line x1="135" y1="170" x2="125" y2="230" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="165" y1="170" x2="175" y2="230" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Feet -->
  <line x1="125" y1="230" x2="115" y2="230" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="175" y1="230" x2="185" y2="230" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Body mass - torso -->
  <path d="M138 100 L162 100 L166 170 L134 170 Z" fill="#374151" stroke="#e5e7eb" stroke-width="2"/>
  <!-- Head -->
  <circle cx="150" cy="75" r="18" fill="#374151" stroke="#e5e7eb" stroke-width="2"/>
  <!-- Shoulders -->
  <line x1="118" y1="105" x2="182" y2="105" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Left upper arm -->
  <line x1="118" y1="105" x2="114" y2="140" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Left bicep (amber - secondary) -->
  <ellipse cx="116" cy="124" rx="6" ry="14" fill="#f59e0b" opacity="0.7"/>
  <!-- Left forearm curled up (overhand grip) -->
  <line x1="114" y1="140" x2="122" y2="112" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Left forearm muscle (red - primary) -->
  <ellipse cx="117" cy="132" rx="4" ry="12" fill="#ef4444" opacity="0.8" transform="rotate(-8 117 132)"/>
  <!-- Right upper arm -->
  <line x1="182" y1="105" x2="186" y2="140" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Right bicep (amber - secondary) -->
  <ellipse cx="184" cy="124" rx="6" ry="14" fill="#f59e0b" opacity="0.7"/>
  <!-- Right forearm curled up (overhand grip) -->
  <line x1="186" y1="140" x2="178" y2="112" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Right forearm muscle (red - primary) -->
  <ellipse cx="183" cy="132" rx="4" ry="12" fill="#ef4444" opacity="0.8" transform="rotate(8 183 132)"/>
  <!-- Barbell with overhand grip -->
  <line x1="98" y1="110" x2="202" y2="110" stroke="#6b7280" stroke-width="3" stroke-linecap="round"/>
  <!-- Barbell plates left -->
  <rect x="90" y="102" width="8" height="16" rx="2" fill="#6b7280"/>
  <rect x="83" y="104" width="8" height="12" rx="2" fill="#6b7280"/>
  <!-- Barbell plates right -->
  <rect x="202" y="102" width="8" height="16" rx="2" fill="#6b7280"/>
  <rect x="209" y="104" width="8" height="12" rx="2" fill="#6b7280"/>
  <!-- Hands on bar - overhand grip (knuckles visible from front) -->
  <circle cx="125" cy="110" r="4" fill="#e5e7eb"/>
  <line x1="122" y1="108" x2="128" y2="108" stroke="#e5e7eb" stroke-width="1.5"/>
  <circle cx="175" cy="110" r="4" fill="#e5e7eb"/>
  <line x1="172" y1="108" x2="178" y2="108" stroke="#e5e7eb" stroke-width="1.5"/>
</svg>