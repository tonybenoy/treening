<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Machine frame -->
  <rect x="140" y="30" width="10" height="200" fill="#6b7280"/>
  <rect x="130" y="30" width="30" height="10" rx="3" fill="#6b7280"/>
  <!-- Weight stack -->
  <rect x="155" y="45" width="20" height="55" rx="1" fill="#4b5563"/>
  <!-- Arm pad -->
  <rect x="80" y="128" width="50" height="8" rx="3" fill="#6b7280"/>
  <!-- Seat -->
  <rect x="75" y="165" width="55" height="6" rx="2" fill="#6b7280"/>
  <!-- Floor -->
  <line x1="30" y1="230" x2="270" y2="230" stroke="#374151" stroke-width="1"/>

  <!-- Person seated, curling -->
  <!-- Head -->
  <circle cx="100" cy="90" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso -->
  <line x1="100" y1="102" x2="100" y2="165" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Upper arms on pad -->
  <line x1="95" y1="110" x2="90" y2="128" stroke="#e5e7eb" stroke-width="4" stroke-linecap="round"/>
  <line x1="105" y1="110" x2="110" y2="128" stroke="#e5e7eb" stroke-width="4" stroke-linecap="round"/>

  <!-- Biceps - PRIMARY (red) -->
  <ellipse cx="92" cy="118" rx="5" ry="10" fill="#ef4444" opacity="0.8"/>
  <ellipse cx="108" cy="118" rx="5" ry="10" fill="#ef4444" opacity="0.8"/>

  <!-- Forearms (curled up) -->
  <line x1="90" y1="128" x2="95" y2="105" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="110" y1="128" x2="108" y2="105" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>

  <!-- Handles -->
  <rect x="90" y="100" width="10" height="5" rx="2" fill="#6b7280"/>
  <rect x="103" y="100" width="10" height="5" rx="2" fill="#6b7280"/>
  <!-- Cable -->
  <line x1="100" y1="100" x2="140" y2="55" stroke="#4b5563" stroke-width="1.5"/>

  <!-- Legs -->
  <line x1="95" y1="168" x2="88" y2="200" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="105" y1="168" x2="112" y2="200" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="88" y1="200" x2="85" y2="228" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="112" y1="200" x2="115" y2="228" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>

  <text x="110" y="248" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="10">MACHINE BICEP CURL</text>
</svg>