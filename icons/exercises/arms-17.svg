<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Incline bench -->
  <rect x="90" y="80" width="100" height="8" rx="3" fill="#6b7280" transform="rotate(50 140 84)"/>
  <rect x="120" y="170" width="6" height="55" fill="#6b7280"/>
  <!-- Floor -->
  <line x1="30" y1="230" x2="270" y2="230" stroke="#374151" stroke-width="1"/>

  <!-- Person seated on incline, arms hanging, curling -->
  <!-- Head -->
  <circle cx="110" cy="65" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Back against incline pad -->
  <line x1="112" y1="77" x2="130" y2="145" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Arms hanging back (stretched position) then curling -->
  <!-- Upper arm (hanging behind torso) -->
  <line x1="118" y1="95" x2="108" y2="145" stroke="#e5e7eb" stroke-width="4" stroke-linecap="round"/>
  <line x1="122" y1="100" x2="115" y2="148" stroke="#e5e7eb" stroke-width="3.5" stroke-linecap="round"/>

  <!-- Biceps - PRIMARY (red) -->
  <ellipse cx="112" cy="118" rx="5" ry="15" fill="#ef4444" opacity="0.8" transform="rotate(-8,112,118)"/>
  <ellipse cx="118" cy="122" rx="5" ry="14" fill="#ef4444" opacity="0.8" transform="rotate(-6,118,122)"/>

  <!-- Forearms (curling up) -->
  <line x1="108" y1="145" x2="115" y2="115" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="115" y1="148" x2="120" y2="120" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Dumbbells -->
  <rect x="110" y="108" width="12" height="5" rx="2" fill="#6b7280"/>
  <rect x="116" y="114" width="12" height="5" rx="2" fill="#6b7280"/>

  <!-- Legs -->
  <line x1="132" y1="148" x2="140" y2="195" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="140" y1="195" x2="145" y2="228" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>

  <text x="150" y="248" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="10">INCLINE DUMBBELL CURL</text>
</svg>