<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Floor -->
  <line x1="50" y1="230" x2="250" y2="230" stroke="#374151" stroke-width="1"/>

  <!-- Person standing, curling EZ bar -->
  <!-- Head -->
  <circle cx="150" cy="48" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso -->
  <line x1="150" y1="60" x2="150" y2="68" stroke="#e5e7eb" stroke-width="2.5"/>
  <path d="M140,68 L140,148 L160,148 L160,68 Z" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Upper arms (at sides) -->
  <line x1="140" y1="75" x2="135" y2="120" stroke="#e5e7eb" stroke-width="4" stroke-linecap="round"/>
  <line x1="160" y1="75" x2="165" y2="120" stroke="#e5e7eb" stroke-width="4" stroke-linecap="round"/>

  <!-- Biceps - PRIMARY (red) -->
  <ellipse cx="136" cy="100" rx="5" ry="14" fill="#ef4444" opacity="0.8"/>
  <ellipse cx="164" cy="100" rx="5" ry="14" fill="#ef4444" opacity="0.8"/>

  <!-- Forearms (curled up) -->
  <line x1="135" y1="120" x2="130" y2="95" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="165" y1="120" x2="170" y2="95" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>

  <!-- EZ bar (wavy shape) -->
  <path d="M115,93 L125,90 L135,95 L145,90 L155,90 L165,95 L175,90 L185,93" fill="none" stroke="#6b7280" stroke-width="3" stroke-linecap="round"/>
  <!-- Hands -->
  <circle cx="130" cy="93" r="3" fill="#e5e7eb"/>
  <circle cx="170" cy="93" r="3" fill="#e5e7eb"/>

  <!-- Legs -->
  <line x1="142" y1="152" x2="138" y2="200" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="158" y1="152" x2="162" y2="200" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="138" y1="200" x2="135" y2="228" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="162" y1="200" x2="165" y2="228" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="128" y1="228" x2="142" y2="230" stroke="#e5e7eb" stroke-width="2.5"/>
  <line x1="158" y1="228" x2="172" y2="230" stroke="#e5e7eb" stroke-width="2.5"/>

  <text x="150" y="18" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">EZ BAR CURL</text>
</svg>