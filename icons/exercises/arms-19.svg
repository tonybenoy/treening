<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Bench -->
  <rect x="80" y="148" width="140" height="8" rx="3" fill="#6b7280"/>
  <rect x="90" y="156" width="6" height="65" fill="#6b7280"/>
  <rect x="204" y="156" width="6" height="65" fill="#6b7280"/>
  <!-- Floor -->
  <line x1="30" y1="225" x2="270" y2="225" stroke="#374151" stroke-width="1"/>

  <!-- Person bent over, one knee on bench, kickback -->
  <!-- Head -->
  <circle cx="195" cy="108" r="11" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso (horizontal, bent over) -->
  <line x1="188" y1="115" x2="130" y2="125" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Support arm on bench -->
  <line x1="175" y1="118" x2="175" y2="148" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Working arm - upper arm parallel to torso -->
  <line x1="155" y1="122" x2="145" y2="120" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>

  <!-- Triceps - PRIMARY (red) -->
  <ellipse cx="140" cy="115" rx="4" ry="8" fill="#ef4444" opacity="0.8" transform="rotate(-5,140,115)"/>

  <!-- Forearm (extended back - kickback position) -->
  <line x1="145" y1="120" x2="100" y2="118" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Dumbbell -->
  <rect x="90" y="112" width="12" height="6" rx="2" fill="#6b7280"/>

  <!-- One knee on bench -->
  <line x1="130" y1="128" x2="150" y2="148" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Shin on bench -->
  <line x1="150" y1="148" x2="175" y2="148" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Standing leg -->
  <line x1="130" y1="128" x2="125" y2="175" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="125" y1="175" x2="122" y2="225" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="115" y1="225" x2="130" y2="225" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Motion arrow -->
  <path d="M 105 105 L 95 103" stroke="#4b5563" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 99 106 L 94 102 L 98 98" stroke="#4b5563" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <text x="150" y="245" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">TRICEP KICKBACK</text>
</svg>