<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Incline bench (face down) -->
  <rect x="100" y="90" width="100" height="8" rx="3" fill="#6b7280" transform="rotate(-40 150 94)"/>
  <rect x="145" y="155" width="6" height="65" fill="#6b7280"/>
  <!-- Floor -->
  <line x1="30" y1="225" x2="270" y2="225" stroke="#374151" stroke-width="1"/>

  <!-- Person face down on incline bench, spider curl -->
  <!-- Head (face down at top of bench) -->
  <circle cx="120" cy="68" r="11" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso against bench pad -->
  <line x1="125" y1="78" x2="155" y2="140" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Arms hanging straight down -->
  <line x1="130" y1="90" x2="128" y2="140" stroke="#e5e7eb" stroke-width="4" stroke-linecap="round"/>
  <line x1="135" y1="95" x2="134" y2="142" stroke="#e5e7eb" stroke-width="3.5" stroke-linecap="round"/>

  <!-- Biceps - PRIMARY (red) -->
  <ellipse cx="129" cy="115" rx="5" ry="16" fill="#ef4444" opacity="0.8"/>
  <ellipse cx="135" cy="118" rx="5" ry="15" fill="#ef4444" opacity="0.8"/>

  <!-- Forearms (curling up) -->
  <line x1="128" y1="140" x2="132" y2="112" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="134" y1="142" x2="137" y2="116" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Dumbbells -->
  <rect x="126" y="106" width="12" height="5" rx="2" fill="#6b7280"/>
  <rect x="132" y="110" width="12" height="5" rx="2" fill="#6b7280"/>

  <!-- Legs -->
  <line x1="155" y1="145" x2="165" y2="190" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="165" y1="190" x2="168" y2="223" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>

  <!-- Motion arrow -->
  <path d="M 145 120 L 142 108" stroke="#4b5563" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 140 112 L 141 107 L 145 110" stroke="#4b5563" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <text x="150" y="245" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">SPIDER CURL</text>
</svg>