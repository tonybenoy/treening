<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>

  <!-- Cable machine frame -->
  <line x1="80" y1="20" x2="80" y2="230" stroke="#6b7280" stroke-width="4"/>
  <line x1="60" y1="20" x2="100" y2="20" stroke="#6b7280" stroke-width="4"/>
  <rect x="70" y="25" width="20" height="30" rx="3" fill="#6b7280" opacity="0.7"/>
  <!-- Pulley -->
  <circle cx="80" cy="22" r="5" fill="#6b7280" stroke="#9ca3af" stroke-width="1"/>
  <!-- Cable -->
  <line x1="80" y1="27" x2="80" y2="60" stroke="#9ca3af" stroke-width="1.5"/>
  <line x1="80" y1="60" x2="140" y2="85" stroke="#9ca3af" stroke-width="1.5"/>
  <line x1="140" y1="85" x2="200" y2="60" stroke="#9ca3af" stroke-width="1.5"/>
  <!-- Wide bar -->
  <line x1="120" y1="78" x2="220" y2="55" stroke="#6b7280" stroke-width="3"/>

  <!-- Seat -->
  <rect x="140" y="170" width="50" height="8" rx="2" fill="#6b7280"/>
  <!-- Seat post -->
  <rect x="162" y="178" width="6" height="40" fill="#6b7280"/>
  <rect x="150" y="218" width="30" height="8" rx="2" fill="#6b7280"/>
  <!-- Thigh pad -->
  <rect x="130" y="148" width="40" height="10" rx="4" fill="#6b7280"/>
  <rect x="145" y="158" width="10" height="14" fill="#6b7280"/>

  <!-- Person seated - side view pulling bar down -->
  <!-- Head -->
  <circle cx="170" cy="90" r="14" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Neck -->
  <line x1="170" y1="104" x2="170" y2="112" stroke="#e5e7eb" stroke-width="3"/>

  <!-- Torso -->
  <path d="M158,112 L158,170 L182,170 L182,112 Z" fill="none" stroke="#e5e7eb" stroke-width="2.5" stroke-linejoin="round"/>

  <!-- Lats - primary muscles (red) - sides of back -->
  <path d="M155,118 Q148,135 152,155 L158,155 L158,118 Z" fill="#ef4444" opacity="0.7"/>
  <path d="M185,118 Q192,135 188,155 L182,155 L182,118 Z" fill="#ef4444" opacity="0.7"/>

  <!-- Upper arms -->
  <!-- Left arm reaching up to bar -->
  <path d="M158,115 L140,85" stroke="#e5e7eb" stroke-width="5" stroke-linecap="round"/>
  <!-- Right arm reaching up to bar -->
  <path d="M182,115 L200,60" stroke="#e5e7eb" stroke-width="5" stroke-linecap="round"/>

  <!-- Biceps - secondary muscles (amber) -->
  <path d="M150,100 Q146,95 142,88" stroke="#f59e0b" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  <path d="M190,90 Q194,80 198,64" stroke="#f59e0b" stroke-width="4" stroke-linecap="round" opacity="0.7"/>

  <!-- Forearms -->
  <line x1="140" y1="85" x2="130" y2="78" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="200" y1="60" x2="210" y2="55" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>

  <!-- Hands on bar -->
  <circle cx="130" cy="78" r="3" fill="#e5e7eb"/>
  <circle cx="210" cy="55" r="3" fill="#e5e7eb"/>

  <!-- Thighs (under pad) -->
  <path d="M160,170 L145,200" stroke="#e5e7eb" stroke-width="6" stroke-linecap="round"/>
  <path d="M180,170 L195,200" stroke="#e5e7eb" stroke-width="6" stroke-linecap="round"/>

  <!-- Lower legs -->
  <line x1="145" y1="200" x2="140" y2="230" stroke="#e5e7eb" stroke-width="5" stroke-linecap="round"/>
  <line x1="195" y1="200" x2="200" y2="230" stroke="#e5e7eb" stroke-width="5" stroke-linecap="round"/>

  <!-- Feet -->
  <line x1="140" y1="230" x2="130" y2="232" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="200" y1="230" x2="210" y2="232" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
</svg>