<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>

  <!-- Cable machine post -->
  <line x1="40" y1="60" x2="40" y2="230" stroke="#6b7280" stroke-width="4"/>
  <rect x="30" y="55" width="20" height="15" rx="2" fill="#6b7280"/>
  <!-- Pulley -->
  <circle cx="40" cy="130" r="4" fill="#9ca3af"/>
  <!-- Cable -->
  <line x1="44" y1="130" x2="130" y2="148" stroke="#9ca3af" stroke-width="1.5"/>
  <!-- Handle -->
  <rect x="125" y="143" width="15" height="10" rx="2" fill="#6b7280"/>

  <!-- Foot platform -->
  <rect x="55" y="200" width="30" height="8" rx="2" fill="#6b7280"/>
  <rect x="40" y="195" width="10" height="18" rx="2" fill="#6b7280"/>

  <!-- Seat pad -->
  <rect x="130" y="178" width="50" height="8" rx="3" fill="#6b7280"/>
  <rect x="152" y="186" width="6" height="30" fill="#6b7280"/>
  <rect x="140" y="216" width="30" height="8" rx="2" fill="#6b7280"/>

  <!-- Person seated - side view rowing -->
  <!-- Head -->
  <circle cx="175" cy="100" r="14" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Neck -->
  <line x1="175" y1="114" x2="175" y2="120" stroke="#e5e7eb" stroke-width="3"/>

  <!-- Torso - upright seated -->
  <path d="M163,120 L163,178 L187,178 L187,120 Z" fill="none" stroke="#e5e7eb" stroke-width="2.5" stroke-linejoin="round"/>

  <!-- Mid-back - primary muscles (red) -->
  <path d="M165,125 L160,130 L160,155 L165,160 L165,125 Z" fill="#ef4444" opacity="0.7"/>
  <path d="M185,125 L190,130 L190,155 L185,160 L185,125 Z" fill="#ef4444" opacity="0.7"/>

  <!-- Lats - secondary muscles (amber) -->
  <path d="M160,130 Q155,142 157,158 L163,158 L163,130 Z" fill="#f59e0b" opacity="0.5"/>
  <path d="M190,130 Q195,142 193,158 L187,158 L187,130 Z" fill="#f59e0b" opacity="0.5"/>

  <!-- Upper arms - pulling back -->
  <path d="M163,125 L140,135" stroke="#e5e7eb" stroke-width="5" stroke-linecap="round"/>

  <!-- Biceps - secondary (amber) -->
  <path d="M155,128 Q150,132 143,136" stroke="#f59e0b" stroke-width="4" stroke-linecap="round" opacity="0.6"/>

  <!-- Forearms to handle -->
  <line x1="140" y1="135" x2="135" y2="148" stroke="#e5e7eb" stroke-width="4" stroke-linecap="round"/>

  <!-- Hand on handle -->
  <circle cx="135" cy="148" r="3" fill="#e5e7eb"/>

  <!-- Thighs - horizontal on seat, legs extended forward -->
  <path d="M165,178 L100,180" stroke="#e5e7eb" stroke-width="7" stroke-linecap="round"/>

  <!-- Lower legs - slight bend at knee -->
  <line x1="100" y1="180" x2="80" y2="198" stroke="#e5e7eb" stroke-width="5" stroke-linecap="round"/>

  <!-- Feet on platform -->
  <rect x="65" y="193" width="18" height="8" rx="3" fill="#e5e7eb" opacity="0.8"/>
</svg>