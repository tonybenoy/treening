<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>

  <!-- Bench -->
  <rect x="70" y="155" width="140" height="8" rx="3" fill="#6b7280"/>
  <!-- Bench legs -->
  <rect x="78" y="163" width="6" height="60" fill="#6b7280"/>
  <rect x="196" y="163" width="6" height="60" fill="#6b7280"/>
  <rect x="65" y="223" width="30" height="6" rx="2" fill="#6b7280"/>
  <rect x="185" y="223" width="30" height="6" rx="2" fill="#6b7280"/>

  <!-- Person - one hand and knee on bench, other side rowing -->
  <!-- Head - looking down slightly -->
  <circle cx="185" cy="95" r="13" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Neck -->
  <line x1="180" y1="106" x2="175" y2="115" stroke="#e5e7eb" stroke-width="3"/>

  <!-- Torso - horizontal, bent over bench -->
  <path d="M110,120 L175,110 L175,130 L110,140 Z" fill="none" stroke="#e5e7eb" stroke-width="2.5" stroke-linejoin="round"/>

  <!-- Lats - primary muscles (red) -->
  <path d="M125,118 Q118,125 120,140 L130,138 L130,120 Z" fill="#ef4444" opacity="0.7"/>
  <path d="M140,116 Q133,125 135,138 L145,135 L145,118 Z" fill="#ef4444" opacity="0.7"/>
  <path d="M155,113 Q148,122 150,135 L160,132 L160,115 Z" fill="#ef4444" opacity="0.7"/>

  <!-- Support arm on bench (right arm) -->
  <line x1="170" y1="118" x2="175" y2="150" stroke="#e5e7eb" stroke-width="4" stroke-linecap="round"/>
  <!-- Hand on bench -->
  <circle cx="175" cy="152" r="3" fill="#e5e7eb"/>

  <!-- Rowing arm (left arm pulling dumbbell) -->
  <line x1="130" y1="130" x2="120" y2="155" stroke="#e5e7eb" stroke-width="5" stroke-linecap="round"/>

  <!-- Bicep - secondary (amber) -->
  <path d="M127,135 Q120,142 121,152" stroke="#f59e0b" stroke-width="4" stroke-linecap="round" opacity="0.65"/>

  <!-- Forearm -->
  <line x1="120" y1="155" x2="118" y2="175" stroke="#e5e7eb" stroke-width="4" stroke-linecap="round"/>

  <!-- Hand holding dumbbell -->
  <circle cx="118" cy="175" r="3" fill="#e5e7eb"/>

  <!-- Dumbbell -->
  <rect x="108" y="172" width="20" height="6" rx="2" fill="#6b7280"/>
  <rect x="105" y="169" width="6" height="12" rx="2" fill="#6b7280"/>
  <rect x="125" y="169" width="6" height="12" rx="2" fill="#6b7280"/>

  <!-- Hips -->
  <ellipse cx="108" cy="135" rx="8" ry="10" fill="none" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Knee on bench (right leg) -->
  <line x1="108" y1="142" x2="130" y2="152" stroke="#e5e7eb" stroke-width="6" stroke-linecap="round"/>

  <!-- Standing leg (left leg) -->
  <line x1="105" y1="145" x2="90" y2="195" stroke="#e5e7eb" stroke-width="6" stroke-linecap="round"/>
  <!-- Lower leg -->
  <line x1="90" y1="195" x2="92" y2="230" stroke="#e5e7eb" stroke-width="5" stroke-linecap="round"/>
  <!-- Foot -->
  <line x1="92" y1="230" x2="80" y2="233" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>

  <!-- Floor line -->
  <line x1="50" y1="235" x2="250" y2="235" stroke="#6b7280" stroke-width="1" opacity="0.5"/>
</svg>