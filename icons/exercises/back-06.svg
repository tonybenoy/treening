<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>

  <!-- Person hinged forward - Romanian Deadlift, side view -->
  <!-- Head -->
  <circle cx="110" cy="72" r="13" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Neck -->
  <line x1="120" y1="78" x2="128" y2="86" stroke="#e5e7eb" stroke-width="3"/>

  <!-- Torso - hinged forward at about 60 degrees -->
  <path d="M128,80 L195,140 L195,158 L128,98 Z" fill="none" stroke="#e5e7eb" stroke-width="2.5" stroke-linejoin="round"/>

  <!-- Lower back - primary muscles (red) -->
  <path d="M175,125 L195,140 L195,158 L175,143 Z" fill="#ef4444" opacity="0.7"/>

  <!-- Glutes - secondary (amber) -->
  <path d="M193,155 Q200,165 210,168 Q215,160 210,150 L198,150 Z" fill="#f59e0b" opacity="0.55"/>

  <!-- Arms hanging straight down with barbell -->
  <!-- Upper arms -->
  <line x1="140" y1="95" x2="148" y2="138" stroke="#e5e7eb" stroke-width="5" stroke-linecap="round"/>

  <!-- Forearms -->
  <line x1="148" y1="138" x2="152" y2="170" stroke="#e5e7eb" stroke-width="4" stroke-linecap="round"/>

  <!-- Hand -->
  <circle cx="152" cy="170" r="3" fill="#e5e7eb"/>

  <!-- Hips -->
  <ellipse cx="200" cy="152" rx="10" ry="10" fill="none" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Upper legs - mostly straight, slight knee bend -->
  <line x1="205" y1="162" x2="200" y2="200" stroke="#e5e7eb" stroke-width="7" stroke-linecap="round"/>

  <!-- Hamstrings - primary (red) -->
  <path d="M208,162 Q214,178 210,198" stroke="#ef4444" stroke-width="5" stroke-linecap="round" opacity="0.6"/>
  <path d="M200,162 Q194,178 196,198" stroke="#ef4444" stroke-width="5" stroke-linecap="round" opacity="0.6"/>

  <!-- Lower legs -->
  <line x1="200" y1="200" x2="202" y2="232" stroke="#e5e7eb" stroke-width="5" stroke-linecap="round"/>

  <!-- Feet -->
  <line x1="202" y1="232" x2="215" y2="236" stroke="#e5e7eb" stroke-width="4" stroke-linecap="round"/>

  <!-- Barbell at mid-shin -->
  <line x1="80" y1="172" x2="230" y2="172" stroke="#6b7280" stroke-width="3"/>
  <!-- Plates -->
  <rect x="75" y="160" width="10" height="24" rx="2" fill="#6b7280"/>
  <rect x="65" y="164" width="10" height="16" rx="2" fill="#6b7280"/>
  <rect x="225" y="160" width="10" height="24" rx="2" fill="#6b7280"/>
  <rect x="235" y="164" width="10" height="16" rx="2" fill="#6b7280"/>

  <!-- Floor line -->
  <line x1="40" y1="238" x2="260" y2="238" stroke="#6b7280" stroke-width="1" opacity="0.5"/>
</svg>