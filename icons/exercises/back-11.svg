<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>

  <!-- Machine Row - seated machine structure -->
  <!-- Machine frame -->
  <rect x="85" y="30" width="6" height="200" fill="#6b7280"/>
  <rect x="72" y="225" width="35" height="6" rx="2" fill="#6b7280"/>
  <!-- Chest pad support -->
  <rect x="91" y="80" width="25" height="6" fill="#6b7280"/>
  <!-- Chest pad -->
  <rect x="112" y="70" width="10" height="50" rx="4" fill="#6b7280"/>
  <!-- Handles/arms of machine -->
  <line x1="88" y1="90" x2="88" y2="110" stroke="#6b7280" stroke-width="3"/>
  <circle cx="88" cy="90" r="4" fill="#6b7280"/>
  <!-- Seat -->
  <rect x="115" y="165" width="55" height="8" rx="3" fill="#6b7280"/>
  <rect x="138" y="173" width="6" height="40" fill="#6b7280"/>
  <rect x="125" y="213" width="30" height="8" rx="2" fill="#6b7280"/>
  <!-- Foot platform -->
  <rect x="130" y="225" width="25" height="6" rx="2" fill="#6b7280"/>

  <!-- Person seated, chest against pad, pulling handles back -->
  <!-- Head -->
  <circle cx="145" cy="58" r="13" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Neck -->
  <line x1="145" y1="71" x2="145" y2="80" stroke="#e5e7eb" stroke-width="3"/>

  <!-- Torso - upright, chest against pad -->
  <path d="M133,80 L133,165 L157,165 L157,80 Z" fill="none" stroke="#e5e7eb" stroke-width="2.5" stroke-linejoin="round"/>

  <!-- Mid-back - primary muscles (red) -->
  <path d="M135,88 L130,92 L130,140 L135,145 L135,88 Z" fill="#ef4444" opacity="0.7"/>
  <path d="M155,88 L160,92 L160,140 L155,145 L155,88 Z" fill="#ef4444" opacity="0.7"/>

  <!-- Lats - secondary (amber) -->
  <path d="M130,95 Q124,115 127,148 L133,148 L133,95 Z" fill="#f59e0b" opacity="0.5"/>
  <path d="M160,95 Q166,115 163,148 L157,148 L157,95 Z" fill="#f59e0b" opacity="0.5"/>

  <!-- Arms pulled back - elbows behind body -->
  <!-- Upper arms -->
  <line x1="133" y1="88" x2="105" y2="95" stroke="#e5e7eb" stroke-width="5" stroke-linecap="round"/>
  <line x1="157" y1="88" x2="185" y2="95" stroke="#e5e7eb" stroke-width="5" stroke-linecap="round"/>

  <!-- Biceps - secondary (amber) -->
  <path d="M125,88 Q115,90 108,94" stroke="#f59e0b" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
  <path d="M165,88 Q175,90 182,94" stroke="#f59e0b" stroke-width="4" stroke-linecap="round" opacity="0.6"/>

  <!-- Forearms -->
  <line x1="105" y1="95" x2="90" y2="92" stroke="#e5e7eb" stroke-width="4" stroke-linecap="round"/>
  <line x1="185" y1="95" x2="200" y2="92" stroke="#e5e7eb" stroke-width="4" stroke-linecap="round"/>

  <!-- Hands on handles -->
  <circle cx="90" cy="92" r="3" fill="#e5e7eb"/>
  <circle cx="200" cy="92" r="3" fill="#e5e7eb"/>

  <!-- Thighs -->
  <line x1="140" y1="165" x2="138" y2="195" stroke="#e5e7eb" stroke-width="6" stroke-linecap="round"/>
  <line x1="150" y1="165" x2="152" y2="195" stroke="#e5e7eb" stroke-width="6" stroke-linecap="round"/>

  <!-- Lower legs -->
  <line x1="138" y1="195" x2="138" y2="225" stroke="#e5e7eb" stroke-width="5" stroke-linecap="round"/>
  <line x1="152" y1="195" x2="152" y2="225" stroke="#e5e7eb" stroke-width="5" stroke-linecap="round"/>

  <!-- Feet -->
  <rect x="130" y="225" width="12" height="5" rx="2" fill="#e5e7eb" opacity="0.8"/>
  <rect x="148" y="225" width="12" height="5" rx="2" fill="#e5e7eb" opacity="0.8"/>
</svg>