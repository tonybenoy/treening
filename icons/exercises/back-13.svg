<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Machine frame -->
  <rect x="120" y="15" width="60" height="10" rx="3" fill="#6b7280"/>
  <rect x="145" y="15" width="10" height="30" fill="#6b7280"/>
  <!-- Weight stack -->
  <rect x="135" y="15" width="30" height="8" rx="1" fill="#6b7280"/>
  <!-- Cable -->
  <line x1="150" y1="45" x2="150" y2="55" stroke="#4b5563" stroke-width="1.5"/>
  <!-- Pulley -->
  <circle cx="150" cy="50" r="5" fill="#6b7280"/>

  <!-- Seat -->
  <rect x="120" y="175" width="60" height="6" rx="2" fill="#6b7280"/>
  <!-- Thigh pad -->
  <rect x="125" y="168" width="50" height="5" rx="2" fill="#6b7280"/>
  <!-- Floor -->
  <line x1="50" y1="230" x2="250" y2="230" stroke="#374151" stroke-width="1"/>

  <!-- Person seated, pulling down close-grip handles -->
  <!-- Head -->
  <circle cx="150" cy="85" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso -->
  <path d="M140,97 L140,170 L160,170 L160,97 Z" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Lats - PRIMARY (red) -->
  <path d="M137,105 Q128,130 132,160 L140,160 L140,105 Z" fill="#ef4444" opacity="0.7"/>
  <path d="M163,105 Q172,130 168,160 L160,160 L160,105 Z" fill="#ef4444" opacity="0.7"/>

  <!-- Arms pulling down (close grip) -->
  <line x1="140" y1="102" x2="125" y2="70" stroke="#e5e7eb" stroke-width="4" stroke-linecap="round"/>
  <line x1="160" y1="102" x2="175" y2="70" stroke="#e5e7eb" stroke-width="4" stroke-linecap="round"/>

  <!-- Biceps (amber) -->
  <ellipse cx="132" cy="82" rx="4" ry="10" fill="#f59e0b" opacity="0.55" transform="rotate(-15,132,82)"/>
  <ellipse cx="168" cy="82" rx="4" ry="10" fill="#f59e0b" opacity="0.55" transform="rotate(15,168,82)"/>

  <!-- Handles (close/neutral grip) -->
  <rect x="120" y="62" width="12" height="6" rx="2" fill="#6b7280"/>
  <rect x="168" y="62" width="12" height="6" rx="2" fill="#6b7280"/>
  <!-- Cable to handles -->
  <line x1="150" y1="55" x2="126" y2="65" stroke="#4b5563" stroke-width="1.5"/>
  <line x1="150" y1="55" x2="174" y2="65" stroke="#4b5563" stroke-width="1.5"/>

  <!-- Legs -->
  <line x1="142" y1="175" x2="135" y2="210" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="158" y1="175" x2="165" y2="210" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="135" y1="210" x2="128" y2="228" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="165" y1="210" x2="172" y2="228" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>

  <text x="150" y="248" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="10">VERTICAL TRACTION</text>
</svg>