<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Machine frame -->
  <rect x="80" y="140" width="8" height="90" fill="#6b7280"/>
  <rect x="212" y="140" width="8" height="90" fill="#6b7280"/>
  <!-- Seat -->
  <rect x="100" y="165" width="100" height="6" rx="2" fill="#6b7280"/>
  <!-- Back pad (pivoting) -->
  <rect x="88" y="100" width="8" height="70" rx="3" fill="#6b7280"/>
  <!-- Foot platform -->
  <rect x="180" y="210" width="40" height="6" rx="2" fill="#6b7280"/>
  <!-- Floor -->
  <line x1="50" y1="230" x2="250" y2="230" stroke="#374151" stroke-width="1"/>

  <!-- Person seated, extending back -->
  <!-- Head -->
  <circle cx="115" cy="88" r="11" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Upper back against pad -->
  <line x1="112" y1="99" x2="105" y2="130" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Lower back extending -->
  <line x1="105" y1="130" x2="120" y2="162" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Lower back / Erector Spinae - PRIMARY highlight -->
  <ellipse cx="112" cy="148" rx="8" ry="15" fill="#ef4444" opacity="0.6" transform="rotate(-10,112,148)"/>

  <!-- Glutes (amber) -->
  <ellipse cx="125" cy="164" rx="10" ry="6" fill="#f59e0b" opacity="0.5"/>

  <!-- Arms crossed over chest -->
  <line x1="108" y1="115" x2="120" y2="130" stroke="#e5e7eb" stroke-width="2" stroke-linecap="round"/>
  <line x1="108" y1="118" x2="118" y2="128" stroke="#e5e7eb" stroke-width="2" stroke-linecap="round"/>

  <!-- Upper legs (seated) -->
  <line x1="130" y1="165" x2="185" y2="168" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Lower legs -->
  <line x1="185" y1="168" x2="195" y2="210" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Feet on platform -->
  <line x1="190" y1="210" x2="205" y2="210" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Motion arrow -->
  <path d="M 130 90 Q 140 80 145 95" stroke="#4b5563" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 142 90 L 146 96 L 148 89" stroke="#4b5563" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <text x="150" y="248" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="10">SEATED BACK EXTENSION</text>
</svg>