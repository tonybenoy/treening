<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Machine frame -->
  <rect x="70" y="15" width="8" height="230" fill="#6b7280"/>
  <rect x="222" y="15" width="8" height="230" fill="#6b7280"/>
  <rect x="70" y="15" width="160" height="8" rx="3" fill="#6b7280"/>
  <!-- Weight stack -->
  <rect x="230" y="50" width="25" height="80" rx="2" fill="#4b5563"/>
  <!-- Knee pad platform -->
  <rect x="110" y="200" width="80" height="8" rx="2" fill="#6b7280"/>

  <!-- Person doing assisted chin-up, front view -->
  <!-- Head -->
  <circle cx="150" cy="48" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Neck -->
  <line x1="150" y1="60" x2="150" y2="68" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso -->
  <path d="M138,68 L138,140 L162,140 L162,68 Z" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Lats (red) -->
  <path d="M135,75 Q127,100 130,130 L138,130 L138,75 Z" fill="#ef4444" opacity="0.7"/>
  <path d="M165,75 Q173,100 170,130 L162,130 L162,75 Z" fill="#ef4444" opacity="0.7"/>

  <!-- Arms pulling up -->
  <line x1="138" y1="72" x2="110" y2="28" stroke="#e5e7eb" stroke-width="4" stroke-linecap="round"/>
  <line x1="162" y1="72" x2="190" y2="28" stroke="#e5e7eb" stroke-width="4" stroke-linecap="round"/>

  <!-- Biceps (amber) -->
  <ellipse cx="123" cy="48" rx="4" ry="12" fill="#f59e0b" opacity="0.55" transform="rotate(-20,123,48)"/>
  <ellipse cx="177" cy="48" rx="4" ry="12" fill="#f59e0b" opacity="0.55" transform="rotate(20,177,48)"/>

  <!-- Hands -->
  <circle cx="110" cy="24" r="4" fill="#e5e7eb"/>
  <circle cx="190" cy="24" r="4" fill="#e5e7eb"/>

  <!-- Hips -->
  <ellipse cx="150" cy="144" rx="14" ry="6" fill="none" stroke="#e5e7eb" stroke-width="2"/>
  <!-- Legs (kneeling on pad) -->
  <line x1="144" y1="148" x2="140" y2="180" stroke="#e5e7eb" stroke-width="4" stroke-linecap="round"/>
  <line x1="156" y1="148" x2="160" y2="180" stroke="#e5e7eb" stroke-width="4" stroke-linecap="round"/>
  <!-- Shins on pad -->
  <line x1="140" y1="180" x2="140" y2="200" stroke="#e5e7eb" stroke-width="4" stroke-linecap="round"/>
  <line x1="160" y1="180" x2="160" y2="200" stroke="#e5e7eb" stroke-width="4" stroke-linecap="round"/>

  <text x="150" y="245" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="10">ASSISTED CHIN/DIP</text>
</svg>