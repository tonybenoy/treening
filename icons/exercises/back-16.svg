<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Bench -->
  <rect x="80" y="130" width="140" height="8" rx="3" fill="#6b7280"/>
  <rect x="90" y="138" width="6" height="70" fill="#6b7280"/>
  <rect x="204" y="138" width="6" height="70" fill="#6b7280"/>
  <!-- Floor -->
  <line x1="30" y1="210" x2="270" y2="210" stroke="#374151" stroke-width="1"/>

  <!-- Person lying across bench, dumbbell pullover -->
  <!-- Head (hanging off bench slightly) -->
  <circle cx="85" cy="118" r="11" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Upper back across bench -->
  <line x1="96" y1="120" x2="140" y2="128" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Lats - PRIMARY (red) -->
  <path d="M105,118 Q100,130 110,142 L120,140 Q115,128 115,118 Z" fill="#ef4444" opacity="0.7"/>
  <path d="M130,122 Q125,135 132,145 L140,142 Q135,132 138,122 Z" fill="#ef4444" opacity="0.7"/>

  <!-- Arms extended overhead holding dumbbell -->
  <line x1="110" y1="122" x2="85" y2="70" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="115" y1="123" x2="90" y2="72" stroke="#e5e7eb" stroke-width="2" stroke-linecap="round"/>

  <!-- Chest (amber) -->
  <ellipse cx="118" cy="122" rx="12" ry="6" fill="#f59e0b" opacity="0.5"/>

  <!-- Dumbbell overhead -->
  <rect x="78" y="62" width="18" height="6" rx="2" fill="#6b7280"/>
  <rect x="84" y="56" width="6" height="18" rx="1" fill="#6b7280"/>

  <!-- Hips (low, off bench) -->
  <line x1="140" y1="130" x2="155" y2="150" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Legs -->
  <line x1="155" y1="150" x2="180" y2="180" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="180" y1="180" x2="185" y2="210" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Motion arrow -->
  <path d="M 75 85 Q 65 95 78 105" stroke="#4b5563" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 74 100 L 78 106 L 82 100" stroke="#4b5563" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <text x="150" y="240" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="10">DUMBBELL PULLOVER</text>
</svg>