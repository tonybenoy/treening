<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Cable machine -->
  <rect x="220" y="15" width="8" height="220" fill="#6b7280"/>
  <rect x="215" y="15" width="18" height="10" rx="3" fill="#6b7280"/>
  <!-- Pulley at top -->
  <circle cx="224" cy="30" r="6" fill="#6b7280"/>
  <!-- Weight stack -->
  <rect x="230" y="40" width="20" height="60" rx="1" fill="#4b5563"/>
  <!-- Floor -->
  <line x1="30" y1="230" x2="270" y2="230" stroke="#374151" stroke-width="1"/>

  <!-- Person standing, arms straight pulling bar down -->
  <!-- Head -->
  <circle cx="130" cy="60" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso (slight lean forward) -->
  <line x1="130" y1="72" x2="135" y2="80" stroke="#e5e7eb" stroke-width="2.5"/>
  <path d="M125,80 L128,155 L142,155 L145,80 Z" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Lats - PRIMARY (red) -->
  <path d="M122,88 Q115,115 118,145 L128,145 L128,88 Z" fill="#ef4444" opacity="0.7"/>
  <path d="M148,88 Q155,115 152,145 L142,145 L142,88 Z" fill="#ef4444" opacity="0.7"/>

  <!-- Arms straight, pulling down to thighs -->
  <line x1="128" y1="85" x2="150" y2="60" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="142" y1="85" x2="160" y2="62" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Forearms angled to bar -->
  <line x1="150" y1="60" x2="175" y2="50" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="160" y1="62" x2="175" y2="55" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>

  <!-- Straight bar -->
  <rect x="170" y="45" width="30" height="5" rx="2" fill="#6b7280"/>
  <!-- Cable -->
  <line x1="200" y1="47" x2="224" y2="30" stroke="#4b5563" stroke-width="1.5"/>

  <!-- Legs -->
  <line x1="130" y1="158" x2="125" y2="200" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="140" y1="158" x2="145" y2="200" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="125" y1="200" x2="122" y2="228" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="145" y1="200" x2="148" y2="228" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Feet -->
  <line x1="115" y1="228" x2="128" y2="230" stroke="#e5e7eb" stroke-width="2.5"/>
  <line x1="142" y1="228" x2="155" y2="230" stroke="#e5e7eb" stroke-width="2.5"/>

  <text x="130" y="248" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="10">STRAIGHT ARM PULLDOWN</text>
</svg>