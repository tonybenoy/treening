<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>

  <!-- Bar at waist height (rack/smith machine) -->
  <rect x="50" y="120" width="200" height="4" rx="2" fill="#6b7280"/>
  <!-- Rack uprights -->
  <rect x="50" y="20" width="6" height="220" fill="#6b7280"/>
  <rect x="244" y="20" width="6" height="220" fill="#6b7280"/>
  <!-- Floor -->
  <line x1="30" y1="230" x2="270" y2="230" stroke="#374151" stroke-width="1"/>

  <!-- Inverted Row - hanging under bar, pulling chest to bar -->
  <!-- Head -->
  <circle cx="105" cy="118" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Torso (angled, heels on ground, body straight) -->
  <line x1="115" y1="125" x2="210" y2="185" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Lats - primary (red) -->
  <path d="M125,128 Q140,150 145,170 L135,168 Q132,148 120,130 Z" fill="#ef4444" opacity="0.7"/>

  <!-- Traps - secondary (amber) -->
  <ellipse cx="122" cy="128" rx="8" ry="5" fill="#f59e0b" opacity="0.55"/>

  <!-- Upper arms (pulling up to bar) -->
  <line x1="130" y1="132" x2="140" y2="122" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="145" y1="140" x2="155" y2="122" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Biceps - secondary (amber) -->
  <ellipse cx="136" cy="126" rx="4" ry="7" fill="#f59e0b" opacity="0.55" transform="rotate(-20,136,126)"/>

  <!-- Hands gripping bar -->
  <circle cx="140" cy="120" r="3" fill="#e5e7eb"/>
  <circle cx="158" cy="120" r="3" fill="#e5e7eb"/>

  <!-- Lower legs -->
  <line x1="210" y1="185" x2="230" y2="228" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Feet on ground -->
  <line x1="225" y1="228" x2="240" y2="230" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Motion arrow (pulling up) -->
  <path d="M 100 148 L 100 136" stroke="#4b5563" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 97 140 L 100 136 L 103 140" stroke="#4b5563" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <text x="150" y="18" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">INVERTED ROW</text>
</svg>