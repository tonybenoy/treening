<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>

  <!-- Pull-up bar structure -->
  <rect x="60" y="18" width="8" height="230" fill="#6b7280"/>
  <rect x="232" y="18" width="8" height="230" fill="#6b7280"/>
  <rect x="60" y="18" width="180" height="8" rx="3" fill="#6b7280"/>
  <!-- Base -->
  <rect x="45" y="238" width="40" height="6" rx="2" fill="#6b7280"/>
  <rect x="218" y="238" width="40" height="6" rx="2" fill="#6b7280"/>

  <!-- Muscle-up - transition phase, body above bar -->
  <!-- Head -->
  <circle cx="150" cy="28" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Neck -->
  <line x1="150" y1="40" x2="150" y2="48" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso -->
  <path d="M138,48 L138,115 L162,115 L162,48 Z" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Lats - primary (red) -->
  <path d="M135,55 Q125,75 128,105 L138,105 L138,55 Z" fill="#ef4444" opacity="0.7"/>
  <path d="M165,55 Q175,75 172,105 L162,105 L162,55 Z" fill="#ef4444" opacity="0.7"/>

  <!-- Chest - secondary (amber) -->
  <ellipse cx="150" cy="65" rx="12" ry="8" fill="#f59e0b" opacity="0.5"/>

  <!-- Arms pushing down on bar (dip phase) -->
  <line x1="138" y1="55" x2="118" y2="26" stroke="#e5e7eb" stroke-width="5" stroke-linecap="round"/>
  <line x1="162" y1="55" x2="182" y2="26" stroke="#e5e7eb" stroke-width="5" stroke-linecap="round"/>

  <!-- Biceps (amber) -->
  <ellipse cx="127" cy="38" rx="4" ry="10" fill="#f59e0b" opacity="0.55" transform="rotate(-30,127,38)"/>
  <ellipse cx="173" cy="38" rx="4" ry="10" fill="#f59e0b" opacity="0.55" transform="rotate(30,173,38)"/>

  <!-- Triceps (amber) -->
  <ellipse cx="124" cy="42" rx="3" ry="8" fill="#f59e0b" opacity="0.45" transform="rotate(-30,124,42)"/>
  <ellipse cx="176" cy="42" rx="3" ry="8" fill="#f59e0b" opacity="0.45" transform="rotate(30,176,42)"/>

  <!-- Hands on bar -->
  <circle cx="115" cy="24" r="4" fill="#e5e7eb"/>
  <circle cx="185" cy="24" r="4" fill="#e5e7eb"/>

  <!-- Hips -->
  <ellipse cx="150" cy="118" rx="14" ry="6" fill="none" stroke="#e5e7eb" stroke-width="2"/>
  <!-- Legs hanging -->
  <line x1="142" y1="122" x2="140" y2="180" stroke="#e5e7eb" stroke-width="5" stroke-linecap="round"/>
  <line x1="158" y1="122" x2="160" y2="180" stroke="#e5e7eb" stroke-width="5" stroke-linecap="round"/>
  <!-- Lower legs -->
  <line x1="140" y1="180" x2="142" y2="220" stroke="#e5e7eb" stroke-width="4" stroke-linecap="round"/>
  <line x1="160" y1="180" x2="158" y2="220" stroke="#e5e7eb" stroke-width="4" stroke-linecap="round"/>
  <!-- Feet -->
  <line x1="142" y1="220" x2="148" y2="224" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="158" y1="220" x2="152" y2="224" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
</svg>