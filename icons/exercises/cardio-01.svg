<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Floor -->
  <line x1="20" y1="210" x2="280" y2="210" stroke="#6b7280" stroke-width="1.5"/>
  <!-- Treadmill machine - side view -->
  <!-- Treadmill base/belt -->
  <rect x="60" y="185" width="180" height="8" rx="3" fill="none" stroke="#6b7280" stroke-width="2"/>
  <!-- Belt surface -->
  <line x1="65" y1="185" x2="235" y2="185" stroke="#6b7280" stroke-width="1"/>
  <!-- Front post -->
  <line x1="85" y1="185" x2="75" y2="210" stroke="#6b7280" stroke-width="2.5"/>
  <!-- Rear post -->
  <line x1="230" y1="193" x2="235" y2="210" stroke="#6b7280" stroke-width="2.5"/>
  <!-- Upright posts for handrails -->
  <line x1="85" y1="185" x2="80" y2="100" stroke="#6b7280" stroke-width="2.5"/>
  <line x1="100" y1="185" x2="95" y2="105" stroke="#6b7280" stroke-width="2"/>
  <!-- Console/display -->
  <rect x="72" y="95" width="30" height="20" rx="3" fill="#6b7280" stroke="#9ca3af" stroke-width="1"/>
  <rect x="78" y="99" width="18" height="10" rx="1" fill="#374151"/>
  <!-- Handrails -->
  <line x1="80" y1="115" x2="80" y2="130" stroke="#6b7280" stroke-width="2"/>
  <line x1="95" y1="118" x2="95" y2="133" stroke="#6b7280" stroke-width="2"/>
  <!-- Running person on treadmill - side view -->
  <!-- Legs highlight - RED -->
  <path d="M145,145 L165,145 L175,185 L135,185 Z" fill="#ef4444" opacity="0.5"/>
  <path d="M170,155 L185,150 L200,185 L165,185 Z" fill="#ef4444" opacity="0.4"/>
  <!-- Head -->
  <circle cx="145" cy="85" r="10" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Neck -->
  <line x1="145" y1="95" x2="148" y2="105" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso -->
  <line x1="148" y1="105" x2="155" y2="148" stroke="#e5e7eb" stroke-width="3"/>
  <!-- Arms swinging -->
  <line x1="150" y1="110" x2="135" y2="130" stroke="#e5e7eb" stroke-width="2"/>
  <line x1="135" y1="130" x2="130" y2="135" stroke="#e5e7eb" stroke-width="2"/>
  <line x1="150" y1="110" x2="165" y2="125" stroke="#e5e7eb" stroke-width="2"/>
  <line x1="165" y1="125" x2="170" y2="120" stroke="#e5e7eb" stroke-width="2"/>
  <!-- Front leg (extended back) -->
  <line x1="155" y1="148" x2="180" y2="165" stroke="#e5e7eb" stroke-width="2.5"/>
  <line x1="180" y1="165" x2="195" y2="183" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Back leg (knee up, driving forward) -->
  <line x1="155" y1="148" x2="140" y2="160" stroke="#e5e7eb" stroke-width="2.5"/>
  <line x1="140" y1="160" x2="135" y2="183" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Feet -->
  <line x1="195" y1="183" x2="200" y2="183" stroke="#e5e7eb" stroke-width="2"/>
  <line x1="135" y1="183" x2="130" y2="183" stroke="#e5e7eb" stroke-width="2"/>
  <!-- Label -->
  <text x="150" y="238" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="13" font-weight="bold">TREADMILL</text>
</svg>