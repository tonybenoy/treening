<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Floor -->
  <line x1="20" y1="215" x2="280" y2="215" stroke="#6b7280" stroke-width="1.5"/>
  <!-- Stationary Bike frame - side view -->
  <!-- Seat post -->
  <line x1="190" y1="120" x2="180" y2="180" stroke="#6b7280" stroke-width="3"/>
  <!-- Seat -->
  <rect x="178" y="115" width="25" height="6" rx="3" fill="#6b7280"/>
  <!-- Main frame tube -->
  <line x1="180" y1="180" x2="120" y2="185" stroke="#6b7280" stroke-width="3"/>
  <!-- Front fork / handlebar post -->
  <line x1="120" y1="185" x2="105" y2="110" stroke="#6b7280" stroke-width="3"/>
  <!-- Handlebars -->
  <line x1="95" y1="108" x2="118" y2="105" stroke="#6b7280" stroke-width="3"/>
  <!-- Console -->
  <rect x="98" y="95" width="18" height="12" rx="2" fill="#6b7280"/>
  <rect x="101" y="97" width="12" height="7" rx="1" fill="#374151"/>
  <!-- Pedal crank area -->
  <circle cx="145" cy="190" r="15" fill="none" stroke="#6b7280" stroke-width="2"/>
  <!-- Rear support -->
  <line x1="180" y1="180" x2="200" y2="215" stroke="#6b7280" stroke-width="2.5"/>
  <!-- Front support -->
  <line x1="120" y1="185" x2="105" y2="215" stroke="#6b7280" stroke-width="2.5"/>
  <!-- Quads and hamstrings highlight - RED -->
  <path d="M155,128 L175,125 L185,175 L150,178 Z" fill="#ef4444" opacity="0.5"/>
  <!-- Person on bike -->
  <!-- Head -->
  <circle cx="125" cy="72" r="10" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Neck -->
  <line x1="128" y1="82" x2="135" y2="92" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso (leaning forward) -->
  <line x1="135" y1="92" x2="185" y2="120" stroke="#e5e7eb" stroke-width="3"/>
  <!-- Arms to handlebars -->
  <line x1="140" y1="96" x2="120" y2="105" stroke="#e5e7eb" stroke-width="2.5"/>
  <line x1="120" y1="105" x2="110" y2="108" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Hips on seat -->
  <circle cx="185" cy="120" r="3" fill="#e5e7eb"/>
  <!-- Front leg (down, extended to pedal at bottom) -->
  <line x1="185" y1="120" x2="170" y2="155" stroke="#e5e7eb" stroke-width="2.5"/>
  <line x1="170" y1="155" x2="155" y2="200" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Foot on pedal -->
  <circle cx="155" cy="203" r="3" fill="#e5e7eb"/>
  <!-- Back leg (up, knee bent, pedal at top) -->
  <line x1="185" y1="120" x2="162" y2="145" stroke="#e5e7eb" stroke-width="2.5"/>
  <line x1="162" y1="145" x2="140" y2="178" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Foot on pedal -->
  <circle cx="138" cy="178" r="3" fill="#e5e7eb"/>
  <!-- Label -->
  <text x="150" y="240" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="13" font-weight="bold">STATIONARY BIKE</text>
</svg>