<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Floor -->
  <line x1="20" y1="215" x2="280" y2="215" stroke="#6b7280" stroke-width="1.5"/>
  <!-- Burpees - explosive jump phase, arms overhead -->
  <!-- Full body highlight - RED -->
  <!-- Legs -->
  <path d="M130,145 L145,142 L148,205 L128,205 Z" fill="#ef4444" opacity="0.4"/>
  <path d="M155,142 L170,145 L172,205 L153,205 Z" fill="#ef4444" opacity="0.4"/>
  <!-- Core/torso -->
  <path d="M135,75 L165,75 L168,145 L132,145 Z" fill="#ef4444" opacity="0.4"/>
  <!-- Arms -->
  <path d="M122,22 L135,20 L140,75 L125,78 Z" fill="#ef4444" opacity="0.35"/>
  <path d="M165,20 L178,22 L175,78 L160,75 Z" fill="#ef4444" opacity="0.35"/>
  <!-- Person in mid-jump - front view, arms overhead -->
  <!-- Head -->
  <circle cx="150" cy="48" r="11" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Neck -->
  <line x1="150" y1="59" x2="150" y2="68" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Shoulders -->
  <line x1="130" y1="75" x2="170" y2="75" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso -->
  <line x1="150" y1="68" x2="150" y2="140" stroke="#e5e7eb" stroke-width="3"/>
  <!-- Left arm overhead -->
  <line x1="130" y1="75" x2="125" y2="50" stroke="#e5e7eb" stroke-width="2.5"/>
  <line x1="125" y1="50" x2="128" y2="22" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Left hand -->
  <circle cx="128" cy="20" r="3" fill="#e5e7eb"/>
  <!-- Right arm overhead -->
  <line x1="170" y1="75" x2="175" y2="50" stroke="#e5e7eb" stroke-width="2.5"/>
  <line x1="175" y1="50" x2="172" y2="22" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Right hand -->
  <circle cx="172" cy="20" r="3" fill="#e5e7eb"/>
  <!-- Hips -->
  <line x1="137" y1="140" x2="163" y2="140" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Left leg (slightly bent, in air) -->
  <line x1="137" y1="140" x2="132" y2="170" stroke="#e5e7eb" stroke-width="2.5"/>
  <line x1="132" y1="170" x2="133" y2="200" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Left foot (off ground) -->
  <line x1="133" y1="200" x2="127" y2="205" stroke="#e5e7eb" stroke-width="2"/>
  <!-- Right leg -->
  <line x1="163" y1="140" x2="168" y2="170" stroke="#e5e7eb" stroke-width="2.5"/>
  <line x1="168" y1="170" x2="167" y2="200" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Right foot (off ground) -->
  <line x1="167" y1="200" x2="173" y2="205" stroke="#e5e7eb" stroke-width="2"/>
  <!-- Motion lines showing explosive jump -->
  <line x1="115" y1="195" x2="115" y2="210" stroke="#9ca3af" stroke-width="1" opacity="0.5"/>
  <line x1="185" y1="195" x2="185" y2="210" stroke="#9ca3af" stroke-width="1" opacity="0.5"/>
  <line x1="150" y1="198" x2="150" y2="213" stroke="#9ca3af" stroke-width="1" opacity="0.5"/>
  <line x1="125" y1="198" x2="125" y2="208" stroke="#9ca3af" stroke-width="1" opacity="0.4"/>
  <line x1="175" y1="198" x2="175" y2="208" stroke="#9ca3af" stroke-width="1" opacity="0.4"/>
  <!-- Label -->
  <text x="150" y="240" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="13" font-weight="bold">BURPEES</text>
</svg>