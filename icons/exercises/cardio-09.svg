<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Floor -->
  <line x1="30" y1="230" x2="270" y2="230" stroke="#374151" stroke-width="1"/>

  <!-- Air Bike frame -->
  <!-- Main frame -->
  <line x1="150" y1="100" x2="150" y2="200" stroke="#6b7280" stroke-width="3"/>
  <!-- Seat post -->
  <line x1="150" y1="130" x2="185" y2="120" stroke="#6b7280" stroke-width="3"/>
  <!-- Seat -->
  <ellipse cx="190" cy="118" rx="12" ry="5" fill="#6b7280"/>
  <!-- Handlebars (moving arms) -->
  <line x1="150" y1="105" x2="125" y2="75" stroke="#6b7280" stroke-width="3"/>
  <line x1="150" y1="105" x2="175" y2="75" stroke="#6b7280" stroke-width="3"/>
  <!-- Handle grips -->
  <rect x="118" y="68" width="12" height="6" rx="2" fill="#6b7280"/>
  <rect x="170" y="68" width="12" height="6" rx="2" fill="#6b7280"/>
  <!-- Fan wheel -->
  <circle cx="115" cy="195" r="25" fill="none" stroke="#6b7280" stroke-width="2"/>
  <circle cx="115" cy="195" r="5" fill="#6b7280"/>
  <!-- Fan blades -->
  <line x1="115" y1="175" x2="115" y2="215" stroke="#4b5563" stroke-width="1.5"/>
  <line x1="95" y1="195" x2="135" y2="195" stroke="#4b5563" stroke-width="1.5"/>
  <!-- Pedals -->
  <circle cx="150" cy="200" r="15" fill="none" stroke="#6b7280" stroke-width="2"/>
  <!-- Pedal cranks -->
  <line x1="150" y1="188" x2="145" y2="182" stroke="#6b7280" stroke-width="2"/>
  <line x1="150" y1="212" x2="155" y2="218" stroke="#6b7280" stroke-width="2"/>
  <!-- Base -->
  <rect x="80" y="225" width="100" height="5" rx="2" fill="#6b7280"/>

  <!-- Person riding -->
  <!-- Head -->
  <circle cx="175" cy="72" r="11" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso -->
  <line x1="175" y1="83" x2="185" y2="118" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Arms on handles -->
  <line x1="178" y1="90" x2="170" y2="72" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="178" y1="92" x2="128" y2="72" stroke="#e5e7eb" stroke-width="2" stroke-linecap="round"/>
  <!-- Legs pedaling -->
  <line x1="185" y1="120" x2="155" y2="185" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="185" y1="120" x2="148" y2="210" stroke="#e5e7eb" stroke-width="2" stroke-linecap="round"/>

  <!-- Console -->
  <rect x="140" y="92" width="20" height="12" rx="2" fill="#4b5563"/>

  <text x="150" y="18" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">AIR BIKE</text>
</svg>