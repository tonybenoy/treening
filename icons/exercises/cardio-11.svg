<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Floor -->
  <line x1="30" y1="230" x2="270" y2="230" stroke="#374151" stroke-width="1"/>

  <!-- Kettlebell Swing - hip hinge, KB at top of swing -->
  <!-- Head -->
  <circle cx="150" cy="48" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso (upright at top of swing) -->
  <line x1="150" y1="60" x2="150" y2="68" stroke="#e5e7eb" stroke-width="2.5"/>
  <path d="M140,68 L140,148 L160,148 L160,68 Z" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Glutes - PRIMARY (red) -->
  <ellipse cx="150" cy="150" rx="16" ry="10" fill="#ef4444" opacity="0.7"/>

  <!-- Hamstrings (amber) -->
  <polygon points="138,155 132,195 140,198 144,158" fill="#f59e0b" opacity="0.55"/>
  <polygon points="162,155 168,195 160,198 156,158" fill="#f59e0b" opacity="0.55"/>

  <!-- Core (amber) -->
  <rect x="142" y="100" width="16" height="30" rx="3" fill="#f59e0b" opacity="0.4"/>

  <!-- Arms extended forward holding KB (top position) -->
  <line x1="140" y1="80" x2="105" y2="80" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="160" y1="80" x2="105" y2="80" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>

  <!-- Kettlebell at top of swing -->
  <!-- Handle -->
  <path d="M95,72 Q90,62 95,55 Q100,48 105,55 Q110,62 105,72" fill="none" stroke="#6b7280" stroke-width="3"/>
  <!-- Bell body -->
  <circle cx="100" cy="78" r="12" fill="#6b7280"/>

  <!-- Legs (slightly bent, athletic stance) -->
  <line x1="142" y1="152" x2="135" y2="200" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="158" y1="152" x2="165" y2="200" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="135" y1="200" x2="132" y2="228" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="165" y1="200" x2="168" y2="228" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="125" y1="228" x2="140" y2="230" stroke="#e5e7eb" stroke-width="2.5"/>
  <line x1="162" y1="228" x2="175" y2="230" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Swing arc hint -->
  <path d="M 80 180 Q 70 130 85 80" stroke="#4b5563" stroke-width="1" stroke-dasharray="4,4"/>

  <text x="150" y="18" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">KETTLEBELL SWING</text>
</svg>