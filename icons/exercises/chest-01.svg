<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>

  <!-- Bench -->
  <rect x="80" y="150" width="140" height="12" rx="3" fill="#6b7280"/>
  <!-- Bench legs -->
  <line x1="90" y1="162" x2="90" y2="200" stroke="#6b7280" stroke-width="4" stroke-linecap="round"/>
  <line x1="210" y1="162" x2="210" y2="200" stroke="#6b7280" stroke-width="4" stroke-linecap="round"/>
  <!-- Barbell rack -->
  <line x1="70" y1="200" x2="70" y2="100" stroke="#6b7280" stroke-width="4" stroke-linecap="round"/>
  <line x1="65" y1="105" x2="75" y2="105" stroke="#6b7280" stroke-width="4" stroke-linecap="round"/>

  <!-- Person lying on bench - side view -->
  <!-- Head -->
  <circle cx="85" cy="130" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso on bench -->
  <line x1="97" y1="133" x2="180" y2="140" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Chest muscles - RED primary -->
  <ellipse cx="130" cy="135" rx="22" ry="10" fill="#ef4444" opacity="0.7"/>

  <!-- Upper arms -->
  <line x1="115" y1="137" x2="115" y2="105" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="155" y1="139" x2="155" y2="105" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Triceps - AMBER secondary -->
  <ellipse cx="115" cy="120" rx="4" ry="10" fill="#f59e0b" opacity="0.6"/>
  <ellipse cx="155" cy="120" rx="4" ry="10" fill="#f59e0b" opacity="0.6"/>

  <!-- Front shoulders - AMBER secondary -->
  <circle cx="110" cy="135" r="5" fill="#f59e0b" opacity="0.6"/>
  <circle cx="158" cy="138" r="5" fill="#f59e0b" opacity="0.6"/>

  <!-- Forearms -->
  <line x1="115" y1="105" x2="115" y2="85" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="155" y1="105" x2="155" y2="85" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Barbell -->
  <line x1="60" y1="85" x2="210" y2="85" stroke="#9ca3af" stroke-width="3" stroke-linecap="round"/>
  <!-- Weight plates -->
  <rect x="55" y="75" width="10" height="20" rx="2" fill="#6b7280"/>
  <rect x="195" y="75" width="10" height="20" rx="2" fill="#6b7280"/>

  <!-- Legs hanging down from bench end -->
  <line x1="180" y1="145" x2="195" y2="165" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="195" y1="165" x2="195" y2="200" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="180" y1="148" x2="200" y2="165" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="200" y1="165" x2="200" y2="200" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Floor -->
  <line x1="30" y1="200" x2="270" y2="200" stroke="#374151" stroke-width="1"/>

  <!-- Label -->
  <text x="150" y="232" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="11">Barbell Bench Press</text>
</svg>