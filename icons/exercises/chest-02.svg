<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>

  <!-- Incline Bench (30-45 deg) -->
  <line x1="85" y1="185" x2="155" y2="115" stroke="#6b7280" stroke-width="12" stroke-linecap="round"/>
  <!-- Seat -->
  <line x1="145" y1="125" x2="185" y2="185" stroke="#6b7280" stroke-width="10" stroke-linecap="round"/>
  <!-- Bench legs -->
  <line x1="85" y1="185" x2="85" y2="205" stroke="#6b7280" stroke-width="4" stroke-linecap="round"/>
  <line x1="185" y1="185" x2="185" y2="205" stroke="#6b7280" stroke-width="4" stroke-linecap="round"/>
  <!-- Rack -->
  <line x1="70" y1="205" x2="70" y2="80" stroke="#6b7280" stroke-width="4" stroke-linecap="round"/>
  <line x1="65" y1="85" x2="75" y2="85" stroke="#6b7280" stroke-width="4" stroke-linecap="round"/>

  <!-- Person on incline bench -->
  <!-- Head -->
  <circle cx="98" cy="100" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso along incline -->
  <line x1="105" y1="110" x2="155" y2="155" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Upper chest - RED primary -->
  <ellipse cx="120" cy="122" rx="16" ry="10" fill="#ef4444" opacity="0.7" transform="rotate(35 120 122)"/>

  <!-- Triceps - AMBER -->
  <ellipse cx="108" cy="87" rx="4" ry="9" fill="#f59e0b" opacity="0.6"/>
  <ellipse cx="142" cy="112" rx="4" ry="9" fill="#f59e0b" opacity="0.6" transform="rotate(35 142 112)"/>

  <!-- Upper arms going up from shoulders -->
  <line x1="112" y1="115" x2="105" y2="80" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="140" y1="138" x2="148" y2="100" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Forearms -->
  <line x1="105" y1="80" x2="110" y2="58" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="148" y1="100" x2="148" y2="58" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Barbell -->
  <line x1="55" y1="58" x2="210" y2="58" stroke="#9ca3af" stroke-width="3" stroke-linecap="round"/>
  <!-- Weight plates -->
  <rect x="50" y="48" width="10" height="20" rx="2" fill="#6b7280"/>
  <rect x="200" y="48" width="10" height="20" rx="2" fill="#6b7280"/>

  <!-- Legs -->
  <line x1="160" y1="160" x2="175" y2="185" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="175" y1="185" x2="180" y2="205" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="160" y1="163" x2="180" y2="185" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="180" y1="185" x2="185" y2="205" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Floor -->
  <line x1="30" y1="205" x2="270" y2="205" stroke="#374151" stroke-width="1"/>

  <text x="150" y="235" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="11">Incline Barbell Bench Press</text>
</svg>