<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>

  <!-- Decline Bench -->
  <line x1="80" y1="130" x2="180" y2="160" stroke="#6b7280" stroke-width="12" stroke-linecap="round"/>
  <!-- Bench support / legs -->
  <line x1="80" y1="130" x2="80" y2="195" stroke="#6b7280" stroke-width="4" stroke-linecap="round"/>
  <line x1="180" y1="160" x2="180" y2="195" stroke="#6b7280" stroke-width="4" stroke-linecap="round"/>
  <!-- Foot hold at high end -->
  <line x1="185" y1="148" x2="195" y2="145" stroke="#6b7280" stroke-width="4" stroke-linecap="round"/>
  <circle cx="197" cy="145" r="4" fill="#6b7280"/>
  <!-- Rack at low end -->
  <line x1="65" y1="195" x2="65" y2="85" stroke="#6b7280" stroke-width="4" stroke-linecap="round"/>
  <line x1="60" y1="90" x2="70" y2="90" stroke="#6b7280" stroke-width="4" stroke-linecap="round"/>

  <!-- Person on decline bench (head lower than feet) -->
  <!-- Head -->
  <circle cx="85" cy="118" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso -->
  <line x1="95" y1="125" x2="170" y2="148" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Lower chest - RED primary -->
  <ellipse cx="135" cy="132" rx="22" ry="10" fill="#ef4444" opacity="0.7" transform="rotate(8 135 132)"/>

  <!-- Upper arms going up -->
  <line x1="110" y1="128" x2="110" y2="92" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="150" y1="140" x2="150" y2="92" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Triceps - AMBER -->
  <ellipse cx="110" cy="108" rx="4" ry="10" fill="#f59e0b" opacity="0.6"/>
  <ellipse cx="150" cy="112" rx="4" ry="10" fill="#f59e0b" opacity="0.6"/>

  <!-- Forearms -->
  <line x1="110" y1="92" x2="110" y2="75" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="150" y1="92" x2="150" y2="75" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Barbell -->
  <line x1="55" y1="75" x2="210" y2="75" stroke="#9ca3af" stroke-width="3" stroke-linecap="round"/>
  <rect x="50" y="65" width="10" height="20" rx="2" fill="#6b7280"/>
  <rect x="200" y="65" width="10" height="20" rx="2" fill="#6b7280"/>

  <!-- Legs hooked on pad -->
  <line x1="170" y1="150" x2="185" y2="155" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="185" y1="155" x2="193" y2="148" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="170" y1="153" x2="188" y2="158" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="188" y1="158" x2="195" y2="150" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Floor -->
  <line x1="30" y1="195" x2="270" y2="195" stroke="#374151" stroke-width="1"/>

  <text x="150" y="228" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="11">Decline Barbell Bench Press</text>
</svg>