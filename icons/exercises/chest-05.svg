<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>

  <!-- Incline Bench -->
  <line x1="90" y1="185" x2="150" y2="115" stroke="#6b7280" stroke-width="12" stroke-linecap="round"/>
  <!-- Seat portion -->
  <line x1="140" y1="125" x2="180" y2="185" stroke="#6b7280" stroke-width="10" stroke-linecap="round"/>
  <!-- Legs -->
  <line x1="90" y1="185" x2="90" y2="200" stroke="#6b7280" stroke-width="4" stroke-linecap="round"/>
  <line x1="180" y1="185" x2="180" y2="200" stroke="#6b7280" stroke-width="4" stroke-linecap="round"/>

  <!-- Person on incline - side view -->
  <!-- Head -->
  <circle cx="102" cy="100" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso along incline -->
  <line x1="108" y1="110" x2="150" y2="152" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Upper chest - RED primary -->
  <ellipse cx="122" cy="120" rx="15" ry="10" fill="#ef4444" opacity="0.7" transform="rotate(35 122 120)"/>

  <!-- Shoulders -->
  <circle cx="112" cy="113" r="5" fill="none" stroke="#e5e7eb" stroke-width="1.5"/>
  <circle cx="138" cy="135" r="5" fill="none" stroke="#e5e7eb" stroke-width="1.5"/>

  <!-- Upper arms going up-outward -->
  <line x1="112" y1="113" x2="95" y2="78" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="138" y1="135" x2="158" y2="78" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Triceps - AMBER -->
  <ellipse cx="103" cy="94" rx="4" ry="9" fill="#f59e0b" opacity="0.6" transform="rotate(-15 103 94)"/>
  <ellipse cx="149" cy="104" rx="4" ry="9" fill="#f59e0b" opacity="0.6" transform="rotate(20 149 104)"/>

  <!-- Forearms to dumbbells -->
  <line x1="95" y1="78" x2="98" y2="58" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="158" y1="78" x2="155" y2="58" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Dumbbells -->
  <rect x="88" y="48" width="18" height="8" rx="3" fill="#6b7280"/>
  <line x1="98" y1="56" x2="98" y2="60" stroke="#9ca3af" stroke-width="3"/>
  <rect x="145" y="48" width="18" height="8" rx="3" fill="#6b7280"/>
  <line x1="155" y1="56" x2="155" y2="60" stroke="#9ca3af" stroke-width="3"/>

  <!-- Legs -->
  <line x1="155" y1="158" x2="172" y2="182" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="172" y1="182" x2="178" y2="200" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="155" y1="160" x2="176" y2="185" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="176" y1="185" x2="183" y2="200" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Floor -->
  <line x1="30" y1="200" x2="270" y2="200" stroke="#374151" stroke-width="1"/>

  <text x="150" y="232" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="11">Incline Dumbbell Press</text>
</svg>