<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>

  <!-- Bench -->
  <rect x="80" y="148" width="140" height="12" rx="3" fill="#6b7280"/>
  <!-- Bench legs -->
  <line x1="90" y1="160" x2="90" y2="195" stroke="#6b7280" stroke-width="4" stroke-linecap="round"/>
  <line x1="210" y1="160" x2="210" y2="195" stroke="#6b7280" stroke-width="4" stroke-linecap="round"/>

  <!-- Person lying on bench - front view -->
  <!-- Head -->
  <circle cx="150" cy="125" r="13" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Neck -->
  <line x1="150" y1="138" x2="150" y2="143" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso -->
  <line x1="150" y1="143" x2="150" y2="188" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Shoulder line -->
  <line x1="118" y1="145" x2="182" y2="145" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Chest muscles - RED primary (emphasised for fly) -->
  <ellipse cx="135" cy="155" rx="15" ry="10" fill="#ef4444" opacity="0.75"/>
  <ellipse cx="165" cy="155" rx="15" ry="10" fill="#ef4444" opacity="0.75"/>

  <!-- Arms in wide arc - fly position -->
  <!-- Left arm sweeping out and slightly down -->
  <line x1="118" y1="145" x2="72" y2="130" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="72" y1="130" x2="55" y2="112" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Right arm -->
  <line x1="182" y1="145" x2="228" y2="130" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="228" y1="130" x2="245" y2="112" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Slight bend indicator arc -->
  <path d="M 72 130 Q 68 125 55 112" fill="none" stroke="#e5e7eb" stroke-width="0" opacity="0"/>

  <!-- Dumbbells at bottom of arc -->
  <rect x="45" y="105" width="18" height="8" rx="3" fill="#6b7280"/>
  <line x1="55" y1="108" x2="55" y2="114" stroke="#9ca3af" stroke-width="3"/>
  <rect x="237" y="105" width="18" height="8" rx="3" fill="#6b7280"/>
  <line x1="245" y1="108" x2="245" y2="114" stroke="#9ca3af" stroke-width="3"/>

  <!-- Motion arc indicators -->
  <path d="M 62 105 Q 150 60 238 105" fill="none" stroke="#4b5563" stroke-width="1" stroke-dasharray="4,4"/>

  <!-- Legs -->
  <line x1="145" y1="188" x2="130" y2="195" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="155" y1="188" x2="170" y2="195" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Floor -->
  <line x1="30" y1="195" x2="270" y2="195" stroke="#374151" stroke-width="1"/>

  <text x="150" y="228" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="11">Dumbbell Fly</text>
</svg>