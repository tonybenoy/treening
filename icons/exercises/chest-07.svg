<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>

  <!-- Left cable column -->
  <rect x="30" y="40" width="12" height="165" rx="2" fill="#6b7280"/>
  <rect x="27" y="38" width="18" height="10" rx="2" fill="#6b7280"/>
  <!-- Right cable column -->
  <rect x="258" y="40" width="12" height="165" rx="2" fill="#6b7280"/>
  <rect x="255" y="38" width="18" height="10" rx="2" fill="#6b7280"/>

  <!-- Cables from top of columns to hands -->
  <line x1="36" y1="45" x2="130" y2="130" stroke="#9ca3af" stroke-width="1.5" stroke-dasharray="3,2"/>
  <line x1="264" y1="45" x2="170" y2="130" stroke="#9ca3af" stroke-width="1.5" stroke-dasharray="3,2"/>

  <!-- Person standing front view -->
  <!-- Head -->
  <circle cx="150" cy="68" r="13" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Neck -->
  <line x1="150" y1="81" x2="150" y2="88" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso -->
  <line x1="150" y1="88" x2="150" y2="150" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Shoulder line -->
  <line x1="120" y1="90" x2="180" y2="90" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Chest muscles - RED primary -->
  <ellipse cx="137" cy="102" rx="14" ry="10" fill="#ef4444" opacity="0.7"/>
  <ellipse cx="163" cy="102" rx="14" ry="10" fill="#ef4444" opacity="0.7"/>

  <!-- Arms reaching out to sides and bringing together -->
  <!-- Left arm -->
  <line x1="120" y1="90" x2="100" y2="110" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="100" y1="110" x2="130" y2="130" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Right arm -->
  <line x1="180" y1="90" x2="200" y2="110" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="200" y1="110" x2="170" y2="130" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Handles -->
  <rect x="125" y="127" width="10" height="6" rx="2" fill="#9ca3af"/>
  <rect x="165" y="127" width="10" height="6" rx="2" fill="#9ca3af"/>

  <!-- Hips -->
  <line x1="135" y1="150" x2="165" y2="150" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Legs -->
  <line x1="138" y1="150" x2="130" y2="185" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="130" y1="185" x2="125" y2="205" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="162" y1="150" x2="170" y2="185" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="170" y1="185" x2="175" y2="205" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Floor -->
  <line x1="25" y1="205" x2="275" y2="205" stroke="#374151" stroke-width="1"/>

  <text x="150" y="232" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="11">Cable Fly</text>
</svg>