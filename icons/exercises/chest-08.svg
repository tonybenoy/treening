<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>

  <!-- Pec Deck Machine frame -->
  <!-- Back support -->
  <rect x="135" y="70" width="10" height="115" rx="2" fill="#6b7280"/>
  <!-- Seat -->
  <rect x="120" y="155" width="40" height="10" rx="3" fill="#6b7280"/>
  <!-- Base -->
  <rect x="125" y="185" width="30" height="8" rx="2" fill="#6b7280"/>
  <line x1="140" y1="165" x2="140" y2="185" stroke="#6b7280" stroke-width="4"/>
  <!-- Machine top -->
  <rect x="115" y="60" width="50" height="12" rx="3" fill="#6b7280"/>
  <!-- Pivot points on top -->
  <circle cx="125" cy="72" r="4" fill="#555d68"/>
  <circle cx="155" cy="72" r="4" fill="#555d68"/>

  <!-- Arm pads - brought together in front -->
  <!-- Left arm mechanism -->
  <line x1="125" y1="72" x2="85" y2="110" stroke="#6b7280" stroke-width="3"/>
  <line x1="85" y1="110" x2="100" y2="140" stroke="#6b7280" stroke-width="3"/>
  <!-- Pad -->
  <rect x="78" y="105" width="8" height="30" rx="4" fill="#555d68"/>
  <!-- Right arm mechanism -->
  <line x1="155" y1="72" x2="195" y2="110" stroke="#6b7280" stroke-width="3"/>
  <line x1="195" y1="110" x2="180" y2="140" stroke="#6b7280" stroke-width="3"/>
  <!-- Pad -->
  <rect x="194" y="105" width="8" height="30" rx="4" fill="#555d68"/>

  <!-- Person seated - front view -->
  <!-- Head -->
  <circle cx="140" cy="88" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Neck -->
  <line x1="140" y1="100" x2="140" y2="105" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso -->
  <line x1="140" y1="105" x2="140" y2="155" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Shoulder line -->
  <line x1="112" y1="108" x2="168" y2="108" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Chest - RED primary -->
  <ellipse cx="128" cy="118" rx="13" ry="9" fill="#ef4444" opacity="0.7"/>
  <ellipse cx="152" cy="118" rx="13" ry="9" fill="#ef4444" opacity="0.7"/>

  <!-- Arms on pads -->
  <!-- Left arm -->
  <line x1="112" y1="108" x2="90" y2="115" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="90" y1="115" x2="86" y2="130" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Right arm -->
  <line x1="168" y1="108" x2="190" y2="115" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="190" y1="115" x2="198" y2="130" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Legs -->
  <line x1="135" y1="155" x2="120" y2="185" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="120" y1="185" x2="115" y2="200" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="145" y1="155" x2="160" y2="185" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="160" y1="185" x2="165" y2="200" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Floor -->
  <line x1="30" y1="200" x2="270" y2="200" stroke="#374151" stroke-width="1"/>

  <text x="150" y="228" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="11">Pec Deck Machine</text>
</svg>