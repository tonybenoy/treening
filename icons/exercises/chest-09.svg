<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>

  <!-- Machine Chest Press - side view -->
  <!-- Machine frame / weight stack (behind person) -->
  <rect x="45" y="50" width="20" height="130" rx="2" fill="#6b7280"/>
  <!-- Weight stack lines -->
  <line x1="48" y1="65" x2="62" y2="65" stroke="#555d68" stroke-width="1"/>
  <line x1="48" y1="75" x2="62" y2="75" stroke="#555d68" stroke-width="1"/>
  <line x1="48" y1="85" x2="62" y2="85" stroke="#555d68" stroke-width="1"/>
  <line x1="48" y1="95" x2="62" y2="95" stroke="#555d68" stroke-width="1"/>
  <line x1="48" y1="105" x2="62" y2="105" stroke="#555d68" stroke-width="1"/>
  <line x1="48" y1="115" x2="62" y2="115" stroke="#555d68" stroke-width="1"/>
  <line x1="48" y1="125" x2="62" y2="125" stroke="#555d68" stroke-width="1"/>
  <line x1="48" y1="135" x2="62" y2="135" stroke="#555d68" stroke-width="1"/>
  <line x1="48" y1="145" x2="62" y2="145" stroke="#555d68" stroke-width="1"/>
  <!-- Selected weight indicator -->
  <rect x="47" y="130" width="16" height="8" rx="1" fill="#555d68" stroke="#9ca3af" stroke-width="0.5"/>

  <!-- Back support -->
  <rect x="85" y="80" width="10" height="80" rx="2" fill="#6b7280"/>
  <!-- Seat -->
  <rect x="85" y="155" width="45" height="10" rx="3" fill="#6b7280"/>
  <!-- Seat support -->
  <line x1="100" y1="165" x2="100" y2="195" stroke="#6b7280" stroke-width="4"/>
  <!-- Base -->
  <rect x="40" y="190" width="80" height="8" rx="2" fill="#6b7280"/>

  <!-- Handle arms - extending forward -->
  <line x1="65" y1="100" x2="95" y2="110" stroke="#6b7280" stroke-width="4" stroke-linecap="round"/>
  <line x1="95" y1="110" x2="195" y2="110" stroke="#6b7280" stroke-width="3" stroke-linecap="round"/>
  <!-- Handle grips -->
  <rect x="190" y="105" width="8" height="14" rx="3" fill="#9ca3af"/>

  <!-- Person seated - side view -->
  <!-- Head -->
  <circle cx="110" cy="95" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso (upright against backrest) -->
  <line x1="110" y1="107" x2="110" y2="155" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Chest - RED primary -->
  <ellipse cx="115" cy="120" rx="10" ry="14" fill="#ef4444" opacity="0.7"/>

  <!-- Shoulder -->
  <circle cx="118" cy="110" r="4" fill="#e5e7eb" opacity="0.3"/>
  <!-- Upper arm forward -->
  <line x1="118" y1="110" x2="155" y2="112" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Forearm -->
  <line x1="155" y1="112" x2="190" y2="112" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Triceps - AMBER -->
  <ellipse cx="155" cy="114" rx="9" ry="4" fill="#f59e0b" opacity="0.6"/>

  <!-- Legs -->
  <line x1="112" y1="155" x2="155" y2="160" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="155" y1="160" x2="155" y2="195" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Floor -->
  <line x1="30" y1="198" x2="270" y2="198" stroke="#374151" stroke-width="1"/>

  <text x="150" y="228" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="11">Machine Chest Press</text>
</svg>