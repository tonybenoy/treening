<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>

  <!-- Person in push-up position - side view, arms bent -->
  <!-- Head -->
  <circle cx="215" cy="100" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Torso (angled, body lowered) -->
  <line x1="205" y1="108" x2="105" y2="130" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Chest - RED primary -->
  <ellipse cx="185" cy="112" rx="18" ry="9" fill="#ef4444" opacity="0.7" transform="rotate(6 185 112)"/>

  <!-- Hips to legs -->
  <line x1="105" y1="130" x2="55" y2="128" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Lower legs -->
  <line x1="55" y1="128" x2="35" y2="130" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Feet on ground -->
  <line x1="35" y1="130" x2="35" y2="150" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="35" y1="150" x2="40" y2="155" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Arms bent (push-up low position) -->
  <!-- Shoulder -->
  <circle cx="200" cy="112" r="4" fill="#e5e7eb" opacity="0.3"/>
  <!-- Upper arm going down -->
  <line x1="200" y1="112" x2="200" y2="138" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Forearm going to ground -->
  <line x1="200" y1="138" x2="200" y2="155" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Hand on ground -->
  <line x1="196" y1="155" x2="204" y2="155" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Triceps - AMBER -->
  <ellipse cx="203" cy="127" rx="4" ry="10" fill="#f59e0b" opacity="0.6"/>

  <!-- Second arm (slightly visible) -->
  <line x1="190" y1="114" x2="190" y2="140" stroke="#d1d5db" stroke-width="1.8" stroke-linecap="round"/>
  <line x1="190" y1="140" x2="190" y2="155" stroke="#d1d5db" stroke-width="1.8" stroke-linecap="round"/>

  <!-- Floor -->
  <line x1="25" y1="155" x2="270" y2="155" stroke="#374151" stroke-width="1.5"/>

  <!-- Motion arrow -->
  <path d="M 220 90 L 220 78" stroke="#4b5563" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 217 82 L 220 78 L 223 82" stroke="#4b5563" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Floor -->
  <line x1="25" y1="195" x2="275" y2="195" stroke="#374151" stroke-width="1"/>

  <text x="150" y="185" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="11">Push-ups</text>
</svg>