<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>

  <!-- Parallel bars - side view showing depth -->
  <!-- Near bar -->
  <line x1="100" y1="85" x2="200" y2="85" stroke="#6b7280" stroke-width="5" stroke-linecap="round"/>
  <!-- Far bar (slightly above for perspective) -->
  <line x1="100" y1="78" x2="200" y2="78" stroke="#555d68" stroke-width="4" stroke-linecap="round"/>
  <!-- Bar supports -->
  <line x1="110" y1="85" x2="110" y2="200" stroke="#6b7280" stroke-width="4" stroke-linecap="round"/>
  <line x1="190" y1="85" x2="190" y2="200" stroke="#6b7280" stroke-width="4" stroke-linecap="round"/>
  <line x1="110" y1="78" x2="110" y2="200" stroke="#555d68" stroke-width="0" opacity="0"/>
  <!-- Base -->
  <line x1="95" y1="200" x2="205" y2="200" stroke="#6b7280" stroke-width="3"/>

  <!-- Person on dips - front view, leaning forward, arms bent -->
  <!-- Head (leaning forward) -->
  <circle cx="150" cy="72" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Neck -->
  <line x1="150" y1="84" x2="150" y2="90" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso (leaning slightly forward) -->
  <line x1="150" y1="90" x2="150" y2="148" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Shoulder line -->
  <line x1="122" y1="93" x2="178" y2="93" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Lower chest - RED primary -->
  <ellipse cx="137" cy="115" rx="13" ry="10" fill="#ef4444" opacity="0.7"/>
  <ellipse cx="163" cy="115" rx="13" ry="10" fill="#ef4444" opacity="0.7"/>

  <!-- Arms gripping bars - bent position -->
  <!-- Left upper arm -->
  <line x1="122" y1="93" x2="115" y2="82" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Left forearm to bar -->
  <line x1="115" y1="82" x2="125" y2="85" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Right upper arm -->
  <line x1="178" y1="93" x2="185" y2="82" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Right forearm to bar -->
  <line x1="185" y1="82" x2="175" y2="85" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Hands on bars -->
  <circle cx="125" cy="85" r="3" fill="#e5e7eb"/>
  <circle cx="175" cy="85" r="3" fill="#e5e7eb"/>

  <!-- Triceps - AMBER -->
  <ellipse cx="118" cy="88" rx="5" ry="4" fill="#f59e0b" opacity="0.6"/>
  <ellipse cx="182" cy="88" rx="5" ry="4" fill="#f59e0b" opacity="0.6"/>

  <!-- Hips -->
  <line x1="138" y1="148" x2="162" y2="148" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Legs (bent behind - crossed) -->
  <line x1="140" y1="148" x2="135" y2="175" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="135" y1="175" x2="148" y2="192" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="160" y1="148" x2="165" y2="175" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="165" y1="175" x2="152" y2="192" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <text x="150" y="228" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="11">Dips (Chest)</text>
</svg>