<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>

  <!-- Left cable column (high pulley) -->
  <rect x="25" y="35" width="14" height="170" rx="2" fill="#6b7280"/>
  <rect x="22" y="33" width="20" height="10" rx="2" fill="#6b7280"/>
  <!-- Pulley wheel -->
  <circle cx="32" cy="40" r="4" fill="#555d68" stroke="#9ca3af" stroke-width="0.5"/>

  <!-- Right cable column (high pulley) -->
  <rect x="261" y="35" width="14" height="170" rx="2" fill="#6b7280"/>
  <rect x="258" y="33" width="20" height="10" rx="2" fill="#6b7280"/>
  <!-- Pulley wheel -->
  <circle cx="268" cy="40" r="4" fill="#555d68" stroke="#9ca3af" stroke-width="0.5"/>

  <!-- Cables from HIGH pulleys down to hands (crossover motion) -->
  <line x1="32" y1="40" x2="138" y2="155" stroke="#9ca3af" stroke-width="1.5" stroke-dasharray="3,2"/>
  <line x1="268" y1="40" x2="162" y2="155" stroke="#9ca3af" stroke-width="1.5" stroke-dasharray="3,2"/>

  <!-- Person standing front view, slight forward lean -->
  <!-- Head -->
  <circle cx="150" cy="62" r="13" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Neck -->
  <line x1="150" y1="75" x2="150" y2="82" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso -->
  <line x1="150" y1="82" x2="150" y2="148" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Shoulder line -->
  <line x1="118" y1="85" x2="182" y2="85" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Chest muscles - RED primary -->
  <ellipse cx="136" cy="98" rx="14" ry="11" fill="#ef4444" opacity="0.7"/>
  <ellipse cx="164" cy="98" rx="14" ry="11" fill="#ef4444" opacity="0.7"/>

  <!-- Arms: from shoulders, reaching out/up then sweeping down to center -->
  <!-- Left arm - upper arm out -->
  <line x1="118" y1="85" x2="95" y2="100" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Left forearm sweeping down to center -->
  <line x1="95" y1="100" x2="138" y2="155" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Right arm - upper arm out -->
  <line x1="182" y1="85" x2="205" y2="100" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Right forearm sweeping down to center -->
  <line x1="205" y1="100" x2="162" y2="155" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Handles at center bottom -->
  <circle cx="138" cy="155" r="3" fill="#9ca3af"/>
  <circle cx="162" cy="155" r="3" fill="#9ca3af"/>

  <!-- Hips -->
  <line x1="137" y1="148" x2="163" y2="148" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Legs - staggered stance -->
  <line x1="140" y1="148" x2="128" y2="180" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="128" y1="180" x2="122" y2="200" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="160" y1="148" x2="168" y2="180" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="168" y1="180" x2="175" y2="200" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Feet -->
  <line x1="118" y1="200" x2="128" y2="200" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="172" y1="200" x2="182" y2="200" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Floor -->
  <line x1="20" y1="203" x2="280" y2="203" stroke="#374151" stroke-width="1"/>

  <text x="150" y="230" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="11">Cable Crossover</text>
</svg>