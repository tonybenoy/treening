<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Smith machine rails -->
  <rect x="55" y="20" width="5" height="220" fill="#6b7280"/>
  <rect x="240" y="20" width="5" height="220" fill="#6b7280"/>
  <!-- Bench -->
  <rect x="80" y="150" width="140" height="8" rx="3" fill="#6b7280"/>
  <rect x="90" y="158" width="6" height="50" fill="#6b7280"/>
  <rect x="204" y="158" width="6" height="50" fill="#6b7280"/>
  <!-- Floor -->
  <line x1="30" y1="210" x2="270" y2="210" stroke="#374151" stroke-width="1"/>

  <!-- Person lying on bench -->
  <!-- Head -->
  <circle cx="95" cy="140" r="11" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso on bench -->
  <line x1="106" y1="142" x2="185" y2="145" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Chest - PRIMARY (red) -->
  <ellipse cx="145" cy="140" rx="22" ry="10" fill="#ef4444" opacity="0.7"/>

  <!-- Arms pressing up -->
  <line x1="125" y1="142" x2="120" y2="110" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="120" y1="110" x2="120" y2="90" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="165" y1="143" x2="170" y2="110" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="170" y1="110" x2="170" y2="90" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Triceps (amber) -->
  <ellipse cx="122" cy="105" rx="4" ry="10" fill="#f59e0b" opacity="0.6"/>
  <ellipse cx="168" cy="105" rx="4" ry="10" fill="#f59e0b" opacity="0.6"/>

  <!-- Smith machine bar -->
  <line x1="58" y1="90" x2="243" y2="90" stroke="#6b7280" stroke-width="3"/>
  <!-- Plates -->
  <rect x="48" y="80" width="10" height="20" rx="2" fill="#6b7280"/>
  <rect x="242" y="80" width="10" height="20" rx="2" fill="#6b7280"/>
  <!-- Hands -->
  <circle cx="120" cy="90" r="3" fill="#e5e7eb"/>
  <circle cx="170" cy="90" r="3" fill="#e5e7eb"/>

  <!-- Legs -->
  <line x1="185" y1="148" x2="200" y2="180" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="200" y1="180" x2="195" y2="210" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <text x="150" y="240" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="10">SMITH MACHINE BENCH PRESS</text>
</svg>