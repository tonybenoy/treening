<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Floor -->
  <line x1="30" y1="230" x2="270" y2="230" stroke="#374151" stroke-width="1"/>

  <!-- Pike Push-up - inverted V, head going toward ground -->
  <!-- Hands on ground -->
  <circle cx="90" cy="228" r="3" fill="#e5e7eb"/>
  <circle cx="105" cy="228" r="3" fill="#e5e7eb"/>

  <!-- Arms (nearly vertical, bent) -->
  <line x1="90" y1="225" x2="95" y2="185" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="105" y1="225" x2="108" y2="185" stroke="#e5e7eb" stroke-width="2" stroke-linecap="round"/>
  <!-- Forearms -->
  <line x1="95" y1="185" x2="105" y2="155" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="108" y1="185" x2="115" y2="155" stroke="#e5e7eb" stroke-width="2" stroke-linecap="round"/>

  <!-- Front delts - PRIMARY (red) -->
  <ellipse cx="108" cy="150" rx="8" ry="6" fill="#ef4444" opacity="0.8"/>

  <!-- Head (near ground) -->
  <circle cx="98" cy="200" r="11" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Shoulders/upper torso (at peak of V) -->
  <line x1="110" y1="155" x2="150" y2="80" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Triceps - secondary (amber) -->
  <ellipse cx="100" cy="190" rx="4" ry="10" fill="#f59e0b" opacity="0.6"/>

  <!-- Chest - tertiary (amber) -->
  <ellipse cx="115" cy="148" rx="7" ry="5" fill="#f59e0b" opacity="0.4"/>

  <!-- Hips at top of V -->
  <circle cx="150" cy="78" r="5" fill="none" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Legs going back down to feet -->
  <line x1="150" y1="82" x2="195" y2="150" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="195" y1="150" x2="210" y2="228" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Feet -->
  <line x1="205" y1="228" x2="218" y2="230" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Motion arrow -->
  <path d="M 80 205 L 80 215" stroke="#4b5563" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 77 212 L 80 216 L 83 212" stroke="#4b5563" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <text x="150" y="18" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">PIKE PUSH-UP</text>
</svg>