<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Floor -->
  <line x1="25" y1="195" x2="275" y2="195" stroke="#374151" stroke-width="1"/>

  <!-- Archer Push-up - wide hand position, weight shifted to one arm -->
  <!-- Head -->
  <circle cx="180" cy="100" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso (angled, push-up low) -->
  <line x1="172" y1="110" x2="100" y2="132" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Chest - PRIMARY (red) -->
  <ellipse cx="155" cy="115" rx="18" ry="9" fill="#ef4444" opacity="0.7" transform="rotate(5 155 115)"/>

  <!-- Hips to legs -->
  <line x1="100" y1="132" x2="55" y2="130" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="55" y1="130" x2="35" y2="155" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Feet -->
  <line x1="35" y1="155" x2="40" y2="160" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Bent arm (loaded side) -->
  <line x1="170" y1="114" x2="175" y2="145" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="175" y1="145" x2="175" y2="165" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Hand -->
  <line x1="172" y1="165" x2="178" y2="165" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Triceps - secondary (amber) on bent arm -->
  <ellipse cx="177" cy="135" rx="4" ry="10" fill="#f59e0b" opacity="0.6"/>

  <!-- Extended arm (straight out to side) -->
  <line x1="140" y1="118" x2="230" y2="148" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Extended hand on ground -->
  <line x1="227" y1="148" x2="235" y2="148" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Floor base -->
  <line x1="25" y1="170" x2="275" y2="170" stroke="#374151" stroke-width="1"/>

  <text x="150" y="185" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11">Archer Push-up</text>
</svg>