<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Floor -->
  <line x1="30" y1="195" x2="270" y2="195" stroke="#6b7280" stroke-width="1.5"/>
  <!-- Crunches - person lying on back, knees bent, shoulders curling up -->
  <!-- Abs highlight -->
  <path d="M120,148 L170,140 L175,160 L120,165 Z" fill="#ef4444" opacity="0.6"/>
  <!-- Back/lower body on ground -->
  <line x1="175" y1="155" x2="240" y2="185" stroke="#e5e7eb" stroke-width="3"/>
  <!-- Torso curling up -->
  <line x1="120" y1="150" x2="175" y2="155" stroke="#e5e7eb" stroke-width="3"/>
  <!-- Neck and head curling up -->
  <line x1="120" y1="150" x2="108" y2="135" stroke="#e5e7eb" stroke-width="2.5"/>
  <circle cx="100" cy="125" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Arms behind head -->
  <line x1="108" y1="135" x2="105" y2="120" stroke="#e5e7eb" stroke-width="2"/>
  <line x1="105" y1="120" x2="115" y2="115" stroke="#e5e7eb" stroke-width="2"/>
  <!-- Upper legs from hips -->
  <line x1="240" y1="185" x2="210" y2="140" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Lower legs (knees bent) -->
  <line x1="210" y1="140" x2="220" y2="195" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Feet on ground -->
  <circle cx="220" cy="195" r="3" fill="#e5e7eb"/>
  <!-- Other leg -->
  <line x1="240" y1="185" x2="215" y2="145" stroke="#e5e7eb" stroke-width="2"/>
  <line x1="215" y1="145" x2="228" y2="195" stroke="#e5e7eb" stroke-width="2"/>
  <circle cx="228" cy="195" r="3" fill="#e5e7eb"/>
  <!-- Label -->
  <text x="150" y="230" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="13" font-weight="bold">CRUNCHES</text>
</svg>