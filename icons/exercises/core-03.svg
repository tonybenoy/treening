<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Pull-up bar -->
  <line x1="100" y1="30" x2="200" y2="30" stroke="#6b7280" stroke-width="4"/>
  <line x1="100" y1="30" x2="100" y2="15" stroke="#6b7280" stroke-width="3"/>
  <line x1="200" y1="30" x2="200" y2="15" stroke="#6b7280" stroke-width="3"/>
  <!-- Hanging Leg Raise - front view -->
  <!-- Head -->
  <circle cx="150" cy="55" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Arms reaching up to bar -->
  <line x1="138" y1="55" x2="130" y2="35" stroke="#e5e7eb" stroke-width="2.5"/>
  <line x1="162" y1="55" x2="170" y2="35" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Hands on bar -->
  <circle cx="130" cy="33" r="3" fill="#e5e7eb"/>
  <circle cx="170" cy="33" r="3" fill="#e5e7eb"/>
  <!-- Torso -->
  <line x1="150" y1="67" x2="150" y2="120" stroke="#e5e7eb" stroke-width="3"/>
  <!-- Lower abs highlight - RED -->
  <path d="M140,100 L160,100 L160,130 L140,130 Z" fill="#ef4444" opacity="0.6"/>
  <!-- Hip area -->
  <line x1="140" y1="120" x2="160" y2="120" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Legs raised to parallel (horizontal) -->
  <line x1="140" y1="120" x2="100" y2="125" stroke="#e5e7eb" stroke-width="2.5"/>
  <line x1="100" y1="125" x2="70" y2="125" stroke="#e5e7eb" stroke-width="2.5"/>
  <line x1="160" y1="120" x2="200" y2="125" stroke="#e5e7eb" stroke-width="2.5"/>
  <line x1="200" y1="125" x2="230" y2="125" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Feet -->
  <line x1="70" y1="125" x2="65" y2="120" stroke="#e5e7eb" stroke-width="2"/>
  <line x1="230" y1="125" x2="235" y2="120" stroke="#e5e7eb" stroke-width="2"/>
  <!-- Shoulders -->
  <line x1="135" y1="72" x2="165" y2="72" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Label -->
  <text x="150" y="230" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="13" font-weight="bold">HANGING LEG RAISE</text>
</svg>