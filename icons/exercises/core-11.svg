<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Floor -->
  <line x1="20" y1="205" x2="280" y2="205" stroke="#6b7280" stroke-width="1.5"/>
  <!-- Decline bench -->
  <line x1="70" y1="140" x2="220" y2="180" stroke="#6b7280" stroke-width="4"/>
  <!-- Bench legs -->
  <line x1="80" y1="140" x2="70" y2="205" stroke="#6b7280" stroke-width="3"/>
  <line x1="210" y1="178" x2="220" y2="205" stroke="#6b7280" stroke-width="3"/>
  <!-- Foot holder at low end -->
  <line x1="215" y1="168" x2="230" y2="160" stroke="#6b7280" stroke-width="3"/>
  <line x1="230" y1="160" x2="230" y2="175" stroke="#6b7280" stroke-width="3"/>
  <!-- Abs highlight - RED -->
  <path d="M115,100 L170,95 L180,125 L125,128 Z" fill="#ef4444" opacity="0.55"/>
  <!-- Person sitting up on decline bench - side view -->
  <!-- Head (up at top, sitting up position) -->
  <circle cx="95" cy="78" r="11" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso - sitting up, angled -->
  <line x1="100" y1="88" x2="165" y2="135" stroke="#e5e7eb" stroke-width="3"/>
  <!-- Arms crossed on chest or behind head -->
  <line x1="115" y1="98" x2="130" y2="88" stroke="#e5e7eb" stroke-width="2"/>
  <line x1="130" y1="88" x2="120" y2="95" stroke="#e5e7eb" stroke-width="2"/>
  <line x1="120" y1="100" x2="135" y2="95" stroke="#e5e7eb" stroke-width="2"/>
  <!-- Hips on bench -->
  <circle cx="165" cy="138" r="3" fill="#e5e7eb"/>
  <!-- Upper legs along bench (going down to foot holder) -->
  <line x1="165" y1="138" x2="210" y2="158" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Lower legs hooked under pad -->
  <line x1="210" y1="158" x2="225" y2="168" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Feet hooked -->
  <circle cx="225" cy="168" r="3" fill="#e5e7eb"/>
  <!-- Label -->
  <text x="150" y="235" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="13" font-weight="bold">DECLINE SIT-UP</text>
</svg>