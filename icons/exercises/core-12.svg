<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Machine frame -->
  <rect x="135" y="25" width="30" height="10" rx="3" fill="#6b7280"/>
  <rect x="145" y="25" width="10" height="200" fill="#6b7280"/>
  <!-- Weight stack -->
  <rect x="160" y="40" width="20" height="50" rx="1" fill="#4b5563"/>
  <!-- Seat -->
  <rect x="80" y="160" width="60" height="6" rx="2" fill="#6b7280"/>
  <!-- Chest pad -->
  <rect x="98" y="118" width="8" height="30" rx="3" fill="#6b7280"/>
  <!-- Floor -->
  <line x1="30" y1="230" x2="270" y2="230" stroke="#374151" stroke-width="1"/>

  <!-- Person seated, crunching forward -->
  <!-- Head -->
  <circle cx="105" cy="88" r="11" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Upper torso (curled forward) -->
  <line x1="105" y1="99" x2="100" y2="118" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Lower torso -->
  <line x1="100" y1="118" x2="105" y2="160" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Abs - PRIMARY (red) -->
  <rect x="96" y="120" width="14" height="30" rx="3" fill="#ef4444" opacity="0.7"/>

  <!-- Arms gripping handles -->
  <line x1="100" y1="105" x2="85" y2="118" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="100" y1="108" x2="88" y2="120" stroke="#e5e7eb" stroke-width="2" stroke-linecap="round"/>
  <!-- Handles -->
  <circle cx="84" cy="120" r="3" fill="#e5e7eb"/>

  <!-- Legs -->
  <line x1="102" y1="163" x2="95" y2="198" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="108" y1="163" x2="115" y2="198" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="95" y1="198" x2="92" y2="228" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="115" y1="198" x2="118" y2="228" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>

  <!-- Motion arrow -->
  <path d="M 115 92 Q 120 100 115 110" stroke="#4b5563" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 113 106 L 115 111 L 118 107" stroke="#4b5563" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <text x="120" y="248" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="9">AB CRUNCH MACHINE</text>
</svg>