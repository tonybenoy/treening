<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Cable machine (high position) -->
  <rect x="230" y="15" width="8" height="225" fill="#6b7280"/>
  <rect x="225" y="15" width="18" height="10" rx="3" fill="#6b7280"/>
  <circle cx="234" cy="32" r="6" fill="#6b7280"/>
  <!-- Weight stack -->
  <rect x="240" y="35" width="18" height="50" rx="1" fill="#4b5563"/>
  <!-- Floor -->
  <line x1="30" y1="230" x2="270" y2="230" stroke="#374151" stroke-width="1"/>

  <!-- Person standing sideways, chopping diagonal -->
  <!-- Head -->
  <circle cx="130" cy="60" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso (rotated) -->
  <line x1="130" y1="72" x2="135" y2="155" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Obliques - PRIMARY (red) -->
  <ellipse cx="125" cy="115" rx="8" ry="22" fill="#ef4444" opacity="0.7" transform="rotate(-5,125,115)"/>

  <!-- Arms pulling cable diagonally down -->
  <line x1="128" y1="80" x2="105" y2="155" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="132" y1="82" x2="110" y2="155" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Hands -->
  <circle cx="108" cy="155" r="3" fill="#e5e7eb"/>

  <!-- Cable from machine -->
  <line x1="234" y1="32" x2="132" y2="80" stroke="#4b5563" stroke-width="1.5"/>

  <!-- Handle (rope) -->
  <rect x="125" y="76" width="12" height="6" rx="2" fill="#6b7280"/>

  <!-- Diagonal chop path arrow -->
  <path d="M 150 70 L 115 145" stroke="#4b5563" stroke-width="1" stroke-dasharray="4,4"/>
  <path d="M 118 140 L 114 146 L 120 145" stroke="#4b5563" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Legs -->
  <line x1="132" y1="158" x2="125" y2="200" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="138" y1="158" x2="145" y2="200" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="125" y1="200" x2="122" y2="228" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="145" y1="200" x2="148" y2="228" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="115" y1="228" x2="130" y2="230" stroke="#e5e7eb" stroke-width="2.5"/>
  <line x1="142" y1="228" x2="155" y2="230" stroke="#e5e7eb" stroke-width="2.5"/>

  <text x="130" y="248" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">CABLE WOODCHOP</text>
</svg>