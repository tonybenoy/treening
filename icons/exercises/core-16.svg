<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Cable machine (side) -->
  <rect x="240" y="15" width="8" height="225" fill="#6b7280"/>
  <rect x="235" y="15" width="18" height="10" rx="3" fill="#6b7280"/>
  <!-- Pulley at chest height -->
  <circle cx="244" cy="110" r="6" fill="#6b7280"/>
  <!-- Weight stack -->
  <rect x="250" y="60" width="18" height="50" rx="1" fill="#4b5563"/>
  <!-- Floor -->
  <line x1="30" y1="230" x2="270" y2="230" stroke="#374151" stroke-width="1"/>

  <!-- Person standing sideways, pressing handle forward -->
  <!-- Head -->
  <circle cx="130" cy="60" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso (square, resisting rotation) -->
  <line x1="130" y1="72" x2="130" y2="80" stroke="#e5e7eb" stroke-width="2.5"/>
  <path d="M122,80 L122,155 L138,155 L138,80 Z" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Core/Abs + Obliques - PRIMARY (red) (anti-rotation) -->
  <rect x="120" y="100" width="18" height="35" rx="3" fill="#ef4444" opacity="0.65"/>

  <!-- Arms pressing handle forward (extended) -->
  <line x1="128" y1="95" x2="80" y2="108" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="132" y1="97" x2="82" y2="110" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Hands holding handle -->
  <circle cx="78" cy="109" r="3" fill="#e5e7eb"/>

  <!-- Cable from machine to hands -->
  <line x1="244" cy="110" x2="134" y1="110" y2="96" stroke="#4b5563" stroke-width="1.5"/>

  <!-- Handle -->
  <rect x="128" y="92" width="10" height="8" rx="2" fill="#6b7280"/>

  <!-- Legs (athletic stance) -->
  <line x1="125" y1="158" x2="118" y2="200" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="135" y1="158" x2="142" y2="200" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="118" y1="200" x2="115" y2="228" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="142" y1="200" x2="145" y2="228" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="108" y1="228" x2="122" y2="230" stroke="#e5e7eb" stroke-width="2.5"/>
  <line x1="138" y1="228" x2="152" y2="230" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Press direction arrow -->
  <path d="M 95 100 L 82 104" stroke="#4b5563" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 87 101 L 81 105 L 85 108" stroke="#4b5563" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <text x="130" y="248" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">PALLOF PRESS</text>
</svg>