<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Floor -->
  <line x1="20" y1="195" x2="280" y2="195" stroke="#374151" stroke-width="1"/>

  <!-- Lying Leg Raise - on back, legs raised -->
  <!-- Head on ground -->
  <circle cx="60" cy="178" r="11" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Back flat on ground -->
  <line x1="71" y1="180" x2="170" y2="185" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Abs - PRIMARY (red) -->
  <rect x="110" y="175" width="40" height="12" rx="3" fill="#ef4444" opacity="0.7"/>

  <!-- Arms at sides / hands under hips -->
  <line x1="85" y1="182" x2="95" y2="192" stroke="#e5e7eb" stroke-width="2" stroke-linecap="round"/>
  <line x1="100" y1="183" x2="108" y2="192" stroke="#e5e7eb" stroke-width="2" stroke-linecap="round"/>

  <!-- Hips -->
  <ellipse cx="170" cy="186" rx="10" ry="5" fill="none" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Legs raised up (at various angles to show movement) -->
  <line x1="172" y1="182" x2="210" y2="100" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="175" y1="184" x2="215" y2="105" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>

  <!-- Lower abs highlight -->
  <ellipse cx="165" cy="180" rx="8" ry="6" fill="#ef4444" opacity="0.5"/>

  <!-- Feet (pointed up) -->
  <line x1="210" y1="100" x2="215" y2="92" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="215" y1="105" x2="220" y2="97" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Motion arrow -->
  <path d="M 230 130 Q 235 115 228 100" stroke="#4b5563" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 231 105 L 228 99 L 224 104" stroke="#4b5563" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <text x="150" y="230" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">LYING LEG RAISE</text>
</svg>