<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Floor -->
  <line x1="20" y1="230" x2="280" y2="230" stroke="#374151" stroke-width="1"/>

  <!-- Farmer's Walk - walking with heavy weights at sides -->
  <!-- Head -->
  <circle cx="150" cy="42" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso (upright, braced) -->
  <line x1="150" y1="54" x2="150" y2="62" stroke="#e5e7eb" stroke-width="2.5"/>
  <path d="M140,62 L140,145 L160,145 L160,62 Z" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Core - PRIMARY (red) -->
  <rect x="142" y="90" width="16" height="35" rx="3" fill="#ef4444" opacity="0.6"/>

  <!-- Traps (amber) -->
  <ellipse cx="150" cy="68" rx="14" ry="6" fill="#f59e0b" opacity="0.55"/>

  <!-- Arms straight at sides holding weights -->
  <line x1="140" y1="68" x2="115" y2="155" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="160" y1="68" x2="185" y2="155" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>

  <!-- Forearms (amber) -->
  <ellipse cx="120" cy="140" rx="3" ry="12" fill="#f59e0b" opacity="0.5"/>
  <ellipse cx="180" cy="140" rx="3" ry="12" fill="#f59e0b" opacity="0.5"/>

  <!-- Heavy dumbbells / farmer handles -->
  <rect x="105" y="152" width="20" height="8" rx="2" fill="#6b7280"/>
  <rect x="109" y="147" width="12" height="18" rx="1" fill="#6b7280"/>
  <rect x="175" y="152" width="20" height="8" rx="2" fill="#6b7280"/>
  <rect x="179" y="147" width="12" height="18" rx="1" fill="#6b7280"/>

  <!-- Legs (walking stride) -->
  <line x1="143" y1="148" x2="130" y2="195" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="157" y1="148" x2="175" y2="195" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="130" y1="195" x2="128" y2="228" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="175" y1="195" x2="178" y2="228" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Feet -->
  <line x1="120" y1="228" x2="135" y2="230" stroke="#e5e7eb" stroke-width="2.5"/>
  <line x1="172" y1="228" x2="185" y2="230" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Walking direction arrow -->
  <path d="M 210 130 L 225 130" stroke="#4b5563" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 221 127 L 226 130 L 221 133" stroke="#4b5563" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <text x="150" y="18" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">FARMER'S WALK</text>
</svg>