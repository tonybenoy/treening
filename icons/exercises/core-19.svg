<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>

  <!-- Parallel bars / dip station -->
  <rect x="100" y="90" width="6" height="150" fill="#6b7280"/>
  <rect x="194" y="90" width="6" height="150" fill="#6b7280"/>
  <rect x="95" y="90" width="16" height="6" rx="2" fill="#6b7280"/>
  <rect x="189" y="90" width="16" height="6" rx="2" fill="#6b7280"/>

  <!-- L-Sit - arms locked out, legs horizontal -->
  <!-- Head -->
  <circle cx="150" cy="62" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Neck -->
  <line x1="150" y1="74" x2="150" y2="80" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso (upright) -->
  <path d="M140,80 L140,130 L160,130 L160,80 Z" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Abs - PRIMARY (red) -->
  <rect x="142" y="95" width="16" height="30" rx="3" fill="#ef4444" opacity="0.7"/>

  <!-- Arms straight down gripping bars -->
  <line x1="140" y1="85" x2="108" y2="90" stroke="#e5e7eb" stroke-width="5" stroke-linecap="round"/>
  <line x1="160" y1="85" x2="192" y2="90" stroke="#e5e7eb" stroke-width="5" stroke-linecap="round"/>
  <!-- Hands -->
  <circle cx="108" cy="90" r="4" fill="#e5e7eb"/>
  <circle cx="192" cy="90" r="4" fill="#e5e7eb"/>

  <!-- Hips -->
  <ellipse cx="150" cy="133" rx="12" ry="5" fill="none" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Legs held horizontal (L position) -->
  <line x1="145" y1="135" x2="220" y2="132" stroke="#e5e7eb" stroke-width="5" stroke-linecap="round"/>
  <line x1="148" y1="140" x2="220" y2="137" stroke="#e5e7eb" stroke-width="5" stroke-linecap="round"/>

  <!-- Quads - secondary (amber) -->
  <polygon points="150,132 218,130 220,138 152,140" fill="#f59e0b" opacity="0.5"/>

  <!-- Feet (pointed) -->
  <line x1="220" y1="132" x2="230" y2="130" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="220" y1="137" x2="230" y2="135" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>

  <!-- Timer icon -->
  <circle cx="60" cy="180" r="14" fill="none" stroke="#4b5563" stroke-width="1.5"/>
  <line x1="60" y1="170" x2="60" y2="180" stroke="#4b5563" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="60" y1="180" x2="68" y2="184" stroke="#4b5563" stroke-width="1.5" stroke-linecap="round"/>

  <text x="150" y="230" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="13" font-weight="bold">L-SIT</text>
</svg>