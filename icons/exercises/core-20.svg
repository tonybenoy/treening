<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>

  <!-- Bench -->
  <rect x="50" y="140" width="200" height="10" rx="3" fill="#6b7280"/>
  <!-- Bench legs -->
  <rect x="60" y="150" width="6" height="80" fill="#6b7280"/>
  <rect x="234" y="150" width="6" height="80" fill="#6b7280"/>
  <!-- Floor -->
  <line x1="30" y1="230" x2="270" y2="230" stroke="#374151" stroke-width="1"/>

  <!-- Dragon Flag - body elevated, only upper back on bench -->
  <!-- Head on bench -->
  <circle cx="80" cy="130" r="11" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Hands gripping bench behind head -->
  <line x1="72" y1="125" x2="60" y2="120" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="72" y1="130" x2="60" y2="128" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Upper back on bench -->
  <line x1="88" y1="130" x2="110" y2="136" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Body elevated at angle off bench (straight line from shoulders to toes) -->
  <line x1="110" y1="136" x2="240" y2="55" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Abs - PRIMARY (red) along the torso -->
  <path d="M115,130 L165,100 L170,108 L120,138 Z" fill="#ef4444" opacity="0.7"/>

  <!-- Legs portion -->
  <line x1="180" y1="88" x2="240" y2="55" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>

  <!-- Feet (pointed) -->
  <line x1="240" y1="55" x2="248" y2="50" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Motion arrow (body going up) -->
  <path d="M 200 95 L 205 82" stroke="#4b5563" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 202 87 L 206 82 L 208 88" stroke="#4b5563" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <text x="150" y="18" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">DRAGON FLAG</text>
</svg>