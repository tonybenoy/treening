<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Floor -->
  <line x1="20" y1="195" x2="280" y2="195" stroke="#374151" stroke-width="1"/>

  <!-- Hollow Body Hold - lying on back, arms and legs raised -->
  <!-- Back on ground (curved, lower back pressed down) -->
  <path d="M100,185 Q150,175 200,185" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Head raised -->
  <circle cx="85" cy="160" r="11" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Neck -->
  <line x1="93" y1="165" x2="100" y2="175" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Upper body (shoulders lifted) -->
  <line x1="100" y1="175" x2="145" y2="183" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Abs - PRIMARY (red) -->
  <path d="M105,172 L185,177 L185,190 L105,188 Z" fill="#ef4444" opacity="0.7" rx="3"/>

  <!-- Lower body -->
  <line x1="155" y1="183" x2="200" y2="180" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Arms extended overhead (raised off ground) -->
  <line x1="100" y1="172" x2="55" y2="150" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="100" y1="174" x2="58" y2="155" stroke="#e5e7eb" stroke-width="2" stroke-linecap="round"/>
  <!-- Hands -->
  <circle cx="52" cy="148" r="3" fill="#e5e7eb"/>

  <!-- Legs raised off ground (straight) -->
  <line x1="200" y1="180" x2="245" y2="158" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="200" y1="183" x2="242" y2="163" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Feet (pointed) -->
  <line x1="245" y1="158" x2="252" y2="154" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="242" y1="163" x2="249" y2="159" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Timer icon -->
  <circle cx="150" cy="130" r="14" fill="none" stroke="#4b5563" stroke-width="1.5"/>
  <line x1="150" y1="120" x2="150" y2="130" stroke="#4b5563" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="150" y1="130" x2="158" y2="134" stroke="#4b5563" stroke-width="1.5" stroke-linecap="round"/>

  <text x="150" y="230" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">HOLLOW BODY HOLD</text>
</svg>