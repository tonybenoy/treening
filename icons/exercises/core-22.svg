<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Floor -->
  <line x1="20" y1="195" x2="280" y2="195" stroke="#374151" stroke-width="1"/>

  <!-- Superman Hold - face down, arms and legs raised -->
  <!-- Torso on ground -->
  <path d="M100,188 Q150,182 200,188" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Hips/lower body on ground -->
  <line x1="155" y1="184" x2="200" y2="186" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Glutes - PRIMARY (red) -->
  <ellipse cx="195" cy="183" rx="14" ry="8" fill="#ef4444" opacity="0.6"/>

  <!-- Chest/upper body raised -->
  <line x1="100" y1="185" x2="145" y2="185" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Head raised, looking forward -->
  <circle cx="85" cy="160" r="11" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <line x1="93" y1="165" x2="100" y2="178" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Arms extended forward (raised) -->
  <line x1="100" y1="175" x2="52" y2="148" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="100" y1="178" x2="55" y2="153" stroke="#e5e7eb" stroke-width="2" stroke-linecap="round"/>
  <!-- Hands -->
  <circle cx="50" cy="146" r="3" fill="#e5e7eb"/>

  <!-- Lower back - secondary (amber) -->
  <ellipse cx="160" cy="183" rx="20" ry="5" fill="#f59e0b" opacity="0.5"/>

  <!-- Legs raised off ground (straight) -->
  <line x1="200" y1="183" x2="248" y2="155" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="200" y1="186" x2="245" y2="160" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Feet -->
  <line x1="248" y1="155" x2="255" y2="150" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="245" y1="160" x2="252" y2="156" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Timer icon -->
  <circle cx="150" cy="130" r="14" fill="none" stroke="#4b5563" stroke-width="1.5"/>
  <line x1="150" y1="120" x2="150" y2="130" stroke="#4b5563" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="150" y1="130" x2="158" y2="134" stroke="#4b5563" stroke-width="1.5" stroke-linecap="round"/>

  <text x="150" y="230" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">SUPERMAN HOLD</text>
</svg>