<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>

  <!-- Lying Leg Curl - face down, curling legs up -->

  <!-- Machine bench (flat, slightly elevated) -->
  <rect x="40" y="130" width="180" height="8" rx="3" fill="#6b7280"/>
  <!-- Machine legs/supports -->
  <rect x="50" y="138" width="6" height="85" rx="2" fill="#6b7280"/>
  <rect x="200" y="138" width="6" height="85" rx="2" fill="#6b7280"/>
  <!-- Base -->
  <rect x="35" y="220" width="195" height="5" rx="2" fill="#6b7280"/>
  <!-- Lever arm mechanism -->
  <line x1="210" y1="135" x2="230" y2="90" stroke="#6b7280" stroke-width="3"/>
  <!-- Ankle pad (roller) -->
  <ellipse cx="232" cy="87" rx="8" ry="5" fill="#6b7280" transform="rotate(-60,232,87)"/>
  <!-- Weight stack hint -->
  <rect x="205" y="155" width="12" height="50" rx="1" fill="none" stroke="#6b7280" stroke-width="1"/>
  <line x1="205" y1="168" x2="217" y2="168" stroke="#6b7280" stroke-width="1"/>
  <line x1="205" y1="181" x2="217" y2="181" stroke="#6b7280" stroke-width="1"/>
  <line x1="205" y1="194" x2="217" y2="194" stroke="#6b7280" stroke-width="1"/>

  <!-- Primary muscles: Hamstrings (red) -->
  <polygon points="168,115 165,128 185,128 190,115 220,92 215,85" fill="#ef4444" opacity="0.7"/>

  <!-- Figure lying face down -->
  <!-- Head -->
  <circle cx="68" cy="118" r="11" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Torso (prone on bench) -->
  <path d="M79,118 L85,112 L160,112 L160,128 L85,128 Z" fill="none" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Hips -->
  <path d="M160,112 L170,112 L170,128 L160,128" fill="none" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Upper legs (on bench) -->
  <path d="M170,118 L195,120" fill="none" stroke="#e5e7eb" stroke-width="3"/>

  <!-- Lower legs (curled up toward glutes) -->
  <path d="M195,120 L210,110 L225,90" fill="none" stroke="#e5e7eb" stroke-width="3"/>

  <!-- Feet against pad -->
  <line x1="225" y1="85" x2="230" y2="92" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Arms hanging down/gripping handles -->
  <path d="M90,118 L85,128 L82,145" fill="none" stroke="#e5e7eb" stroke-width="2"/>
  <path d="M100,118 L98,128 L96,145" fill="none" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Label -->
  <text x="150" y="18" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">LYING LEG CURL</text>
</svg>