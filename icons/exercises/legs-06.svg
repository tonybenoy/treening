<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>

  <!-- Seated Leg Curl - seated, legs curling down/back -->

  <!-- Machine -->
  <!-- Seat -->
  <rect x="70" y="130" width="85" height="8" rx="2" fill="#6b7280"/>
  <!-- Back rest -->
  <rect x="65" y="68" width="8" height="68" rx="2" fill="#6b7280"/>
  <!-- Machine post -->
  <rect x="148" y="130" width="8" height="90" rx="2" fill="#6b7280"/>
  <!-- Base -->
  <rect x="60" y="218" width="110" height="5" rx="2" fill="#6b7280"/>
  <!-- Thigh pad -->
  <rect x="100" y="122" width="45" height="6" rx="2" fill="#6b7280"/>
  <!-- Shin pad lever (curled position - angled back under seat) -->
  <line x1="155" y1="142" x2="130" y2="195" stroke="#6b7280" stroke-width="3"/>
  <!-- Shin pad roller -->
  <ellipse cx="128" cy="198" rx="7" ry="4" fill="#6b7280" transform="rotate(70,128,198)"/>
  <!-- Weight stack -->
  <rect x="155" y="155" width="12" height="50" rx="1" fill="none" stroke="#6b7280" stroke-width="1"/>
  <line x1="155" y1="168" x2="167" y2="168" stroke="#6b7280" stroke-width="1"/>
  <line x1="155" y1="181" x2="167" y2="181" stroke="#6b7280" stroke-width="1"/>
  <line x1="155" y1="194" x2="167" y2="194" stroke="#6b7280" stroke-width="1"/>

  <!-- Primary muscles: Hamstrings (red) -->
  <polygon points="115,138 110,142 120,195 130,192 140,145 135,138" fill="#ef4444" opacity="0.7"/>

  <!-- Figure seated -->
  <!-- Head -->
  <circle cx="100" cy="55" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Torso upright -->
  <path d="M100,67 L94,74 L92,130 L108,130 L106,74 Z" fill="none" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Upper legs on seat (thighs under pad) -->
  <path d="M96,130 L115,132 L145,135" fill="none" stroke="#e5e7eb" stroke-width="3"/>

  <!-- Lower legs curled back under seat -->
  <path d="M145,135 L140,160 L130,192" fill="none" stroke="#e5e7eb" stroke-width="3"/>

  <!-- Feet against shin pad -->
  <line x1="126" y1="192" x2="132" y2="200" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Arms gripping side handles -->
  <path d="M96,78 L82,98 L78,122" fill="none" stroke="#e5e7eb" stroke-width="2"/>
  <path d="M104,78 L118,98 L120,118" fill="none" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Label -->
  <text x="150" y="18" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">SEATED LEG CURL</text>
</svg>