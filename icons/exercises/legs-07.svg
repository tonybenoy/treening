<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>

  <!-- Hack Squat - back against angled sled, squatting -->

  <!-- Machine frame -->
  <!-- Base -->
  <rect x="60" y="225" width="190" height="5" rx="2" fill="#6b7280"/>
  <!-- Foot platform -->
  <rect x="100" y="200" width="60" height="8" rx="2" fill="#6b7280" transform="rotate(-30,130,204)"/>
  <!-- Guide rails (angled ~45 deg) -->
  <line x1="85" y1="220" x2="175" y2="35" stroke="#6b7280" stroke-width="3"/>
  <line x1="220" y1="220" x2="235" y2="35" stroke="#6b7280" stroke-width="3"/>
  <!-- Sled/back pad (on rails) -->
  <rect x="140" y="90" width="55" height="12" rx="3" fill="#6b7280" opacity="0.7" transform="rotate(-60,168,96)"/>
  <!-- Shoulder pads -->
  <rect x="128" y="62" width="10" height="14" rx="2" fill="#6b7280"/>
  <rect x="178" y="82" width="10" height="14" rx="2" fill="#6b7280"/>

  <!-- Primary muscles: Quads (red) -->
  <polygon points="130,145 122,185 132,187 140,147" fill="#ef4444" opacity="0.7"/>
  <polygon points="148,155 142,192 152,194 156,157" fill="#ef4444" opacity="0.7"/>

  <!-- Secondary muscles: Glutes (amber) -->
  <ellipse cx="145" cy="142" rx="15" ry="8" fill="#f59e0b" opacity="0.5" transform="rotate(-15,145,142)"/>

  <!-- Figure in squat on hack machine -->
  <!-- Head -->
  <circle cx="152" cy="60" r="11" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Torso (leaning back against sled) -->
  <path d="M152,71 L145,78 L130,135 L150,140 L158,78 Z" fill="none" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Upper legs (squatting) -->
  <path d="M132,138 L118,165 L112,192" fill="none" stroke="#e5e7eb" stroke-width="3"/>
  <path d="M148,142 L140,170 L138,195" fill="none" stroke="#e5e7eb" stroke-width="3"/>

  <!-- Lower legs -->
  <path d="M112,192 L115,210 L118,220" fill="none" stroke="#e5e7eb" stroke-width="3"/>
  <path d="M138,195 L140,212 L142,220" fill="none" stroke="#e5e7eb" stroke-width="3"/>

  <!-- Feet on platform -->
  <line x1="110" y1="220" x2="125" y2="215" stroke="#e5e7eb" stroke-width="2.5"/>
  <line x1="135" y1="220" x2="150" y2="215" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Arms gripping handles near shoulders -->
  <path d="M148,80 L135,75 L130,68" fill="none" stroke="#e5e7eb" stroke-width="2"/>
  <path d="M155,80 L170,85 L180,88" fill="none" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Label -->
  <text x="150" y="18" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">HACK SQUAT</text>
</svg>