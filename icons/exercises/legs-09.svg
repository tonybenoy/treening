<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>

  <!-- Walking Lunges - lunge position with dumbbells at sides -->

  <!-- Floor -->
  <line x1="30" y1="228" x2="270" y2="228" stroke="#6b7280" stroke-width="1"/>

  <!-- Primary muscles: Quads on front leg (red) -->
  <polygon points="120,140 108,180 118,182 130,142" fill="#ef4444" opacity="0.7"/>

  <!-- Secondary muscles: Glutes (amber) -->
  <ellipse cx="140" cy="132" rx="14" ry="9" fill="#f59e0b" opacity="0.55"/>

  <!-- Figure in lunge - side view -->
  <!-- Head -->
  <circle cx="140" cy="50" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Neck -->
  <line x1="140" y1="62" x2="140" y2="70" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Torso (upright) -->
  <path d="M140,70 L133,76 L130,125 L150,125 L147,76 Z" fill="none" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Hips -->
  <path d="M130,125 Q140,133 150,125" fill="none" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Front leg (bent, knee over ankle) -->
  <path d="M133,128 L112,158 L105,188" fill="none" stroke="#e5e7eb" stroke-width="3"/>
  <!-- Front lower leg -->
  <path d="M105,188 L108,212 L106,226" fill="none" stroke="#e5e7eb" stroke-width="3"/>
  <!-- Front foot -->
  <line x1="97" y1="226" x2="115" y2="226" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Rear leg (extended behind) -->
  <path d="M147,128 L170,150 L195,170" fill="none" stroke="#e5e7eb" stroke-width="3"/>
  <!-- Rear lower leg -->
  <path d="M195,170 L210,195 L218,220" fill="none" stroke="#e5e7eb" stroke-width="3"/>
  <!-- Rear foot (on toe) -->
  <line x1="215" y1="220" x2="225" y2="226" stroke="#e5e7eb" stroke-width="2.5"/>
  <line x1="225" y1="226" x2="218" y2="228" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Arms hanging with dumbbells -->
  <path d="M135,78 L125,110 L122,145" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <path d="M145,78 L155,110 L158,145" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Dumbbells -->
  <rect x="115" y="142" width="16" height="7" rx="2" fill="#6b7280"/>
  <rect x="151" y="142" width="16" height="7" rx="2" fill="#6b7280"/>

  <!-- Motion arrow -->
  <line x1="60" y1="240" x2="85" y2="240" stroke="#9ca3af" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#9ca3af"/>
    </marker>
  </defs>

  <!-- Label -->
  <text x="150" y="18" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">WALKING LUNGES</text>
</svg>