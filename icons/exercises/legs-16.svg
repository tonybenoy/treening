<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Machine frame -->
  <rect x="60" y="80" width="180" height="8" rx="3" fill="#6b7280"/>
  <rect x="60" y="88" width="8" height="150" fill="#6b7280"/>
  <rect x="232" y="88" width="8" height="150" fill="#6b7280"/>
  <!-- Seat -->
  <rect x="115" y="145" width="70" height="6" rx="2" fill="#6b7280"/>
  <!-- Back pad -->
  <rect x="145" y="90" width="8" height="55" rx="2" fill="#6b7280"/>
  <!-- Floor -->
  <line x1="30" y1="230" x2="270" y2="230" stroke="#374151" stroke-width="1"/>

  <!-- Person seated, legs pushing apart -->
  <!-- Head -->
  <circle cx="150" cy="90" r="11" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso -->
  <line x1="150" y1="101" x2="150" y2="145" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Upper legs (pushing outward) -->
  <line x1="145" y1="148" x2="90" y2="175" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="155" y1="148" x2="210" y2="175" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>

  <!-- Glutes - PRIMARY (red) -->
  <ellipse cx="110" cy="165" rx="10" ry="7" fill="#ef4444" opacity="0.6" transform="rotate(-20,110,165)"/>
  <ellipse cx="190" cy="165" rx="10" ry="7" fill="#ef4444" opacity="0.6" transform="rotate(20,190,165)"/>

  <!-- Outer thigh pads -->
  <rect x="80" y="170" width="8" height="20" rx="3" fill="#6b7280"/>
  <rect x="212" y="170" width="8" height="20" rx="3" fill="#6b7280"/>

  <!-- Lower legs -->
  <line x1="90" y1="175" x2="85" y2="210" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="210" y1="175" x2="215" y2="210" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Feet -->
  <line x1="80" y1="210" x2="92" y2="212" stroke="#e5e7eb" stroke-width="2.5"/>
  <line x1="210" y1="210" x2="222" y2="212" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Motion arrows (outward) -->
  <path d="M 98 155 L 88 160" stroke="#4b5563" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 92 157 L 87 161 L 93 163" stroke="#4b5563" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 202 155 L 212 160" stroke="#4b5563" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 208 157 L 213 161 L 207 163" stroke="#4b5563" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <text x="150" y="248" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">HIP ABDUCTOR</text>
</svg>