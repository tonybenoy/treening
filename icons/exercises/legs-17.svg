<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Machine frame -->
  <rect x="60" y="80" width="180" height="8" rx="3" fill="#6b7280"/>
  <rect x="60" y="88" width="8" height="150" fill="#6b7280"/>
  <rect x="232" y="88" width="8" height="150" fill="#6b7280"/>
  <!-- Seat -->
  <rect x="115" y="145" width="70" height="6" rx="2" fill="#6b7280"/>
  <!-- Back pad -->
  <rect x="145" y="90" width="8" height="55" rx="2" fill="#6b7280"/>
  <!-- Floor -->
  <line x1="30" y1="230" x2="270" y2="230" stroke="#374151" stroke-width="1"/>

  <!-- Person seated, legs apart squeezing inward -->
  <!-- Head -->
  <circle cx="150" cy="90" r="11" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso -->
  <line x1="150" y1="101" x2="150" y2="145" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Upper legs (spread, squeezing in) -->
  <line x1="145" y1="148" x2="105" y2="175" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="155" y1="148" x2="195" y2="175" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>

  <!-- Inner thigh highlight (primary area) -->
  <polygon points="145,150 108,173 115,178 148,155" fill="#ef4444" opacity="0.6"/>
  <polygon points="155,150 192,173 185,178 152,155" fill="#ef4444" opacity="0.6"/>

  <!-- Inner thigh pads -->
  <rect x="100" y="170" width="8" height="20" rx="3" fill="#6b7280"/>
  <rect x="192" y="170" width="8" height="20" rx="3" fill="#6b7280"/>

  <!-- Lower legs -->
  <line x1="105" y1="175" x2="100" y2="210" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="195" y1="175" x2="200" y2="210" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Feet -->
  <line x1="95" y1="210" x2="107" y2="212" stroke="#e5e7eb" stroke-width="2.5"/>
  <line x1="195" y1="210" x2="207" y2="212" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Motion arrows (inward) -->
  <path d="M 95 160 L 105 155" stroke="#4b5563" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 101 158 L 106 154 L 103 150" stroke="#4b5563" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 205 160 L 195 155" stroke="#4b5563" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 199 158 L 194 154 L 197 150" stroke="#4b5563" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <text x="150" y="248" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">HIP ADDUCTOR</text>
</svg>