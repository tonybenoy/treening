<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Machine frame -->
  <rect x="180" y="40" width="8" height="200" fill="#6b7280"/>
  <rect x="170" y="40" width="25" height="10" rx="3" fill="#6b7280"/>
  <!-- Roller pad -->
  <ellipse cx="140" cy="170" rx="8" ry="15" fill="#6b7280"/>
  <!-- Platform -->
  <rect x="80" y="225" width="100" height="8" rx="2" fill="#6b7280"/>
  <!-- Floor -->
  <line x1="30" y1="235" x2="270" y2="235" stroke="#374151" stroke-width="1"/>

  <!-- Person standing, one leg kicking back -->
  <!-- Head -->
  <circle cx="120" cy="60" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso -->
  <line x1="120" y1="72" x2="120" y2="145" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Glutes - PRIMARY (red) -->
  <ellipse cx="122" cy="148" rx="14" ry="9" fill="#ef4444" opacity="0.7"/>

  <!-- Hands gripping handles -->
  <line x1="120" y1="85" x2="180" y2="80" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="180" cy="80" r="3" fill="#e5e7eb"/>

  <!-- Standing leg -->
  <line x1="118" y1="150" x2="115" y2="195" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="115" y1="195" x2="115" y2="225" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="110" y1="225" x2="122" y2="227" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Working leg (kicking against pad) -->
  <line x1="125" y1="150" x2="140" y2="170" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>

  <!-- Hip flexor area hints -->
  <ellipse cx="128" cy="155" rx="5" ry="8" fill="#f59e0b" opacity="0.45"/>

  <!-- Motion arrow -->
  <path d="M 150 160 L 160 155" stroke="#4b5563" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 156 158 L 161 154 L 157 150" stroke="#4b5563" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <text x="130" y="248" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">MULTI HIP</text>
</svg>