<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Machine frame -->
  <rect x="40" y="100" width="220" height="8" rx="3" fill="#6b7280"/>
  <rect x="40" y="108" width="8" height="130" fill="#6b7280"/>
  <rect x="252" y="108" width="8" height="130" fill="#6b7280"/>
  <!-- Back pad -->
  <rect x="55" y="108" width="8" height="60" rx="2" fill="#6b7280"/>
  <!-- Hip pad -->
  <rect x="145" y="128" width="50" height="8" rx="3" fill="#6b7280"/>
  <!-- Foot platform -->
  <rect x="210" y="195" width="45" height="8" rx="2" fill="#6b7280"/>
  <!-- Floor -->
  <line x1="30" y1="235" x2="270" y2="235" stroke="#374151" stroke-width="1"/>

  <!-- Person in hip thrust machine, hips extended -->
  <!-- Head -->
  <circle cx="75" cy="108" r="11" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Upper back against pad -->
  <line x1="82" y1="115" x2="70" y2="140" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Torso (hips driven up) -->
  <line x1="70" y1="140" x2="155" y2="128" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Glutes - PRIMARY (red) -->
  <ellipse cx="150" cy="130" rx="18" ry="10" fill="#ef4444" opacity="0.7"/>

  <!-- Hamstrings (amber) -->
  <polygon points="160,135 210,165 215,158 165,128" fill="#f59e0b" opacity="0.5"/>

  <!-- Upper legs -->
  <line x1="160" y1="135" x2="215" y2="165" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Lower legs (shins ~vertical) -->
  <line x1="215" y1="165" x2="225" y2="195" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Feet on platform -->
  <line x1="220" y1="195" x2="240" y2="195" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Arms at sides -->
  <line x1="80" y1="125" x2="100" y2="140" stroke="#e5e7eb" stroke-width="2" stroke-linecap="round"/>

  <text x="150" y="248" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="10">HIP THRUST MACHINE</text>
</svg>