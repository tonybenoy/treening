<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Floor -->
  <line x1="40" y1="230" x2="260" y2="230" stroke="#374151" stroke-width="1"/>

  <!-- Sumo Deadlift - wide stance, narrow grip -->
  <!-- Head -->
  <circle cx="150" cy="65" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso (upright) -->
  <line x1="150" y1="77" x2="150" y2="85" stroke="#e5e7eb" stroke-width="2.5"/>
  <path d="M140,85 L140,145 L160,145 L160,85 Z" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Hips -->
  <ellipse cx="150" cy="148" rx="16" ry="6" fill="none" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Wide stance legs -->
  <line x1="142" y1="152" x2="95" y2="195" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="158" y1="152" x2="205" y2="195" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>

  <!-- Quads (red) -->
  <polygon points="140,154 98,193 106,198 145,158" fill="#ef4444" opacity="0.6"/>
  <polygon points="160,154 202,193 194,198 155,158" fill="#ef4444" opacity="0.6"/>

  <!-- Glutes (red) -->
  <ellipse cx="150" cy="150" rx="18" ry="9" fill="#ef4444" opacity="0.6"/>

  <!-- Hamstrings (amber) -->
  <polygon points="136,156 90,198 96,200 140,160" fill="#f59e0b" opacity="0.45"/>
  <polygon points="164,156 210,198 204,200 160,160" fill="#f59e0b" opacity="0.45"/>

  <!-- Lower legs -->
  <line x1="95" y1="195" x2="90" y2="228" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="205" y1="195" x2="210" y2="228" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Feet (toes out) -->
  <line x1="80" y1="228" x2="98" y2="230" stroke="#e5e7eb" stroke-width="2.5"/>
  <line x1="202" y1="228" x2="220" y2="230" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Arms (narrow grip between legs) -->
  <line x1="145" y1="90" x2="145" y2="130" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="155" y1="90" x2="155" y2="130" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Barbell -->
  <line x1="60" y1="132" x2="240" y2="132" stroke="#6b7280" stroke-width="3"/>
  <rect x="52" y="124" width="10" height="16" rx="2" fill="#6b7280"/>
  <rect x="238" y="124" width="10" height="16" rx="2" fill="#6b7280"/>
  <rect x="44" y="126" width="10" height="12" rx="2" fill="#6b7280"/>
  <rect x="246" y="126" width="10" height="12" rx="2" fill="#6b7280"/>

  <text x="150" y="18" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">SUMO DEADLIFT</text>
</svg>