<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Floor -->
  <line x1="30" y1="230" x2="270" y2="230" stroke="#374151" stroke-width="1"/>

  <!-- Reverse Lunge - one leg stepped back -->
  <!-- Head -->
  <circle cx="140" cy="48" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso (upright) -->
  <line x1="140" y1="60" x2="140" y2="68" stroke="#e5e7eb" stroke-width="2.5"/>
  <path d="M132,68 L132,140 L148,140 L148,68 Z" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Dumbbells at sides -->
  <rect x="118" y="118" width="6" height="14" rx="2" fill="#6b7280"/>
  <rect x="156" y="118" width="6" height="14" rx="2" fill="#6b7280"/>
  <!-- Arms -->
  <line x1="132" y1="75" x2="121" y2="118" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="148" y1="75" x2="159" y2="118" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Hips -->
  <ellipse cx="140" cy="143" rx="12" ry="5" fill="none" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Front leg (bent at 90 degrees) -->
  <line x1="138" y1="146" x2="138" y2="190" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="138" y1="190" x2="135" y2="228" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="128" y1="228" x2="142" y2="230" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Quads on front leg (red) -->
  <polygon points="136,148 136,188 142,190 142,150" fill="#ef4444" opacity="0.7"/>

  <!-- Glutes (amber) -->
  <ellipse cx="140" cy="144" rx="14" ry="8" fill="#f59e0b" opacity="0.55"/>

  <!-- Back leg (stepped back, knee near ground) -->
  <line x1="144" y1="146" x2="190" y2="190" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="190" y1="190" x2="195" y2="225" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Back foot (on toes) -->
  <line x1="195" y1="225" x2="200" y2="230" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Hamstrings (amber) -->
  <polygon points="146,150 188,188 194,183 150,146" fill="#f59e0b" opacity="0.4"/>

  <text x="150" y="18" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">REVERSE LUNGE</text>
</svg>