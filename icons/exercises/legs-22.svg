<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Floor -->
  <line x1="30" y1="230" x2="270" y2="230" stroke="#374151" stroke-width="1"/>
  <!-- Box/bench -->
  <rect x="130" y="170" width="65" height="60" rx="3" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>

  <!-- Person stepping up onto box -->
  <!-- Head -->
  <circle cx="155" cy="48" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso -->
  <line x1="155" y1="60" x2="155" y2="68" stroke="#e5e7eb" stroke-width="2.5"/>
  <path d="M147,68 L147,135 L163,135 L163,68 Z" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Dumbbells -->
  <rect x="132" y="115" width="6" height="14" rx="2" fill="#6b7280"/>
  <rect x="170" y="115" width="6" height="14" rx="2" fill="#6b7280"/>
  <!-- Arms -->
  <line x1="147" y1="75" x2="135" y2="115" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="163" y1="75" x2="173" y2="115" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Hips -->
  <ellipse cx="155" cy="138" rx="12" ry="5" fill="none" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Leading leg (on box, bent) -->
  <line x1="158" y1="140" x2="165" y2="170" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Foot on box -->
  <line x1="158" y1="170" x2="172" y2="170" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Quads on leading leg (red) -->
  <polygon points="156,142 163,168 169,166 161,140" fill="#ef4444" opacity="0.7"/>

  <!-- Glutes (amber) -->
  <ellipse cx="155" cy="139" rx="14" ry="8" fill="#f59e0b" opacity="0.55"/>

  <!-- Trailing leg (hanging) -->
  <line x1="150" y1="140" x2="140" y2="185" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="140" y1="185" x2="135" y2="218" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Foot -->
  <line x1="130" y1="218" x2="140" y2="220" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Motion arrow (up) -->
  <path d="M 180 130 L 180 118" stroke="#4b5563" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 177 122 L 180 118 L 183 122" stroke="#4b5563" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <text x="150" y="18" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">STEP-UPS</text>
</svg>