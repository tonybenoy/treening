<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Machine frame -->
  <rect x="190" y="40" width="8" height="200" fill="#6b7280"/>
  <rect x="185" y="40" width="18" height="10" rx="3" fill="#6b7280"/>
  <!-- Weight stack -->
  <rect x="200" y="55" width="20" height="60" rx="1" fill="#4b5563"/>
  <!-- Foot plate -->
  <rect x="140" y="195" width="30" height="8" rx="3" fill="#6b7280"/>
  <!-- Platform -->
  <rect x="70" y="225" width="120" height="8" rx="2" fill="#6b7280"/>
  <!-- Floor -->
  <line x1="30" y1="235" x2="270" y2="235" stroke="#374151" stroke-width="1"/>

  <!-- Person standing, kicking back -->
  <!-- Head -->
  <circle cx="105" cy="55" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso (slight lean forward) -->
  <line x1="105" y1="67" x2="108" y2="145" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Hands on handles -->
  <line x1="105" y1="80" x2="190" y2="75" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="190" cy="75" r="3" fill="#e5e7eb"/>

  <!-- Glutes - PRIMARY (red) -->
  <ellipse cx="112" cy="148" rx="15" ry="10" fill="#ef4444" opacity="0.7"/>

  <!-- Standing leg -->
  <line x1="105" y1="150" x2="100" y2="195" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="195" x2="100" y2="225" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="95" y1="225" x2="108" y2="227" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Working leg (kicking back against plate) -->
  <line x1="115" y1="150" x2="145" y2="175" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="145" y1="175" x2="155" y2="195" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Foot on plate -->
  <circle cx="155" cy="198" r="3" fill="#e5e7eb"/>

  <!-- Hamstrings (amber) -->
  <polygon points="118,155 143,173 148,168 123,150" fill="#f59e0b" opacity="0.5"/>

  <!-- Motion arrow -->
  <path d="M 160 180 L 168 175" stroke="#4b5563" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 164 178 L 169 174 L 166 170" stroke="#4b5563" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <text x="130" y="248" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="10">GLUTE KICKBACK MACHINE</text>
</svg>