<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Machine frame (pendulum arc) -->
  <path d="M60,20 Q60,200 150,210" fill="none" stroke="#6b7280" stroke-width="4"/>
  <path d="M240,20 Q240,200 150,210" fill="none" stroke="#6b7280" stroke-width="4"/>
  <!-- Shoulder pads -->
  <rect x="110" y="68" width="15" height="8" rx="2" fill="#6b7280"/>
  <rect x="175" y="68" width="15" height="8" rx="2" fill="#6b7280"/>
  <!-- Platform -->
  <rect x="100" y="222" width="100" height="8" rx="3" fill="#6b7280"/>
  <!-- Floor -->
  <line x1="30" y1="235" x2="270" y2="235" stroke="#374151" stroke-width="1"/>

  <!-- Person in squat position under pads -->
  <!-- Head -->
  <circle cx="150" cy="55" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Shoulders under pads -->
  <line x1="150" y1="67" x2="150" y2="76" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso -->
  <path d="M140,76 L138,140 L162,140 L160,76 Z" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Hips -->
  <ellipse cx="150" cy="143" rx="14" ry="6" fill="none" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Upper legs (deep squat) -->
  <line x1="142" y1="148" x2="120" y2="190" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="158" y1="148" x2="180" y2="190" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>

  <!-- Quads (red) -->
  <polygon points="140,150 118,188 126,192 146,154" fill="#ef4444" opacity="0.7"/>
  <polygon points="160,150 182,188 174,192 154,154" fill="#ef4444" opacity="0.7"/>

  <!-- Glutes (amber) -->
  <ellipse cx="150" cy="145" rx="16" ry="9" fill="#f59e0b" opacity="0.55"/>

  <!-- Lower legs -->
  <line x1="120" y1="190" x2="125" y2="220" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="180" y1="190" x2="175" y2="220" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Feet on platform -->
  <line x1="118" y1="220" x2="132" y2="222" stroke="#e5e7eb" stroke-width="2.5"/>
  <line x1="168" y1="220" x2="182" y2="222" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Hands on handles -->
  <line x1="140" y1="80" x2="118" y2="72" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="160" y1="80" x2="182" y2="72" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <text x="150" y="18" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">PENDULUM SQUAT</text>
</svg>