<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Machine frame -->
  <rect x="80" y="15" width="140" height="8" rx="3" fill="#6b7280"/>
  <rect x="80" y="15" width="8" height="80" fill="#6b7280"/>
  <rect x="212" y="15" width="8" height="80" fill="#6b7280"/>
  <!-- Belt cable down to weight -->
  <line x1="150" y1="145" x2="150" y2="200" stroke="#4b5563" stroke-width="2"/>
  <!-- Weight -->
  <rect x="135" y="200" width="30" height="15" rx="2" fill="#6b7280"/>
  <!-- Platforms (elevated, with gap) -->
  <rect x="70" y="220" width="60" height="10" rx="2" fill="#6b7280"/>
  <rect x="170" y="220" width="60" height="10" rx="2" fill="#6b7280"/>
  <!-- Floor -->
  <line x1="30" y1="235" x2="270" y2="235" stroke="#374151" stroke-width="1"/>

  <!-- Person squatting with belt around hips -->
  <!-- Head -->
  <circle cx="150" cy="55" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso (upright) -->
  <line x1="150" y1="67" x2="150" y2="75" stroke="#e5e7eb" stroke-width="2.5"/>
  <path d="M140,75 L140,138 L160,138 L160,75 Z" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Belt around hips -->
  <ellipse cx="150" cy="142" rx="16" ry="5" fill="none" stroke="#f59e0b" stroke-width="2"/>

  <!-- Upper legs (squat) -->
  <line x1="140" y1="145" x2="110" y2="190" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="160" y1="145" x2="190" y2="190" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>

  <!-- Quads (red) -->
  <polygon points="138,148 108,188 116,192 143,152" fill="#ef4444" opacity="0.7"/>
  <polygon points="162,148 192,188 184,192 157,152" fill="#ef4444" opacity="0.7"/>

  <!-- Glutes (amber) -->
  <ellipse cx="150" cy="144" rx="16" ry="9" fill="#f59e0b" opacity="0.55"/>

  <!-- Lower legs -->
  <line x1="110" y1="190" x2="105" y2="218" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="190" y1="190" x2="195" y2="218" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Feet on platforms -->
  <line x1="98" y1="218" x2="112" y2="220" stroke="#e5e7eb" stroke-width="2.5"/>
  <line x1="188" y1="218" x2="202" y2="220" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- Arms relaxed at sides -->
  <line x1="140" y1="82" x2="125" y2="120" stroke="#e5e7eb" stroke-width="2" stroke-linecap="round"/>
  <line x1="160" y1="82" x2="175" y2="120" stroke="#e5e7eb" stroke-width="2" stroke-linecap="round"/>

  <text x="150" y="18" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">BELT SQUAT</text>
</svg>