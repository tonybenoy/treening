<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Floor -->
  <line x1="50" y1="230" x2="250" y2="230" stroke="#374151" stroke-width="1"/>

  <!-- Pistol Squat - side view, one leg extended forward -->
  <!-- Head -->
  <circle cx="150" cy="70" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Neck -->
  <line x1="150" y1="82" x2="148" y2="90" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso leaning forward slightly -->
  <line x1="148" y1="90" x2="140" y2="140" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Arms extended forward for balance -->
  <line x1="148" y1="98" x2="190" y2="90" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="148" y1="100" x2="188" y2="94" stroke="#e5e7eb" stroke-width="2" stroke-linecap="round"/>

  <!-- Standing leg (bent deeply) -->
  <!-- Upper leg -->
  <line x1="140" y1="140" x2="125" y2="185" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Primary: Quads (red) on standing leg -->
  <polygon points="138,142 125,183 135,185 145,145" fill="#ef4444" opacity="0.7"/>
  <!-- Lower leg -->
  <line x1="125" y1="185" x2="135" y2="228" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <!-- Foot -->
  <line x1="125" y1="228" x2="145" y2="230" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Secondary: Glutes (amber) -->
  <ellipse cx="142" cy="142" rx="12" ry="8" fill="#f59e0b" opacity="0.55"/>

  <!-- Extended leg forward (straight) -->
  <line x1="140" y1="140" x2="200" y2="155" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="200" y1="155" x2="220" y2="152" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Tertiary: Abs -->
  <ellipse cx="144" cy="118" rx="8" ry="14" fill="#f59e0b" opacity="0.4"/>

  <!-- Label -->
  <text x="150" y="18" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">PISTOL SQUAT</text>
</svg>