<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Floor -->
  <line x1="30" y1="195" x2="270" y2="195" stroke="#374151" stroke-width="1"/>

  <!-- Glute Bridge - lying on back, hips raised -->
  <!-- Head on ground -->
  <circle cx="70" cy="180" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Upper back on ground -->
  <line x1="82" y1="180" x2="120" y2="185" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Torso angled up from ground -->
  <line x1="120" y1="185" x2="170" y2="150" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Primary: Glutes (red) -->
  <ellipse cx="170" cy="152" rx="16" ry="10" fill="#ef4444" opacity="0.7"/>

  <!-- Hips to knees (upper legs) -->
  <line x1="170" y1="155" x2="200" y2="195" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>

  <!-- Secondary: Hamstrings (amber) -->
  <polygon points="172,160 198,192 206,188 178,155" fill="#f59e0b" opacity="0.55"/>

  <!-- Lower legs (shins vertical) -->
  <line x1="200" y1="195" x2="200" y2="150" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>

  <!-- Feet flat on ground -->
  <line x1="195" y1="195" x2="210" y2="195" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Arms flat on ground -->
  <line x1="100" y1="185" x2="90" y2="195" stroke="#e5e7eb" stroke-width="2" stroke-linecap="round"/>
  <line x1="115" y1="186" x2="108" y2="195" stroke="#e5e7eb" stroke-width="2" stroke-linecap="round"/>

  <!-- Motion arrow (hips going up) -->
  <path d="M 170 138 L 170 126" stroke="#4b5563" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 167 130 L 170 126 L 173 130" stroke="#4b5563" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <text x="150" y="230" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">GLUTE BRIDGE</text>
</svg>