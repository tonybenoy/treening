<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Wall -->
  <rect x="60" y="20" width="8" height="220" fill="#6b7280"/>
  <!-- Floor -->
  <line x1="50" y1="230" x2="250" y2="230" stroke="#374151" stroke-width="1"/>

  <!-- Wall Sit - back against wall, thighs parallel -->
  <!-- Head -->
  <circle cx="80" cy="68" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Back flat against wall -->
  <line x1="76" y1="80" x2="76" y2="140" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Arms at sides -->
  <line x1="76" y1="95" x2="72" y2="130" stroke="#e5e7eb" stroke-width="2" stroke-linecap="round"/>

  <!-- Hips -->
  <ellipse cx="80" cy="142" rx="10" ry="6" fill="none" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Thighs (parallel to ground) -->
  <line x1="85" y1="145" x2="135" y2="145" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>

  <!-- Primary: Quads (red) -->
  <polygon points="88,138 132,138 135,152 90,152" fill="#ef4444" opacity="0.7"/>

  <!-- Lower legs (vertical) -->
  <line x1="135" y1="145" x2="135" y2="228" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>

  <!-- Feet -->
  <line x1="130" y1="228" x2="145" y2="230" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Timer icon hint -->
  <circle cx="210" cy="100" r="18" fill="none" stroke="#4b5563" stroke-width="1.5"/>
  <line x1="210" y1="88" x2="210" y2="100" stroke="#4b5563" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="210" y1="100" x2="220" y2="105" stroke="#4b5563" stroke-width="1.5" stroke-linecap="round"/>

  <text x="150" y="18" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">WALL SIT</text>
</svg>