<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Floor -->
  <line x1="30" y1="230" x2="270" y2="230" stroke="#374151" stroke-width="1"/>

  <!-- Cossack Squat - wide stance, one leg bent deeply, other straight -->
  <!-- Head -->
  <circle cx="130" cy="70" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Neck -->
  <line x1="130" y1="82" x2="128" y2="90" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso (upright) -->
  <line x1="128" y1="90" x2="125" y2="145" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Arms forward for balance -->
  <line x1="128" y1="100" x2="160" y2="95" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="128" y1="102" x2="158" y2="98" stroke="#e5e7eb" stroke-width="2" stroke-linecap="round"/>

  <!-- Bent leg (deep squat side) -->
  <line x1="125" y1="145" x2="110" y2="190" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="110" y1="190" x2="118" y2="228" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="108" y1="228" x2="125" y2="230" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Primary: Quads on bent leg (red) -->
  <polygon points="123,147 108,188 116,192 129,150" fill="#ef4444" opacity="0.7"/>

  <!-- Secondary: Glutes (amber) -->
  <ellipse cx="127" cy="146" rx="12" ry="8" fill="#f59e0b" opacity="0.55"/>

  <!-- Straight leg extended to the side -->
  <line x1="128" y1="145" x2="210" y2="210" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="210" y1="210" x2="220" y2="228" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="215" y1="228" x2="225" y2="230" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Tertiary: Hamstrings on bent leg -->
  <polygon points="118,152 104,188 110,192 122,155" fill="#f59e0b" opacity="0.4"/>

  <text x="150" y="18" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">COSSACK SQUAT</text>
</svg>