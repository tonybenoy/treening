<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Floor line -->
  <line x1="50" y1="230" x2="250" y2="230" stroke="#374151" stroke-width="1"/>

  <!-- Legs -->
  <line x1="135" y1="175" x2="125" y2="228" stroke="#e5e7eb" stroke-width="8" stroke-linecap="round"/>
  <line x1="165" y1="175" x2="175" y2="228" stroke="#e5e7eb" stroke-width="8" stroke-linecap="round"/>
  <!-- Feet -->
  <line x1="125" y1="228" x2="115" y2="230" stroke="#e5e7eb" stroke-width="6" stroke-linecap="round"/>
  <line x1="175" y1="228" x2="185" y2="230" stroke="#e5e7eb" stroke-width="6" stroke-linecap="round"/>

  <!-- Torso -->
  <path d="M135,170 L135,105 Q150,95 165,105 L165,170 Z" fill="#374151" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Primary muscles: Front delts (red) -->
  <ellipse cx="130" cy="108" rx="8" ry="12" fill="#ef4444" opacity="0.85"/>
  <ellipse cx="170" cy="108" rx="8" ry="12" fill="#ef4444" opacity="0.85"/>
  <!-- Primary muscles: Side delts (red) -->
  <ellipse cx="122" cy="110" rx="6" ry="10" fill="#ef4444" opacity="0.7"/>
  <ellipse cx="178" cy="110" rx="6" ry="10" fill="#ef4444" opacity="0.7"/>

  <!-- Upper arms -->
  <line x1="122" y1="115" x2="110" y2="80" stroke="#e5e7eb" stroke-width="7" stroke-linecap="round"/>
  <line x1="178" y1="115" x2="190" y2="80" stroke="#e5e7eb" stroke-width="7" stroke-linecap="round"/>

  <!-- Secondary muscles: Triceps (amber) -->
  <ellipse cx="115" cy="95" rx="5" ry="12" fill="#f59e0b" opacity="0.7" transform="rotate(-15,115,95)"/>
  <ellipse cx="185" cy="95" rx="5" ry="12" fill="#f59e0b" opacity="0.7" transform="rotate(15,185,95)"/>

  <!-- Forearms -->
  <line x1="110" y1="80" x2="110" y2="50" stroke="#e5e7eb" stroke-width="6" stroke-linecap="round"/>
  <line x1="190" y1="80" x2="190" y2="50" stroke="#e5e7eb" stroke-width="6" stroke-linecap="round"/>

  <!-- Hands gripping bar -->
  <circle cx="110" cy="48" r="5" fill="#e5e7eb"/>
  <circle cx="190" cy="48" r="5" fill="#e5e7eb"/>

  <!-- Barbell -->
  <line x1="60" y1="48" x2="240" y2="48" stroke="#6b7280" stroke-width="3"/>
  <!-- Barbell plates -->
  <rect x="65" y="38" width="8" height="20" rx="2" fill="#6b7280"/>
  <rect x="227" y="38" width="8" height="20" rx="2" fill="#6b7280"/>
  <rect x="56" y="35" width="10" height="26" rx="2" fill="#6b7280"/>
  <rect x="234" y="35" width="10" height="26" rx="2" fill="#6b7280"/>

  <!-- Head -->
  <circle cx="150" cy="82" r="16" fill="#374151" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Label -->
  <text x="150" y="18" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">OVERHEAD PRESS</text>
</svg>