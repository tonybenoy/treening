<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>

  <!-- Bench/seat -->
  <rect x="115" y="175" width="70" height="8" rx="3" fill="#6b7280"/>
  <rect x="170" y="130" width="8" height="50" rx="2" fill="#6b7280"/>
  <!-- Bench legs -->
  <line x1="120" y1="183" x2="120" y2="230" stroke="#6b7280" stroke-width="4" stroke-linecap="round"/>
  <line x1="180" y1="183" x2="180" y2="230" stroke="#6b7280" stroke-width="4" stroke-linecap="round"/>
  <line x1="50" y1="230" x2="250" y2="230" stroke="#374151" stroke-width="1"/>

  <!-- Legs (seated) -->
  <path d="M135,178 L120,210 L115,228" stroke="#e5e7eb" stroke-width="7" stroke-linecap="round" fill="none"/>
  <path d="M160,178 L175,210 L180,228" stroke="#e5e7eb" stroke-width="7" stroke-linecap="round" fill="none"/>
  <!-- Feet -->
  <line x1="115" y1="228" x2="105" y2="230" stroke="#e5e7eb" stroke-width="5" stroke-linecap="round"/>
  <line x1="180" y1="228" x2="190" y2="230" stroke="#e5e7eb" stroke-width="5" stroke-linecap="round"/>

  <!-- Torso -->
  <path d="M133,172 L133,108 Q148,98 163,108 L163,172 Z" fill="#374151" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Primary muscles: Front and side delts (red) -->
  <ellipse cx="128" cy="112" rx="8" ry="12" fill="#ef4444" opacity="0.85"/>
  <ellipse cx="168" cy="112" rx="8" ry="12" fill="#ef4444" opacity="0.85"/>
  <ellipse cx="120" cy="114" rx="5" ry="9" fill="#ef4444" opacity="0.7"/>
  <ellipse cx="176" cy="114" rx="5" ry="9" fill="#ef4444" opacity="0.7"/>

  <!-- Upper arms -->
  <line x1="120" y1="118" x2="108" y2="82" stroke="#e5e7eb" stroke-width="7" stroke-linecap="round"/>
  <line x1="176" y1="118" x2="188" y2="82" stroke="#e5e7eb" stroke-width="7" stroke-linecap="round"/>

  <!-- Secondary muscles: Triceps (amber) -->
  <ellipse cx="113" cy="98" rx="5" ry="12" fill="#f59e0b" opacity="0.7" transform="rotate(-12,113,98)"/>
  <ellipse cx="183" cy="98" rx="5" ry="12" fill="#f59e0b" opacity="0.7" transform="rotate(12,183,98)"/>

  <!-- Forearms -->
  <line x1="108" y1="82" x2="108" y2="55" stroke="#e5e7eb" stroke-width="6" stroke-linecap="round"/>
  <line x1="188" y1="82" x2="188" y2="55" stroke="#e5e7eb" stroke-width="6" stroke-linecap="round"/>

  <!-- Hands -->
  <circle cx="108" cy="53" r="4" fill="#e5e7eb"/>
  <circle cx="188" cy="53" r="4" fill="#e5e7eb"/>

  <!-- Dumbbells -->
  <rect x="96" y="46" width="24" height="7" rx="3" fill="#6b7280"/>
  <rect x="176" y="46" width="24" height="7" rx="3" fill="#6b7280"/>
  <rect x="94" y="43" width="6" height="13" rx="2" fill="#6b7280"/>
  <rect x="116" y="43" width="6" height="13" rx="2" fill="#6b7280"/>
  <rect x="174" y="43" width="6" height="13" rx="2" fill="#6b7280"/>
  <rect x="196" y="43" width="6" height="13" rx="2" fill="#6b7280"/>

  <!-- Head -->
  <circle cx="148" cy="86" r="15" fill="#374151" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Label -->
  <text x="150" y="18" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">DB SHOULDER PRESS</text>
</svg>