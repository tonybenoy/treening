<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <line x1="50" y1="230" x2="250" y2="230" stroke="#374151" stroke-width="1"/>

  <!-- Legs -->
  <line x1="138" y1="175" x2="130" y2="228" stroke="#e5e7eb" stroke-width="8" stroke-linecap="round"/>
  <line x1="162" y1="175" x2="170" y2="228" stroke="#e5e7eb" stroke-width="8" stroke-linecap="round"/>
  <line x1="130" y1="228" x2="120" y2="230" stroke="#e5e7eb" stroke-width="6" stroke-linecap="round"/>
  <line x1="170" y1="228" x2="180" y2="230" stroke="#e5e7eb" stroke-width="6" stroke-linecap="round"/>

  <!-- Torso -->
  <path d="M136,170 L136,108 Q150,98 164,108 L164,170 Z" fill="#374151" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Primary muscles: Side delts (red) - prominent -->
  <ellipse cx="126" cy="112" rx="10" ry="13" fill="#ef4444" opacity="0.85"/>
  <ellipse cx="174" cy="112" rx="10" ry="13" fill="#ef4444" opacity="0.85"/>

  <!-- Arms raised to T-shape -->
  <!-- Left arm -->
  <line x1="126" y1="116" x2="65" y2="112" stroke="#e5e7eb" stroke-width="7" stroke-linecap="round"/>
  <!-- Right arm -->
  <line x1="174" y1="116" x2="235" y2="112" stroke="#e5e7eb" stroke-width="7" stroke-linecap="round"/>

  <!-- Forearms (slight bend) -->
  <line x1="65" y1="112" x2="42" y2="116" stroke="#e5e7eb" stroke-width="6" stroke-linecap="round"/>
  <line x1="235" y1="112" x2="258" y2="116" stroke="#e5e7eb" stroke-width="6" stroke-linecap="round"/>

  <!-- Hands -->
  <circle cx="40" cy="117" r="4" fill="#e5e7eb"/>
  <circle cx="260" cy="117" r="4" fill="#e5e7eb"/>

  <!-- Dumbbells -->
  <rect x="32" y="110" width="7" height="18" rx="3" fill="#6b7280"/>
  <rect x="29" y="108" width="13" height="5" rx="2" fill="#6b7280"/>
  <rect x="29" y="125" width="13" height="5" rx="2" fill="#6b7280"/>
  <rect x="253" y="110" width="7" height="18" rx="3" fill="#6b7280"/>
  <rect x="250" y="108" width="13" height="5" rx="2" fill="#6b7280"/>
  <rect x="250" y="125" width="13" height="5" rx="2" fill="#6b7280"/>

  <!-- Head -->
  <circle cx="150" cy="85" r="16" fill="#374151" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Label -->
  <text x="150" y="18" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">LATERAL RAISE</text>
</svg>