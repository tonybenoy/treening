<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <line x1="50" y1="230" x2="250" y2="230" stroke="#374151" stroke-width="1"/>

  <!-- Machine frame -->
  <rect x="85" y="25" width="8" height="205" rx="3" fill="#6b7280"/>
  <rect x="207" y="25" width="8" height="205" rx="3" fill="#6b7280"/>
  <rect x="85" y="25" width="130" height="8" rx="3" fill="#6b7280"/>
  <!-- Machine seat -->
  <rect x="110" y="178" width="80" height="8" rx="3" fill="#6b7280"/>
  <!-- Seat back -->
  <rect x="177" y="120" width="8" height="62" rx="3" fill="#6b7280"/>
  <!-- Seat legs -->
  <line x1="115" y1="186" x2="115" y2="228" stroke="#6b7280" stroke-width="4"/>
  <line x1="185" y1="186" x2="185" y2="228" stroke="#6b7280" stroke-width="4"/>
  <!-- Seat base -->
  <line x1="100" y1="228" x2="200" y2="228" stroke="#6b7280" stroke-width="4"/>

  <!-- Machine arms/handles -->
  <line x1="93" y1="55" x2="93" y2="90" stroke="#6b7280" stroke-width="5"/>
  <line x1="211" y1="55" x2="211" y2="90" stroke="#6b7280" stroke-width="5"/>
  <!-- Handle grips -->
  <rect x="87" y="85" width="12" height="6" rx="2" fill="#9ca3af"/>
  <rect x="205" y="85" width="12" height="6" rx="2" fill="#9ca3af"/>

  <!-- Legs (seated) -->
  <path d="M135,180 L120,210 L115,226" stroke="#e5e7eb" stroke-width="7" stroke-linecap="round" fill="none"/>
  <path d="M160,180 L172,210 L175,226" stroke="#e5e7eb" stroke-width="7" stroke-linecap="round" fill="none"/>

  <!-- Torso -->
  <path d="M133,175 L133,112 Q148,102 163,112 L163,175 Z" fill="#374151" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Primary muscles: Front and side delts (red) -->
  <ellipse cx="128" cy="115" rx="8" ry="12" fill="#ef4444" opacity="0.85"/>
  <ellipse cx="168" cy="115" rx="8" ry="12" fill="#ef4444" opacity="0.85"/>
  <ellipse cx="121" cy="117" rx="5" ry="9" fill="#ef4444" opacity="0.7"/>
  <ellipse cx="175" cy="117" rx="5" ry="9" fill="#ef4444" opacity="0.7"/>

  <!-- Upper arms reaching to handles -->
  <line x1="121" y1="120" x2="98" y2="92" stroke="#e5e7eb" stroke-width="7" stroke-linecap="round"/>
  <line x1="175" y1="120" x2="206" y2="92" stroke="#e5e7eb" stroke-width="7" stroke-linecap="round"/>

  <!-- Secondary muscles: Triceps (amber) -->
  <ellipse cx="108" cy="105" rx="5" ry="10" fill="#f59e0b" opacity="0.7" transform="rotate(-20,108,105)"/>
  <ellipse cx="192" cy="105" rx="5" ry="10" fill="#f59e0b" opacity="0.7" transform="rotate(20,192,105)"/>

  <!-- Forearms gripping handles -->
  <line x1="98" y1="92" x2="93" y2="88" stroke="#e5e7eb" stroke-width="6" stroke-linecap="round"/>
  <line x1="206" y1="92" x2="211" y2="88" stroke="#e5e7eb" stroke-width="6" stroke-linecap="round"/>

  <!-- Hands -->
  <circle cx="93" cy="88" r="4" fill="#e5e7eb"/>
  <circle cx="211" cy="88" r="4" fill="#e5e7eb"/>

  <!-- Head -->
  <circle cx="148" cy="90" r="15" fill="#374151" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Label -->
  <text x="150" y="18" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">MACHINE SHOULDER PRESS</text>
</svg>