<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <line x1="50" y1="230" x2="250" y2="230" stroke="#374151" stroke-width="1"/>

  <!-- Legs -->
  <line x1="138" y1="178" x2="128" y2="228" stroke="#e5e7eb" stroke-width="8" stroke-linecap="round"/>
  <line x1="162" y1="178" x2="172" y2="228" stroke="#e5e7eb" stroke-width="8" stroke-linecap="round"/>
  <line x1="128" y1="228" x2="118" y2="230" stroke="#e5e7eb" stroke-width="6" stroke-linecap="round"/>
  <line x1="172" y1="228" x2="182" y2="230" stroke="#e5e7eb" stroke-width="6" stroke-linecap="round"/>

  <!-- Torso -->
  <path d="M135,172 L135,108 Q150,98 165,108 L165,172 Z" fill="#374151" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Primary muscles: Side delts (red) -->
  <ellipse cx="129" cy="112" rx="9" ry="12" fill="#ef4444" opacity="0.85"/>
  <ellipse cx="171" cy="112" rx="9" ry="12" fill="#ef4444" opacity="0.85"/>

  <!-- Secondary muscles: Traps (amber) -->
  <path d="M137,100 Q150,90 163,100 L163,110 Q150,106 137,110 Z" fill="#f59e0b" opacity="0.7"/>

  <!-- Arms - elbows out and up, pulling barbell to chin -->
  <!-- Upper arms going out and up -->
  <line x1="129" y1="116" x2="105" y2="95" stroke="#e5e7eb" stroke-width="7" stroke-linecap="round"/>
  <line x1="171" y1="116" x2="195" y2="95" stroke="#e5e7eb" stroke-width="7" stroke-linecap="round"/>

  <!-- Forearms pointing down to bar -->
  <line x1="105" y1="95" x2="120" y2="118" stroke="#e5e7eb" stroke-width="6" stroke-linecap="round"/>
  <line x1="195" y1="95" x2="180" y2="118" stroke="#e5e7eb" stroke-width="6" stroke-linecap="round"/>

  <!-- Hands -->
  <circle cx="120" cy="120" r="4" fill="#e5e7eb"/>
  <circle cx="180" cy="120" r="4" fill="#e5e7eb"/>

  <!-- Barbell at chin height -->
  <line x1="80" y1="122" x2="220" y2="122" stroke="#6b7280" stroke-width="3"/>
  <!-- Plates -->
  <rect x="75" y="112" width="8" height="20" rx="2" fill="#6b7280"/>
  <rect x="66" y="109" width="10" height="26" rx="2" fill="#6b7280"/>
  <rect x="217" y="112" width="8" height="20" rx="2" fill="#6b7280"/>
  <rect x="224" y="109" width="10" height="26" rx="2" fill="#6b7280"/>

  <!-- Head -->
  <circle cx="150" cy="85" r="15" fill="#374151" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Label -->
  <text x="150" y="18" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">UPRIGHT ROW</text>
</svg>