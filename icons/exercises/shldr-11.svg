<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <line x1="50" y1="230" x2="250" y2="230" stroke="#374151" stroke-width="1"/>

  <!-- Machine frame -->
  <rect x="70" y="30" width="8" height="200" rx="3" fill="#6b7280"/>
  <rect x="222" y="30" width="8" height="200" rx="3" fill="#6b7280"/>
  <rect x="70" y="30" width="160" height="8" rx="3" fill="#6b7280"/>
  <!-- Machine base -->
  <rect x="60" y="225" width="180" height="5" rx="2" fill="#6b7280"/>

  <!-- Seat -->
  <rect x="120" y="178" width="60" height="8" rx="3" fill="#6b7280"/>
  <rect x="147" y="130" width="8" height="50" rx="3" fill="#6b7280"/>
  <!-- Seat support -->
  <line x1="125" y1="186" x2="125" y2="225" stroke="#6b7280" stroke-width="4"/>
  <line x1="175" y1="186" x2="175" y2="225" stroke="#6b7280" stroke-width="4"/>

  <!-- Chest pad (person facing it) -->
  <rect x="120" y="128" width="25" height="40" rx="5" fill="#4b5563"/>

  <!-- Machine arms extending back -->
  <line x1="78" y1="75" x2="78" y2="130" stroke="#6b7280" stroke-width="5"/>
  <line x1="222" y1="75" x2="222" y2="130" stroke="#6b7280" stroke-width="5"/>
  <!-- Pivot points -->
  <circle cx="78" cy="75" r="5" fill="#9ca3af"/>
  <circle cx="222" cy="75" r="5" fill="#9ca3af"/>
  <!-- Handles (pushed back) -->
  <line x1="78" y1="75" x2="60" y2="110" stroke="#6b7280" stroke-width="4"/>
  <line x1="222" y1="75" x2="240" y2="110" stroke="#6b7280" stroke-width="4"/>
  <!-- Handle grips -->
  <rect x="55" y="106" width="10" height="12" rx="3" fill="#9ca3af"/>
  <rect x="235" y="106" width="10" height="12" rx="3" fill="#9ca3af"/>

  <!-- Legs (seated) -->
  <path d="M155,180 L140,210 L135,226" stroke="#e5e7eb" stroke-width="7" stroke-linecap="round" fill="none"/>
  <path d="M168,180 L178,210 L183,226" stroke="#e5e7eb" stroke-width="7" stroke-linecap="round" fill="none"/>

  <!-- Torso (facing pad) -->
  <path d="M150,175 L150,112 Q163,102 176,112 L176,175 Z" fill="#374151" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Primary muscles: Rear delts (red) -->
  <ellipse cx="181" cy="115" rx="8" ry="11" fill="#ef4444" opacity="0.85"/>
  <ellipse cx="145" cy="115" rx="8" ry="11" fill="#ef4444" opacity="0.85"/>

  <!-- Arms reaching to handles (pushed back) -->
  <line x1="145" y1="118" x2="72" y2="112" stroke="#e5e7eb" stroke-width="7" stroke-linecap="round"/>
  <line x1="181" y1="118" x2="230" y2="112" stroke="#e5e7eb" stroke-width="7" stroke-linecap="round"/>

  <!-- Hands on handles -->
  <circle cx="62" cy="112" r="4" fill="#e5e7eb"/>
  <circle cx="238" cy="112" r="4" fill="#e5e7eb"/>

  <!-- Head -->
  <circle cx="163" cy="90" r="15" fill="#374151" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Label -->
  <text x="150" y="22" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="11" font-weight="bold">REVERSE PEC DECK</text>
</svg>