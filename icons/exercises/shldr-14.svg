<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <rect width="300" height="250" fill="#1f2937"/>
  <!-- Machine frame -->
  <rect x="145" y="25" width="10" height="210" fill="#6b7280"/>
  <rect x="135" y="25" width="30" height="10" rx="3" fill="#6b7280"/>
  <!-- Weight stack -->
  <rect x="158" y="40" width="20" height="60" rx="1" fill="#4b5563"/>
  <!-- Seat -->
  <rect x="80" y="155" width="60" height="6" rx="2" fill="#6b7280"/>
  <!-- Floor -->
  <line x1="30" y1="230" x2="270" y2="230" stroke="#374151" stroke-width="1"/>

  <!-- Person seated, arms on pads raising laterally -->
  <!-- Head -->
  <circle cx="110" cy="90" r="12" fill="none" stroke="#e5e7eb" stroke-width="2.5"/>
  <!-- Torso -->
  <line x1="110" y1="102" x2="110" y2="155" stroke="#e5e7eb" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Side Delts - PRIMARY (red) -->
  <ellipse cx="95" cy="108" rx="6" ry="10" fill="#ef4444" opacity="0.8"/>
  <ellipse cx="125" cy="108" rx="6" ry="10" fill="#ef4444" opacity="0.8"/>

  <!-- Upper arms (raised to sides) -->
  <line x1="100" y1="110" x2="68" y2="100" stroke="#e5e7eb" stroke-width="5" stroke-linecap="round"/>
  <line x1="120" y1="110" x2="145" y2="102" stroke="#e5e7eb" stroke-width="5" stroke-linecap="round"/>

  <!-- Arm pads -->
  <rect x="56" y="92" width="14" height="14" rx="3" fill="#6b7280"/>
  <rect x="142" y="94" width="14" height="14" rx="3" fill="#6b7280"/>

  <!-- Forearms -->
  <line x1="68" y1="95" x2="68" y2="72" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="148" y1="96" x2="148" y2="74" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>

  <!-- Legs -->
  <line x1="108" y1="158" x2="100" y2="195" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="112" y1="158" x2="120" y2="195" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="195" x2="95" y2="228" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="120" y1="195" x2="125" y2="228" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>

  <!-- Motion arrows -->
  <path d="M 55 85 L 50 78" stroke="#4b5563" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 53 82 L 49 77 L 46 82" stroke="#4b5563" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <text x="110" y="248" text-anchor="middle" fill="#9ca3af" font-family="Arial,sans-serif" font-size="10">MACHINE LATERAL RAISE</text>
</svg>